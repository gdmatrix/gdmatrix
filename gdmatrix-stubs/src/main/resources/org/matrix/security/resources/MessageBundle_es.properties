# --- EXCEPTIONS FROM SECURITY PACKAGE ---- #
BLANK_USERNAME = El nombre de usuario no puede contener espacios en blanco.
CERTIFICATE_VALIDATOR_ERROR = Ha fallado el servicio de validaci\u00f3n de certificados. Reint\u00e9ntalo m\u00e1s tarde.
INVALID_CERTIFICATE = El certificado no es v\u00e1lido.
INVALID_PASSWORD = La contrase\u00f1a no es correcta.
INVALID_ROLE = Rol no v\u00e1lido.
INVALID_USERNAME = El nombre de usuario no es correcto.
INVALID_IDENTIFICATION = Usuario o contrase\u00f1a incorrecto.
LOCKED_USER = Usuario bloqueado.
NOT_ALPHANUMERIC_PASSWORD = La contrase\u00f1a tiene que estar formada con car\u00e1cteres y n\u00fameros.
SELF_ROLE_NOT_REMOVABLE = Rol personal no borrable.
TIMESTAMP_GENERATOR_ERROR = Ha fallado el servicio de sellado de tiempo. Reint\u00e9ntalo m\u00e1s tarde.
WRONG_LENGTH_USERNAME = La longitud del nombre de usuario no es suficientemente larga.
WRONG_LENGTH_PASSWORD = La longitud de la contrase\u00f1a no es suficientemente larga.
USER_NOT_FOUND = Usuario no encontrado.
LDAP_CONNECTION_ERROR = Error de connexi\u00f3n al servidor LDAP.
CAN_NOT_CHANGE_PASSWORD = No se puede cambiar la contrase\u00f1a para este usuario.
USERID_IS_MANDATORY = Se debe especificar el usuario.
PROPERTY_IS_MANDATORY = Se debe especificar la lista de propiedades.
USER_PROPERTY_NAME_NULL = La propiedad no tiene nombre.
USER_PROPERTY_NAME_TOO_LARGE = La propiedad tiene un nombre demasiado largo.
USER_PROPERTY_VALUES_NULL = La propiedad no tiene valores.
USER_PROPERTY_VALUES_TOO_LARGE = La propiedad tiene demasiados valores.
USER_PROPERTY_VALUE_NULL = La propiedad tiene un valor nulo o vac\u00edo.
USER_PROPERTY_VALUE_TOO_LARGE = La propiedad tiene un valor demasiado largo.

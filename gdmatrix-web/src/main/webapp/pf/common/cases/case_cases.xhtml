<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                template="case_common.xhtml">

  <ui:param name="objectPage" value="object" />
  <ui:param name="updateOnCancel" value="edit_panels" />
  <ui:param name="updateOnStore" value="edit_panels page_results_table" />  

  <ui:define name="content">
    <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                  var="caseBundle" />

    <h:panelGroup>
      <!-- Results table -->
      <p:dataTable id="page_results_table" value="#{caseCasesBacking.rows}" rowKey="#{row.caseCaseId}"
                   var="row" stripedRows="true" paginator="true" pageLinks="5"
                    showGridlines="true"
                   size="small" paginatorPosition="bottom" 
                   rowIndexVar="firstRow" 
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                   rowsPerPageTemplate="5,10,25,50">

        <f:facet name="header">
          <div class="flex align-items-center">
            <div class="w-9">

            </div>          
            <div class="flex flex-row-reverse w-3">    
              <div class="m-1">
                <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                              rendered="#{caseCasesBacking.resultListHelper.rowCount > 0}" >
                  <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{caseCasesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="pdf" target="page_results_table" fileName="results" pageOnly="true"/>
                  </p:menuitem>
                  <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{caseCasesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="csv" target="page_results_table" fileName="results" pageOnly="true" />
                  </p:menuitem> 
                </p:menuButton>  
                <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                                 action="#{caseCasesBacking.createCase}" 
                                 ajax="true" update=":mainform:edit_panels"
                                 oncomplete="PF('editDataDialog').show()"
                                 alt="#{objectBundle.add}" title="#{objectBundle.add}" 
                                 rendered="#{!caseCasesBacking.indirectRelation}"/>                        
              </div>              
            </div>
          </div>
        </f:facet>
        
        <!--
                <p:headerRow field="caseAddressTypeId" expandable="true"
                             expanded="true" rendered="#{caseCasesBacking.renderGroupedResults}">
                  <p:column colspan="6" >
                    <h:outputText styleClass="ml-2" value="#{caseCasesBacking.caseCaseTypeId}"/>
                  </p:column>
                </p:headerRow>        
        -->

        <p:column style="width:2rem" rendered="#{caseCasesBacking.renderXhtmlForm}">
          <p:rowToggler />
        </p:column>
        
        <p:column style="width:2rem">
          <i class="pi pi-#{caseCasesBacking.isReverseRelation(row) ? 'arrow-left' : 'arrow-right'} text-xl" 
             style="#{caseCasesBacking.isReverseRelation(row) ? 'color:red' : 'color:green'}"></i>
        </p:column>        

        <p:column headerText="#{caseBundle.caseCases_id}" styleClass="w-1"
                  exportHeaderValue="#{caseBundle.caseCases_id}">

          <h:outputText value="#{caseCasesBacking.isReverseRelation(row) ? row.mainCase.caseId : row.relCase.caseId}" />
        </p:column> 
        
        <p:column headerText="#{caseBundle.caseCases_title}" styleClass="w-4"
                  exportHeaderValue="#{caseBundle.caseCases_title}">
          <h:outputText value="#{caseCasesBacking.isReverseRelation(row) ? row.mainCase.title : row.relCase.title}"/>
        </p:column>           

        <p:column headerText="#{caseBundle.caseCases_type}" styleClass="w-3"
                  exportHeaderValue="#{caseBundle.caseCases_type}">
          <h:outputText value="#{templateBacking.getTypeDescription(caseCasesBacking.isReverseRelation(row) ? 
                                 row.mainCase.caseTypeId : row.relCase.caseTypeId)}"/>
        </p:column>  
        
        <p:column headerText="#{caseBundle.caseCases_startDate}" styleClass="w-1"
                  exportHeaderValue="#{caseBundle.caseCases_startDate}">
          <h:outputText value="#{caseCasesBacking.rowStartDate}"/>
        </p:column>  

        <p:column headerText="#{caseBundle.caseCases_endDate}" styleClass="w-1"
                  exportHeaderValue="#{caseBundle.caseCases_endDate}">
          <h:outputText value="#{caseCasesBacking.rowEndDate}"/>
        </p:column>        
        
        <p:column styleClass="w-2 text-right" exportable="false">
          <h:panelGroup>
            <div class="btn-group">
              <p:commandButton icon="mi mi-icon-show mi-invert-color" styleClass="ui-button-raised btn btn-secondary" 
                               action="#{caseCasesBacking.show(row)}" 
                               immediate="true" ajax="false" 
                               alt="#{objectBundle.show}" title="#{objectBundle.show}"/>               
              <p:commandButton action="#{caseCasesBacking.editCase(row)}"
                               icon="pi pi-pencil"
                               rendered="#{!caseCaseBacking.indirectRelation and !caseCasesBacking.isReverseRelation(row) and row.caseCaseId != null}"
                               styleClass="ui-button-raised m-1"                               
                               alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                               ajax="true" update=":mainform:edit_panels"
                               oncomplete="PF('editDataDialog').show()"/>
              <p:commandButton action="#{caseCasesBacking.removeCase(row)}"
                               ajax="true" update="page_results_table"
                               icon="pi pi-trash"
                               alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                               rendered="#{!caseCaseBacking.indirectRelation and row.caseCaseId != null}"
                               styleClass="ui-button-raised m-1"
                               onclick="return confirm('#{objectBundle.confirm_remove}');"/> 
            </div>
          </h:panelGroup>          
        </p:column>         

        <p:rowExpansion rendered="#{caseCasesBacking.renderXhtmlForm}">
          <ui:include rendered="#{caseCasesBacking.renderXhtmlForm}" src="#{caseCasesBacking.xhtmlFormUrl}" />
        </p:rowExpansion>
        
        <p:ajax event="rowToggle" listener="#{caseCasesBacking.onRowToggle}" />
      </p:dataTable>

    </h:panelGroup>   
  </ui:define>

  <!-- Address data panel -->

  <ui:param name="editDescription" value="#{caseCasesBacking.pageObjectDescription}" /> 
  <ui:param name="editStyle" value="max-width:800px" />

  <ui:define name="edit_dialog">

    <p:outputPanel id="edit_panels">
      <p:panel id="edit_document_form" rendered="#{caseCasesBacking.editing != null}"
               styleClass="mt-2">
        
        <div class="ui-fluid formgrid grid" >        
        
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="case"  
                           value="#{caseCasesBacking.typedHelper.getPropertyLabel('case', caseBundle.caseCases_case)}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:commandButton action="#{caseCasesBacking.search('Case', '#{caseCasesBacking.selectedCase}')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}"
                               update="@form"/>               
              <p:autoComplete id="case"
                              value="#{caseCasesBacking.caseSelectItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank"
                              completeMethod="#{caseCasesBacking.completeCase}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              minQueryLength="3" queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{caseCasesBacking.onCaseSelect}" update="edit_panels"/>
                <p:column>                 
                  <h:outputText value="#{item.label} (#{item.value})" />
                </p:column>        
              </p:autoComplete>             
            </div>
          </p:outputPanel>     
          
          <!-- Dates -->
          <p:outputPanel styleClass="field col-12 md:col-3"
                         rendered="#{!caseCasesBacking.tabHelper.isPropertyHidden('startDate') and
                                     caseCasesBacking.editing.caseId != null}">
            <p:outputLabel for="start_date" 
                           value="#{caseCasesBacking.typedHelper.getPropertyLabel('startDate', caseBundle.caseCases_startDate)}"/>
            <p:datePicker id="start_date" value="#{caseCasesBacking.startDate}" 
                          locale="#{caseCasesBacking.language}" 
                          showIcon="true"
                          monthNavigator="true" yearNavigator="true" disabled="#{!caseBacking.editable}" />
          </p:outputPanel>

          <p:outputPanel class="field col-12 md:col-3"
                         rendered="#{!caseCasesBacking.tabHelper.isPropertyHidden('endDate') and
                                     caseCasesBacking.editing.caseId != null}">
            <p:outputLabel for="end_date" 
                           value="#{caseCasesBacking.typedHelper.getPropertyLabel('endDate', caseBundle.caseCases_endDate)}"/>
            <p:datePicker id="end_date" value="#{caseCasesBacking.endDate}" 
                          locale="#{caseCasesBacking.language}" 
                          showIcon="true"
                          monthNavigator="true" yearNavigator="true" disabled="#{!caseBacking.editable}" />
          </p:outputPanel>          
        
        </div>
      </p:panel>       

      <div class="field col-12 text-right">
        <p:commandButton action="#{caseCasesBacking.storeCase}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!caseBean.editable}"
                         update="page_results_table edit_panels"
                         oncomplete="PF('editDataDialog').hide()"/>
        <p:commandButton action="#{caseCasesBacking.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="edit_panels" global="false" 
                         oncomplete="PF('editDataDialog').hide()"/>
      </div>      

    </p:outputPanel>
  </ui:define>      


</ui:composition>

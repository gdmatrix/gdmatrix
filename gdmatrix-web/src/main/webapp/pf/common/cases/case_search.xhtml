<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui"
  template="case_template.xhtml">
  
  <ui:param name="object_template" value="object_search.xhtml" />
  <ui:param name="updateOnSearch" value="mainform:full_results_table" />
  <ui:param name="ajax" value="true" /> 

  <ui:define name="content"> 
    <p:dataTable id="full_results_table" value="#{caseSearchBacking.resultListHelper.rows}" var="row"
                 stripedRows="true" paginator="true" pageLinks="5" 
                 paginatorPosition="bottom" size="small"
                 first="#{caseSearchBacking.resultListHelper.firstRowIndex}"
                 rows="#{caseSearchBacking.resultListHelper.pageSize}">    
      <p:column headerText="#{caseBundle.case_caseId}" styleClass="w-1">
        <h:outputText value="#{row.caseId}" />
      </p:column>   
      <p:column headerText="#{caseBundle.case_caseTypeId}" styleClass="w-2">
        <h:outputText value="#{row.caseTypeId}" />
      </p:column>         
      <p:column headerText="#{caseBundle.case_title}" styleClass="w-8">
        <h:outputText value="#{row.title}" />
      </p:column>   
      <p:column styleClass="w-1">
        <p:commandButton icon="pi pi-pencil" styleClass="ui-button-raised" 
          action="#{caseSearchBacking.show(row.getCaseId())}" immediate="true" ajax="false" />     
<!--        
        <p:commandButton icon="pi pi-replay" styleClass="ui-button-raised" 
          action="#{caseSearchBacking.select(row.getCaseId())}" immediate="true" ajax="false" />        
-->
      </p:column>
    </p:dataTable>  
    
  </ui:define>

</ui:composition>

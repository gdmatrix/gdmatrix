<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                template="case_common.xhtml">

  <ui:param name="objectPage" value="object" />
  <ui:param name="updateOnCancel" value="edit_panels" />
  <ui:param name="updateOnStore" value="edit_panels page_results_table" />  

  <ui:define name="content">
    <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                  var="caseBundle" />

    <h:panelGroup>

      <!-- Results table -->
      <p:dataTable id="page_results_table" value="#{caseAddressesBacking.rows}" 
                   var="row" stripedRows="true" paginator="true" pageLinks="5"
                   resizableColumns="false" showGridlines="true"
                   size="small" paginatorPosition="bottom" 
                   rowIndexVar="firstRow"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                   rowsPerPageTemplate="5,10,25,50">

        <f:facet name="header">
          <div class="flex align-items-center">
            <div class="w-9">

            </div>          
            <div class="flex flex-row-reverse w-3">    
              <div class="m-1">
                <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                              rendered="#{caseAddressesBacking.resultListHelper.rowCount > 0}" >
                  <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{caseAddressesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="pdf" target="page_results_table" fileName="results" pageOnly="true"/>
                  </p:menuitem>
                  <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{caseAddressesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="csv" target="page_results_table" fileName="results" pageOnly="true" />
                  </p:menuitem> 
                </p:menuButton>  
                <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                                 action="#{caseAddressesBacking.createAddress}" 
                                 ajax="true" update=":mainform:edit_panels"
                                 oncomplete="PF('editDataDialog').show()"
                                 alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
              </div>              
            </div>
          </div>
        </f:facet>      

        <p:headerRow field="caseAddressTypeId" expandable="true"
                     expanded="true" rendered="#{caseAddressesBacking.renderGroupedResults}">
          <p:column colspan="6" >
            <h:outputText styleClass="ml-2" value="#{caseAddressesBacking.caseAddressTypeId}"/>
          </p:column>
        </p:headerRow>        

        <p:column headerText="#{caseBundle.caseAddresses_id}" styleClass="w-1"
                  exportHeaderValue="#{caseBundle.caseAddresses_id}">
          <h:outputText value="#{row.addressView.addressId}" />
        </p:column> 

        <p:column headerText="#{caseBundle.caseAddresses_address}" styleClass="w-3"
                  exportHeaderValue="#{caseBundle.caseAddresses_address}">
          <h:outputText value="#{row.addressView.description}"/>
        </p:column>

        <p:column headerText="#{caseBundle.caseAddresses_type}" styleClass="w-3"
                  exportHeaderValue="#{caseBundle.caseAddresses_type}">
          <h:outputText value="#{caseAddressesBacking.caseAddressTypeId}"/>
        </p:column>          

        <p:column headerText="#{caseBundle.caseAddresses_startDate}" styleClass="w-1 text-center"
                  exportHeaderValue="#{caseBundle.caseAddresses_startDate}" >
          <h:outputText value="#{caseAddressesBacking.viewStartDate}" />
        </p:column>

        <p:column headerText="#{caseBundle.caseAddresses_endDate}" styleClass="w-1 text-center" 
                  exportHeaderValue="#{caseBundle.caseAddresses_endDate}">
          <h:outputText value="#{caseAddressesBacking.viewEndDate}" />
        </p:column>            

        <p:column styleClass="w-2 text-right" exportable="false">
          <h:panelGroup>
            <p:commandButton icon="mi mi-icon-show mi-invert-color" styleClass="ui-button-raised" 
                             action="#{controllerBacking.show('Address', row.addressView.addressId)}" 
                             immediate="true" ajax="false" 
                             alt="#{objectBundle.show}" title="#{objectBundle.show}"/>               
            <p:commandButton action="#{caseAddressesBacking.editAddress(row)}"
                             icon="pi pi-pencil"
                             rendered="#{row.caseAddressId != null}"
                             styleClass="ui-button-raised m-1"                               
                             alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                             ajax="true" update=":mainform:edit_panels"
                             oncomplete="PF('editDataDialog').show()"/>
            <p:commandButton action="#{caseAddressesBacking.removeAddress(row)}"
                             ajax="true" update="page_results_table"
                             icon="pi pi-trash"
                             alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                             rendered="#{row.caseAddressId != null}"
                             styleClass="ui-button-raised m-1"
                             onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
          </h:panelGroup>          
        </p:column> 
      </p:dataTable>

    </h:panelGroup>   
  </ui:define>

  <!-- Address data panel -->

  <ui:param name="editDescription" value="#{caseAddressesBacking.pageObjectDescription}" /> 
  <ui:param name="editStyle" value="max-width:800px" />

  <ui:define name="edit_dialog">

    <p:outputPanel id="edit_panels">
      <p:panel id="edit_address_form" rendered="#{caseAddressesBacking.editing != null}"
               styleClass="mt-2">

        <div class="ui-fluid formgrid grid" >

          <!-- Address -->
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="address"  
                           value="#{caseAddressesBacking.typedHelper.getPropertyLabel('address', caseBundle.caseAddresses_address)}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:commandButton action="#{caseAddressesBacking.search('Address', '#{caseAddressesBacking.selectedAddress}')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}"
                               update="@form"/>               
              <p:autoComplete id="address"
                              value="#{caseAddressesBacking.addressSelectItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank"
                              completeMethod="#{caseAddressesBacking.completeAddress}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              minQueryLength="3" queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{caseAddressesBacking.onAddressSelect}" update="edit_panels"/>
                <p:ajax event="clear" listener="#{caseAddressesBacking.onAddressClear}" update="@this"/>
                <p:column>                 
                  <h:outputText value="#{item.label} (#{item.value})" />
                </p:column>        
              </p:autoComplete>             

            </div>
          </p:outputPanel>         

          <!-- Type -->
          <!-- TODO: WS Errors
          <p:outputPanel styleClass="field col-12 md:col-6" 
                         rendered="#{!caseAddressesBacking.tabHelper.isPropertyHidden('caseAddressTypeId')}">
            <p:outputLabel for="caseAddressTypeId" 
                           value="#{caseAddressesBacking.typedHelper.getPropertyLabel('caseAddressTypeId', caseBundle.caseAddresses_type)}"

                           />
            <p:selectOneMenu id="caseAddressTypeId" styleClass="inputfield w-full"
                             value="#{caseAddressesBacking.editing.caseAddressTypeId}"
                             disabled="#{!caseBean.editable}"
                             >
              <f:selectItems value="#{caseAddressesBacking.typedHelper.allTypeItems}" />
            </p:selectOneMenu>
          </p:outputPanel>
          -->

          <!-- Dates -->
          <p:outputPanel styleClass="field col-12 md:col-3"
                         rendered="#{!caseAddressesBacking.tabHelper.isPropertyHidden('startDate') and
                                     caseAddressesBacking.editing.addressId != null}">
            <p:outputLabel for="start_date" 
                           value="#{caseAddressesBacking.typedHelper.getPropertyLabel('startDate', caseBundle.caseAddresses_startDate)}"/>
            <p:datePicker id="start_date" value="#{caseAddressesBacking.startDate}" 
                          locale="#{caseAddressesBacking.language}" 
                          showIcon="true"
                          monthNavigator="true" yearNavigator="true" disabled="#{!caseBacking.editable}" />
          </p:outputPanel>

          <p:outputPanel class="field col-12 md:col-3"
                         rendered="#{!caseAddressesBacking.tabHelper.isPropertyHidden('endDate') and
                                     caseAddressesBacking.editing.addressId != null}">
            <p:outputLabel for="end_date" 
                           value="#{caseAddressesBacking.typedHelper.getPropertyLabel('endDate', caseBundle.caseAddresses_endDate)}"/>
            <p:datePicker id="end_date" value="#{caseAddressesBacking.endDate}" 
                          locale="#{caseAddressesBacking.language}" showIcon="true"
                          monthNavigator="true" yearNavigator="true" disabled="#{!caseBacking.editable}" />
          </p:outputPanel>

        </div>

        <!-- Comments -->
        <p:outputPanel styleClass="field col-12" 
                       rendered="#{!caseAddressesBacking.tabHelper.isPropertyHidden('comments') and
                                   caseAddressesBacking.editing.addressId != null}">
          <p:outputLabel for="comments" 
                         value="#{caseAddressesBacking.typedHelper.getPropertyLabel('comments', caseBundle.caseAddresses_comments)}"/>
          <p:inputTextarea id="comments" value="#{caseAddressesBacking.editing.comments}"
                           styleClass="inputfield w-full" autoResize="false" />
        </p:outputPanel> 

        <!-- Import persons -->
        <p:outputPanel styleClass="field-checkbox col-12"
                       rendered="#{!caseAddressesBacking.tabHelper.isPropertyHidden('importPersons') and
                                   caseAddressesBacking.editing.addressId != null}">            
          <p:selectBooleanCheckbox value="#{caseAddressesBacking.importPersons}" 
                                   itemLabel="#{caseBundle.caseAddresses_importPersons}"/>
        </p:outputPanel>

      </p:panel>       

      <div class="field col-12 text-right">
        <p:commandButton action="#{caseAddressesBacking.storeAddress}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!caseBean.editable}"
                         update="page_results_table edit_panels"
                         oncomplete="PF('editDataDialog').hide()"/>
        <p:commandButton action="#{caseAddressesBacking.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="edit_panels" global="false" 
                         oncomplete="PF('editDataDialog').hide()"/>
      </div>      

    </p:outputPanel>
  </ui:define>      


</ui:composition>

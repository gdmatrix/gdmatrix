<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                template="case_common.xhtml">

  <ui:param name="objectPage" value="object" />
  <ui:param name="updateOnCancel" value="edit_panels" />
  <ui:param name="updateOnStore" value="edit_panels page_results_table" />  

  <ui:define name="content">
    <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                  var="caseBundle" />

    <h:panelGroup>
      <!-- Results table -->
      <p:dataTable id="page_results_table" value="#{caseInterventionsBacking.rows}" rowKey="#{row.intId}"
                   var="row" stripedRows="true" paginator="true" pageLinks="5"
                    showGridlines="true"
                   size="small" paginatorPosition="bottom" 
                   rowIndexVar="firstRow" 
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                   rowsPerPageTemplate="5,10,25,50"
                   multiViewState="true">

        <f:facet name="header">
          <div class="flex align-items-center">
            <div class="w-9">

            </div>          
            <div class="flex flex-row-reverse w-3">    
              <div class="m-1">
                <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                              rendered="#{caseInterventionsBacking.resultListHelper.rowCount > 0}" >
                  <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{caseInterventionsBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="pdf" target="page_results_table" fileName="results" pageOnly="true"/>
                  </p:menuitem>
                  <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{caseInterventionsBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="csv" target="page_results_table" fileName="results" pageOnly="true" />
                  </p:menuitem> 
                </p:menuButton>  
                <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                                 action="#{caseInterventionsBacking.createIntervention}" 
                                 ajax="true" update=":mainform:edit_panels"
                                 oncomplete="PF('editDataDialog').show()"
                                 alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
              </div>              
            </div>
          </div>
        </f:facet>
        
        <p:column style="width:2rem" rendered="#{caseInterventionsBacking.renderXhtmlForm}">
          <p:rowToggler />
        </p:column>
        
        <p:column headerText="#{caseBundle.caseInterventions_id}" styleClass="w-1"
                  exportHeaderValue="#{caseBundle.caseInterventions_id}">

          <h:outputText value="#{row.intId}" />
        </p:column> 
       
        <p:column headerText="#{caseBundle.caseInterventions_type}" styleClass="w-5"
                  exportHeaderValue="#{caseBundle.caseInterventions_type}">
          <h:outputText value="#{templateBacking.getTypeDescription(row.intTypeId)}"/>
        </p:column>  
        
        <p:column headerText="#{caseBundle.caseInterventions_person}" styleClass="w-2"
                  exportHeaderValue="#{caseBundle.caseInterventions_person}">
          <h:outputText value="#{row.personView.fullName}" rendered="#{row.personView != null}"/>
        </p:column>          
        
        <p:column headerText="#{caseBundle.caseInterventions_startDate}" styleClass="w-1"
                  exportHeaderValue="#{caseBundle.caseInterventions_startDate}">
          <h:outputText value="#{caseInterventionsBacking.rowStartDate}"/>
        </p:column>  

        <p:column headerText="#{caseBundle.caseInterventions_endDate}" styleClass="w-1"
                  exportHeaderValue="#{caseBundle.caseInterventions_endDate}">
          <h:outputText value="#{caseInterventionsBacking.rowEndDate}"/>
        </p:column>        
        
        <p:column styleClass="w-2 text-right" exportable="false">
          <h:panelGroup>
            <div class="btn-group">              
              <p:commandButton action="#{caseInterventionsBacking.editIntervention(row)}"
                               icon="pi pi-pencil"
                               rendered="#{!caseInterventionsBacking.indirectRelation and row.intId != null}"
                               styleClass="ui-button-raised m-1"                               
                               alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                               ajax="true" update=":mainform:edit_panels"
                               oncomplete="PF('editDataDialog').show()"/>
              <p:commandButton action="#{caseInterventionsBacking.removeIntervention(row)}"
                               ajax="true" update="page_results_table"
                               icon="pi pi-trash"
                               alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                               rendered="#{!caseInterventionsBacking.indirectRelation and row.intId != null}"
                               styleClass="ui-button-raised m-1"
                               onclick="return confirm('#{objectBundle.confirm_remove}');"/> 
            </div>
          </h:panelGroup>          
        </p:column>         

        <p:rowExpansion rendered="#{caseInterventionsBacking.renderXhtmlForm}">
          <ui:include rendered="#{caseInterventionsBacking.renderXhtmlForm}" src="#{caseInterventionsBacking.xhtmlFormUrl}" />
        </p:rowExpansion>
        
        <p:ajax event="rowToggle" listener="#{caseInterventionsBacking.onRowToggle}" />
      </p:dataTable>

    </h:panelGroup>   
  </ui:define>

  <!-- Address data panel -->

  <ui:param name="editDescription" value="#{caseInterventionsBacking.pageObjectDescription}" /> 
  <ui:param name="editStyle" value="max-width:800px" />

  <ui:define name="edit_dialog">

    <p:outputPanel id="edit_panels">
      <p:panel id="edit_document_form" rendered="#{caseInterventionsBacking.editing != null}"
               styleClass="mt-2">
        
        <div class="ui-fluid formgrid grid" >        
        
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="@next"  
                           value="#{caseInterventionsBacking.typedHelper.getPropertyLabel('case', caseBundle.caseInterventions_case)}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:selectOneMenu id="intTypeId" 
                               value="#{caseInterventionsBacking.editing.intTypeId}"
                               disabled="#{!caseBean.editable}" autoWidth="false">
                <f:selectItems value="#{caseInterventionsBacking.typedHelper.allTypeItems}" />
              </p:selectOneMenu>             
            </div>
          </p:outputPanel>     
          
          <!-- Dates -->
          <p:outputPanel styleClass="field col-12 md:col-3"
                         rendered="#{!caseInterventionsBacking.tabHelper.isPropertyHidden('startDate')}">
            <p:outputLabel for="start_date" 
                           value="#{caseInterventionsBacking.typedHelper.getPropertyLabel('startDate', caseBundle.caseInterventions_startDate)}"/>
            <p:datePicker id="start_date" value="#{caseInterventionsBacking.startDate}" 
                          locale="#{caseInterventionsBacking.language}" 
                          showIcon="true"
                          monthNavigator="true" yearNavigator="true" disabled="#{!caseBacking.editable}" />
          </p:outputPanel>

          <p:outputPanel class="field col-12 md:col-3"
                         rendered="#{!caseInterventionsBacking.tabHelper.isPropertyHidden('endDate')}">
            <p:outputLabel for="end_date" 
                           value="#{caseInterventionsBacking.typedHelper.getPropertyLabel('endDate', caseBundle.caseInterventions_endDate)}"/>
            <p:datePicker id="end_date" value="#{caseInterventionsBacking.endDate}" 
                          locale="#{caseInterventionsBacking.language}" 
                          showIcon="true"
                          monthNavigator="true" yearNavigator="true" disabled="#{!caseBacking.editable}" />
          </p:outputPanel>          
        
        </div>
      </p:panel>       

      <div class="field col-12 text-right">
        <p:commandButton action="#{caseInterventionsBacking.storeIntervention}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!caseBean.editable}"
                         update="page_results_table edit_panels"
                         oncomplete="PF('editDataDialog').hide()"/>
        <p:commandButton action="#{caseInterventionsBacking.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="edit_panels" global="false" 
                         oncomplete="PF('editDataDialog').hide()"/>
      </div>      

    </p:outputPanel>
  </ui:define>      


</ui:composition>

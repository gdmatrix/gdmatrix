<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                template="person_template.xhtml">
  <ui:param name="object_template" value="object.xhtml" />
  <ui:param name="updateOnSearch" value="" />       
  <ui:param name="ajax" value="false" />
  
  <ui:define name="content">

    <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                  var="kernelBundle" />  

    <t:buffer into="#{table}">
      <t:dataTable id ="data" value="#{personAddressesBacking.rows}" var="row"
                   rowClasses="row1,row2" headerClass="header" footerClass="footer"
                   styleClass="resultList" style="width:100%"
                   bodyStyle="#{empty personAddressesBacking.rows ? 'display:none' : ''}"
                   rows="#{personAddressesBacking.pageSize}">
        <t:column style="width:10%">
          <f:facet name="header">
            <h:outputText value="Id:" />
          </f:facet>
          <h:outputText value="#{row.address.addressId}" />
        </t:column>

        <t:column style="width:70%">
          <f:facet name="header">
            <h:outputText value="#{kernelBundle.address}:" />
          </f:facet>
          <h:outputText value="#{row.address.description} - #{row.address.city} (#{row.address.province})" />
        </t:column>

        <t:column style="width:20%" styleClass="actionsColumn">
          <h:panelGroup>
            <h:commandButton value="#{objectBundle.show}"
                             image="#{userSessionBean.icons.show}"
                             alt="#{objectBundle.show}" title="#{objectBundle.show}"
                             action="#{personAddressesBacking.showAddress}"
                             styleClass="showButton" />
            <h:commandButton value="#{objectBundle.delete}"
                             image="#{userSessionBean.icons.delete}"
                             alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                             action="#{personAddressesBacking.removeAddress}"
                             styleClass="removeButton"
                             onclick="return confirm('#{objectBundle.confirm_remove}');" />
          </h:panelGroup>
        </t:column>

        <f:facet name="footer">
          <t:dataScroller
            fastStep="100"
            paginator="true"
            paginatorMaxPages="9"
            immediate="true"
            styleClass="scrollBar"
            paginatorColumnClass="page"
            paginatorActiveColumnClass="activePage"
            nextStyleClass="nextButton"
            previousStyleClass="previousButton"
            firstStyleClass="firstButton"
            lastStyleClass="lastButton"
            fastfStyleClass="fastForwardButton"
            fastrStyleClass="fastRewindButton"
            renderFacetsIfSinglePage="false">
            <f:facet name="first">
              <t:div title="#{objectBundle.first}"></t:div>
            </f:facet>
            <f:facet name="last">
              <t:div title="#{objectBundle.last}"></t:div>
            </f:facet>
            <f:facet name="previous">
              <t:div title="#{objectBundle.previous}"></t:div>
            </f:facet>
            <f:facet name="next">
              <t:div title="#{objectBundle.next}"></t:div>
            </f:facet>
            <f:facet name="fastrewind">
              <t:div title="#{objectBundle.fastRewind}"></t:div>
            </f:facet>
            <f:facet name="fastforward">
              <t:div title="#{objectBundle.fastForward}"></t:div>
            </f:facet>
          </t:dataScroller>
        </f:facet>
      </t:dataTable>
    </t:buffer>

    <t:div styleClass="resultBar" rendered="#{personAddressesBacking.rowCount > 0}">
      <t:dataScroller for="data" styleClass="resultBar"
                      firstRowIndexVar="firstRow"
                      lastRowIndexVar="lastRow"
                      rowsCountVar="rowCount">
        <h:outputFormat value="#{objectBundle.resultRange}">
          <f:param value="#{firstRow}" />
          <f:param value="#{lastRow}" />
          <f:param value="#{rowCount}" />
        </h:outputFormat>
      </t:dataScroller>
    </t:div>

    <h:outputText value="#{table}" escape="false"/>

    <t:div>
      <h:outputText value="#{kernelBundle.address}: " />
      <h:panelGroup>
        <t:selectOneMenu value="#{personAddressesBacking.addressId}" 
                         style="width:400px" styleClass="selectBox">
          <f:selectItems value="#{personAddressesBacking.addressSelectItems}" />
        </t:selectOneMenu>
        <h:commandButton value="#{objectBundle.add}"        
                         image="#{userSessionBean.icons.add}"
                         alt="#{objectBundle.add}" title="#{objectBundle.add}"
                         action="#{personAddressesBacking.addAddress}" 
                         styleClass="addButton" />
        <h:commandButton value="#{objectBundle.search}"         
                         image="#{userSessionBean.icons.search}"
                         alt="#{objectBundle.search}" title="#{objectBundle.search}"
                         action="#{personAddressesBacking.searchAddress}" 
                         styleClass="searchButton" />
      </h:panelGroup>
    </t:div>

  </ui:define>
</ui:composition>

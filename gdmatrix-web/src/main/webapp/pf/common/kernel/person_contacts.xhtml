<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                template="person_common.xhtml">

  <ui:param name="objectPage" value="object" />
  <ui:param name="updateOnCancel" value="edit_panels" />
  <ui:param name="updateOnStore" value="edit_panels page_results_table" />  

  <ui:define name="content">
    <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle"
                  var="kernelBundle" />

    <h:panelGroup>

      <!-- Results table -->
      <p:dataTable id="page_results_table" value="#{personContactsBacking.rows}" 
                   var="row" stripedRows="true" paginator="true" pageLinks="5"
                   resizableColumns="false" showGridlines="true"
                   size="small" paginatorPosition="bottom"                   
                   first="#{personContactsBacking.resultListHelper.firstRowIndex}"
                   rows="#{personContactsBacking.resultListHelper.pageSize}" 
                   multiViewState="true"
                   rowIndexVar="firstRow"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                   rowsPerPageTemplate="5,10,25,50">

        <f:facet name="header">
          <div class="flex align-items-center">
            <div class="w-9">

            </div>          
            <div class="flex flex-row-reverse w-3">    
              <div class="m-1">
                <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                              rendered="#{personContactsBacking.resultListHelper.rowCount > 0}" >
                  <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{personContactsBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="pdf" target="page_results_table" fileName="results" pageOnly="true"/>
                  </p:menuitem>
                  <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{personContactsBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="csv" target="page_results_table" fileName="results" pageOnly="true" />
                  </p:menuitem> 
                </p:menuButton>  
                <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                                 action="#{personContactsBacking.createContact}" ajax="true"
                                 update=":mainform:edit_panels"
                                 oncomplete="PF('editDataDialog').show()"                                 
                                 alt="#{objectBundle.add}" title="#{objectBundle.add}" />                
              </div>              
            </div>
          </div>
        </f:facet>
        <p:column headerText="#{kernelBundle.personContacts_type}" styleClass="w-2"
                  exportHeaderValue="#{kernelBundle.personContacts_type}">
          <h:outputText value="#{row.contactTypeLabel}" />
        </p:column>
        <p:column headerText="#{kernelBundle.personContacts_contact}" styleClass="w-3"
                  exportHeaderValue="#{kernelBundle.personContacts_contact}">
          <h:outputText value="#{row.value}"/>
        </p:column>       
        <p:column headerText="#{kernelBundle.personContacts_comments}" styleClass="w-5"
                  exportHeaderValue="#{kernelBundle.personContacts_comments}">
          <h:outputText value="#{row.comments}"/>
        </p:column>          
        <p:column styleClass="w-2 text-right" exportable="false">
          <h:panelGroup>
            <p:commandButton action="#{personContactsBacking.editContact(row)}"
                             icon="pi pi-pencil"
                             rendered="#{row.contactId != null}"
                             styleClass="ui-button-raised m-1"                               
                             alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                             ajax="true" update=":mainform:edit_panels"
                             oncomplete="PF('editDataDialog').show()" />
            <p:commandButton action="#{personContactsBacking.removeContact(row)}"
                             ajax="true" update="page_results_table :mainform:edit_panels :mainform:growl"
                             icon="pi pi-trash"
                             alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                             rendered="#{row.contactId != null}"
                             styleClass="ui-button-raised m-1"
                             onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
          </h:panelGroup>
        </p:column> 
      </p:dataTable>

    </h:panelGroup>
  </ui:define>

  <ui:param name="editDescription" value="#{personContactsBacking.pageObjectDescription}" /> 
  <ui:param name="editStyle" value="max-width:800px" />

  <ui:define name="edit_dialog">

    <p:outputPanel id="edit_panels">
      <p:panel id="edit_address_form" rendered="#{personContactsBacking.editing != null}"
               styleClass="mt-2">

        <div class="ui-fluid formgrid grid" >
          <p:outputPanel styleClass="field col-12 md:col-6">
            <p:outputLabel for="contactTypeId" 
                           value="#{kernelBundle.personContacts_type}" />
            <p:selectOneMenu id="contactTypeId" styleClass="inputfield w-full"
                             value="#{personContactsBacking.editing.contactTypeId}"
                             disabled="#{!personBacking.editable}">
              <f:selectItems value="#{personContactsBacking.typedHelper.allTypeItems}" />
            </p:selectOneMenu>
          </p:outputPanel>
          <p:outputPanel styleClass="field col-12 md:col-6">
            <p:outputLabel for="contact" 
                           value="#{kernelBundle.personContacts_contact}"/>
            <p:inputText id="contact" value="#{personContactsBacking.editing.value}"
                         styleClass="inputfield w-full" />
          </p:outputPanel> 
          <p:outputPanel styleClass="field col-12">
            <p:outputLabel for="comments" 
                           value="#{kernelBundle.personContacts_comments}"/>
            <p:inputTextarea id="comments" value="#{personContactsBacking.editing.comments}"
                             styleClass="inputfield w-full" autoResize="false" />
          </p:outputPanel> 

        </div>
      </p:panel>              

      <div class="field col-12 text-right">
        <p:commandButton action="#{personContactsBacking.storeContact}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!personBean.editable}"
                         update="page_results_table edit_panels :mainform:growl"
                         oncomplete="PF('editDataDialog').hide()"/>
        <p:commandButton action="#{personContactsBacking.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="edit_panels :mainform:growl" global="false" 
                         oncomplete="PF('editDataDialog').hide()"/>
      </div>

    </p:outputPanel>

  </ui:define>


</ui:composition>

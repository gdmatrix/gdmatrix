<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pf/common/obj/#{object_template}">

  <ui:define name="smart_filter">

    <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                  var="kernelBundle" />  

    <div class="field">
      <p:outputLabel for="smart_value" value="Cerca persona" />        
      <p:inputText id="smart_value" value="#{personSearchBacking.smartValue}" 
                   class="inputfield w-full" />
    </div>    

    <div class="buttons text-right">
      <p:commandButton value="#{objectBundle.clear}"
                       ajax="#{ajax}"
                       action="#{personSearchBacking.clear}"
                       styleClass="ui-button-raised m-1"
                       update="search_panel"/>      
      <p:commandButton id="default_button" value="#{objectBundle.search}"
                       action="#{personSearchBacking.smartSearch}"
                       ajax="#{ajax}" process="mainform" update="#{updateOnSearch}"
                       styleClass="ui-button-raised m-1" />
    </div>        
  </ui:define>

  <ui:define name="advanced_filter">
    <div class="field">
      <p:outputLabel for="nif" value="#{kernelBundle.person_nif}" />
      <p:inputText id="nif" value="#{personSearchBacking.filter.nif}" 
                   class="inputfield w-full"/>
    </div>

    <div class="field">
      <p:outputLabel for="fullname" value="#{kernelBundle.person_full_name}" />        
      <p:inputText id="fullname" value="#{personSearchBacking.filter.fullName}" 
                   class="inputfield w-full" />
    </div>      

    <div class="field">
      <p:outputLabel for="name" value="#{kernelBundle.person_name}" />        
      <p:inputText id="name" value="#{personSearchBacking.filter.name}" 
                   class="inputfield w-full" />
    </div>

    <div class="field">
      <p:outputLabel for="surname1" value="#{kernelBundle.person_surname1}" />        
      <p:inputText id="surname1" value="#{personSearchBacking.filter.firstSurname}" 
                   class="inputfield w-full" />
    </div>

    <div class="field">
      <p:outputLabel for="surname2" value="#{kernelBundle.person_surname2}" />
      <p:inputText id="surname2" value="#{personSearchBacking.filter.secondSurname}" 
                   class="inputfield w-full"/>
    </div>      

    <div class="buttons text-right">
      <p:commandButton value="#{objectBundle.clear}"
                       ajax="#{ajax}"
                       action="#{personSearchBacking.clear}"
                       styleClass="ui-button-raised m-1"
                       update="search_panel"/>      
      <p:commandButton value="#{objectBundle.search}"
                       action="#{personSearchBacking.search}"
                       ajax="#{ajax}" process="mainform" update="#{updateOnSearch}"
                       styleClass="ui-button-raised m-1" />
    </div>              
  </ui:define>            

</ui:composition>

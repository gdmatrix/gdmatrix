<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pf/common/obj/#{objectPage}.xhtml">

  <ui:define name="advanced_filter">
    <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                  var="kernelBundle" />      
    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.address_id}" />
      <p:chips id="addressId" value="#{addressSearchBacking.addressId}"
               addOnPaste="true" separator=","
               class="inputfield w-full ui-fluid"/>
    </div>
    
    <div class="field">    
      <p:outputLabel for="@next" value="#{kernelBundle.city_name}" />
      <p:inputText id="cityName" value="#{addressSearchBacking.filter.cityName}"
        styleClass="inputfield w-full" /> 
    </div>
    
    <div class="field">    
      <p:outputLabel for="@next" value="#{kernelBundle.address_type}" />
      <p:inputText id="addressType" value="#{addressSearchBacking.filter.addressTypeId}"
        styleClass="inputfield w-full" /> 
    </div>      

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.street_type}" />        
      <p:inputText id="streeType" value="#{addressSearchBacking.filter.streetTypeId}" 
                   class="inputfield w-full" />
    </div>      

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.street_name}" />        
      <p:inputText id="streetName" value="#{addressSearchBacking.filter.streetName}" 
                   class="inputfield w-full" />
    </div>

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.address_number}" />        
      <p:inputText id="number" value="#{addressSearchBacking.filter.number}" 
                   class="inputfield w-full" />
    </div>

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.address_floor}" />
      <p:inputText id="floor" value="#{addressSearchBacking.filter.floor}" 
                   class="inputfield w-full"/>
    </div>    
    
    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.address_door}" />
      <p:inputText id="door" value="#{addressSearchBacking.filter.door}" 
                   class="inputfield w-full"/>
    </div>   

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.address_gis_reference}" />
      <p:inputText id="gisReference" value="#{addressSearchBacking.filter.gisReference}" 
                   class="inputfield w-full"/>
    </div>   

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.address_comments}" />
      <p:inputText id="comments" value="#{addressSearchBacking.filter.comments}" 
                   class="inputfield w-full"/>
    </div>   

 
    <div class="buttons text-right">
      <p:commandButton value="#{objectBundle.clear}"
                       ajax="#{ajax}"
                       action="#{addressSearchBacking.clear}"
                       styleClass="ui-button-raised m-1"
                       update="search_accordion"/>      
      <p:commandButton value="#{objectBundle.search}"
                       action="#{addressSearchBacking.search}"                       
                       ajax="#{objectPage == 'object_search' ? true : false}" 
                       update="#{objectPage == 'object_search' ? ':mainform:full_results_table' :''}"
                       styleClass="ui-button-raised m-1" />
    </div>              
  </ui:define>            

</ui:composition>

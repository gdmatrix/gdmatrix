<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pf/common/obj/#{objectPage}.xhtml">

  <ui:define name="advanced_filter">
    <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                  var="kernelBundle" />      
    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.person_id}" />
      <p:chips id="personId" value="#{personSearchBacking.personId}"
               addOnPaste="true" separator=","
               class="inputfield w-full ui-fluid"/>
    </div>
    
    <div class="field">    
      <p:outputLabel for="@next" value="#{kernelBundle.person_nif}" />
      <p:inputText id="nif" value="#{personSearchBacking.filter.nif}"
        styleClass="inputfield w-full" /> 
    </div>
    
    <div class="field">    
      <p:outputLabel for="@next" value="#{kernelBundle.person_passport}" />
      <p:inputText id="passport" value="#{personSearchBacking.filter.passport}"
        styleClass="inputfield w-full" /> 
    </div>      

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.person_full_name}" />        
      <p:inputText id="fullname" value="#{personSearchBacking.filter.fullName}" 
                   class="inputfield w-full" />
    </div>      

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.person_name}" />        
      <p:inputText id="name" value="#{personSearchBacking.filter.name}" 
                   class="inputfield w-full" />
    </div>

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.person_surname1}" />        
      <p:inputText id="surname1" value="#{personSearchBacking.filter.firstSurname}" 
                   class="inputfield w-full" />
    </div>

    <div class="field">
      <p:outputLabel for="@next" value="#{kernelBundle.person_surname2}" />
      <p:inputText id="surname2" value="#{personSearchBacking.filter.secondSurname}" 
                   class="inputfield w-full"/>
    </div>    
    
  

    <div class="buttons text-right">
      <p:commandButton value="#{objectBundle.clear}"
                       ajax="#{ajax}"
                       action="#{personSearchBacking.clear}"
                       styleClass="ui-button-raised m-1"
                       update="search_accordion"/>      
      <p:commandButton value="#{objectBundle.search}"
                       action="#{personSearchBacking.search}"                       
                       ajax="#{objectPage == 'object_search' ? true : false}" 
                       update="#{objectPage == 'object_search' ? ':mainform:full_results_table smart_value' :''}"
                       styleClass="ui-button-raised m-1" />
    </div>              
  </ui:define>            

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"                
                template="theme_common.xhtml">

  <ui:param name="objectPage" value="object" />

  <ui:define name="content">
    
    <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                  var="agendaBundle" />

    <div class="ui-fluid formgrid grid">   

      <p:outputPanel styleClass="field col-12" 
                     rendered="#{!themeMainBacking.tabHelper.isPropertyHidden('description')}">
        <p:outputLabel for="description" value="#{agendaBundle.theme_description}" />
        <p:inputText id="description" value="#{themeMainBacking.theme.description}" 
                     class="inputfield w-full"/>
      </p:outputPanel>
      
    </div>

  </ui:define>

</ui:composition>

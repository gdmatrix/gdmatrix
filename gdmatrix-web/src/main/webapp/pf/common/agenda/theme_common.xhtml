<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pf/common/obj/#{objectPage}.xhtml">

  <ui:define name="advanced_filter">
    <p:defaultCommand target="advanced_search_button" scope="advanced_search" />    
    <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle" 
                  var="agendaBundle" />   
    
    <!-- ThemeId -->    
    <p:outputPanel styleClass="field">
      <p:outputLabel for="@next" value="#{agendaBundle.theme_id}" />
      <p:inputText id="themeId" value="#{themeSearchBacking.themeId}" 
                   class="inputfield w-full" />
    </p:outputPanel>
    
    <!-- Description -->    
    <p:outputPanel styleClass="field" rendered="#{!themeSearchBacking.typedHelper.isPropertyHidden('description')}">
      <p:outputLabel for="@next" value="#{agendaBundle.theme_description}" />        
      <p:inputText id="title" value="#{themeSearchBacking.filter.description}" 
                   class="inputfield w-full" />
    </p:outputPanel>  
    
    <div class="buttons text-right">
      <p:commandButton value="#{objectBundle.clear}"
                       ajax="#{ajax}"
                       action="#{themeSearchBacking.clear}"
                       styleClass="ui-button-raised m-1"
                       update="search_accordion"/>      
      <p:commandButton id="advanced_search_button"
                       value="#{objectBundle.search}"
                       action="#{themeSearchBacking.search}"
                       ajax="true" process="@parent" update="#{objectPage == 'object_search' ? ':mainform:search_results_panel smart_value' :''}"
                       styleClass="ui-button-raised m-1" 
                       oncomplete="clickSlickDot(2)"/>
    </div>
    
  </ui:define>

</ui:composition>

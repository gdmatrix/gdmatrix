<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                template="event_common.xhtml">

  <ui:param name="objectPage" value="object" />
  <ui:param name="updateOnCancel" value="edit_panels" />
  <ui:param name="updateOnStore" value="edit_panels page_results_table" />  

  <ui:define name="content">
    <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                  var="agendaBundle" />

    <h:panelGroup>

      <!-- Results table -->
      <p:dataTable id="page_results_table" value="#{eventThemesBacking.resultListHelper.rows}" 
                   var="row" stripedRows="true" paginator="true" pageLinks="5"
                   resizableColumns="false" showGridlines="true" 
                   size="small" paginatorPosition="bottom" 
                   rowIndexVar="firstRow" 
                   first="#{eventThemesBacking.resultListHelper.firstRowIndex}"
                   rows="#{eventThemesBacking.resultListHelper.pageSize}"
                   multiViewState="true"                   
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                   rowsPerPageTemplate="5,10,25,50">

        <f:facet name="header">
          <div class="flex align-items-center">
            <div class="w-9">

            </div>          
            <div class="flex flex-row-reverse w-3">    
              <div class="m-1">
                <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                              rendered="#{eventThemesBacking.resultListHelper.rowCount > 0}" >
                  <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{eventThemesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="pdf" target="page_results_table" fileName="results" pageOnly="true"/>
                  </p:menuitem>
                  <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{eventThemesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="csv" target="page_results_table" fileName="results" pageOnly="true" />
                  </p:menuitem> 
                </p:menuButton>  
                <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                                 action="#{eventThemesBacking.createEventTheme()}" 
                                 ajax="true" update=":mainform:edit_panels"
                                 oncomplete="PF('editDataDialog').show()"
                                 alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
              </div>              
            </div>
          </div>
        </f:facet>      

        <p:column headerText="#{agendaBundle.theme_id}" styleClass="w-1"
                  exportHeaderValue="#{agendaBundle.theme_id}">
          <h:outputText value="#{row.themeId}" />
        </p:column> 

        <p:column headerText="#{agendaBundle.theme_description}" styleClass="w-3"
                  exportHeaderValue="#{agendaBundle.theme_description}">
          <h:outputText value="#{row.description}" />
        </p:column>
        
        <p:column styleClass="w-2 text-right" exportable="false">
          <h:panelGroup>
            <p:commandButton action="#{eventThemesBacking.removeEventTheme(row)}"
                             ajax="true" process="@this" update="page_results_table :mainform:growl"
                             icon="pi pi-trash"
                             alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                             rendered="#{row.eventThemeId != null}"
                             styleClass="ui-button-raised m-1"
                             onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
          </h:panelGroup>          
        </p:column> 
      </p:dataTable>

      <!-- Person data panel -->

    </h:panelGroup>

  </ui:define>

  <ui:param name="editDescription" value="#{eventThemesBacking.pageObjectDescription}" />
  
  <ui:define name="edit_dialog">

    <p:outputPanel id="edit_panels">
 
      <p:panel id="edit_theme_panel" rendered="#{eventThemesBacking.editing != null}"
               header="#{agendaBundle.eventThemes_themeData}"
               styleClass="mt-2">

        <div class="ui-fluid formgrid grid" >

          <!-- Theme -->
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="theme"  
                           value="#{agendaBundle.eventThemes_theme}" />
            <div class="ui-inputgroup">
              <p:commandButton action="#{eventThemesBacking.search('Theme', '#{eventThemesBacking.selectedTheme}')}"
                               icon="pi pi-search" ajax="false" update="@form"                              
                               alt="#{objectBundle.search}" title="#{objectBundle.search}" />                 
              <p:autoComplete id="theme"
                              value="#{eventThemesBacking.themeSelectItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank"
                              completeMethod="#{eventThemesBacking.completeTheme}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              minQueryLength="3" queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)"
                              disabled="#{!themeBacking.editable}">
                <p:ajax event="itemSelect" listener="#{eventThemesBacking.onThemeSelect}" />                              
                <p:column>                 
                  <h:outputText value="#{item.label} (#{item.value})" />
                </p:column>        
              </p:autoComplete>             

            </div>
          </p:outputPanel>         
          
        </div>

      </p:panel>              

      <div class="field col-12 text-right">
        <p:commandButton action="#{eventThemesBacking.storeEventTheme()}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!themeBacking.editable}"
                         update="page_results_table edit_panels :mainform:growl" 
                         oncomplete="PF('editDataDialog').hide()" />
        <p:commandButton action="#{eventThemesBacking.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="edit_panels :mainform:growl" global="false"
                         oncomplete="PF('editDataDialog').hide()" />
      </div>

    </p:outputPanel>      

  </ui:define>

</ui:composition>

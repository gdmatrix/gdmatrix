<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                template="event_common.xhtml">

  <ui:param name="objectPage" value="object" />
  <ui:param name="updateOnCancel" value="edit_panels" />
  <ui:param name="updateOnStore" value="edit_panels page_results_table" />  

  <ui:define name="content">
    <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                  var="agendaBundle" />

    <h:panelGroup>

      <!-- Results table -->
      <p:dataTable id="page_results_table" value="#{eventPlacesBacking.rows}" 
                   var="row" stripedRows="true" paginator="true" pageLinks="5"
                   resizableColumns="false" showGridlines="true"
                   size="small" paginatorPosition="bottom" 
                   rowIndexVar="firstRow"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                   rowsPerPageTemplate="5,10,25,50">

        <f:facet name="header">
          <div class="flex align-items-center">
            <div class="w-9">

            </div>          
            <div class="flex flex-row-reverse w-3">    
              <div class="m-1">
                <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                              rendered="#{eventPlacesBacking.resultListHelper.rowCount > 0}" >
                  <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{eventPlacesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="pdf" target="page_results_table" fileName="results" pageOnly="true"/>
                  </p:menuitem>
                  <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                              rendered="#{eventPlacesBacking.resultListHelper.rowCount > 0}">
                    <p:dataExporter type="csv" target="page_results_table" fileName="results" pageOnly="true" />
                  </p:menuitem> 
                </p:menuButton>  
                <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                                 action="#{eventPlacesBacking.createPlace}" 
                                 ajax="true" update=":mainform:edit_panels"
                                 oncomplete="PF('editDataDialog').show()"
                                 alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
              </div>              
            </div>
          </div>
        </f:facet>      

        <p:column headerText="#{agendaBundle.eventPlaces_id}" styleClass="w-1"
                  exportHeaderValue="#{agendaBundle.eventPlaces_id}">
          <h:outputText value="#{row.eventPlaceId}" />
        </p:column> 

        <p:column headerText="#{agendaBundle.eventPlaces_place}" styleClass="w-3"
                  exportHeaderValue="#{agendaBundle.eventPlaces_place}">
          <div>
            <div><h:outputText value="#{row.roomView != null ? row.roomView.description : ''}" /></div>
            <div><h:outputText value="#{row.addressView != null ? row.addressView.description : ''}" /></div>
          </div>
        </p:column>

        <p:column styleClass="w-2 text-right" exportable="false">
          <h:panelGroup>
            <p:commandButton icon="mi mi-icon-show mi-invert-color" styleClass="ui-button-raised" 
                             action="#{controllerBacking.show('Room', row.roomView.roomId)}" 
                             immediate="true" ajax="false" 
                             alt="#{objectBundle.show}" title="#{objectBundle.show}"
                             rendered="#{row.roomView != null}" />               
            <p:commandButton icon="mi mi-icon-show mi-invert-color" styleClass="ui-button-raised" 
                             action="#{controllerBacking.show('Address', row.addressView.addressId)}" 
                             immediate="true" ajax="false" 
                             alt="#{objectBundle.show}" title="#{objectBundle.show}"
                             rendered="#{row.roomView == null}" />               
            <p:commandButton action="#{eventPlacesBacking.editPlace(row)}"
                             icon="pi pi-pencil"
                             rendered="#{row.eventPlaceId != null}"
                             styleClass="ui-button-raised m-1"                               
                             alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                             ajax="true" update=":mainform:edit_panels"
                             oncomplete="PF('editDataDialog').show()"/>
            <p:commandButton action="#{eventPlacesBacking.removePlace(row)}"
                             ajax="true" update="page_results_table"
                             icon="pi pi-trash"
                             alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                             rendered="#{row.eventPlaceId != null}"
                             styleClass="ui-button-raised m-1"
                             onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
          </h:panelGroup>          
        </p:column> 
      </p:dataTable>

    </h:panelGroup>   
  </ui:define>

  <!-- Address data panel -->

  <ui:param name="editDescription" value="#{eventPlacesBacking.pageObjectDescription}" /> 
  <ui:param name="editStyle" value="max-width:800px" />

  <ui:define name="edit_dialog">

    <p:outputPanel id="edit_panels">
      <p:panel id="edit_address_form" rendered="#{eventPlacesBacking.editing != null}"
               styleClass="mt-2">

        <div class="ui-fluid formgrid grid" >

          <!-- Address -->
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="address"  
                           value="#{eventPlacesBacking.typedHelper.getPropertyLabel('address', agendaBundle.eventPlaces_address)}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:commandButton action="#{eventPlacesBacking.search('Address', '#{eventPlacesBacking.selectedAddress}')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}"
                               update="@form"/>               
              <p:autoComplete id="address"
                              value="#{eventPlacesBacking.addressSelectItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank"
                              completeMethod="#{eventPlacesBacking.completeAddress}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              minQueryLength="3" queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{eventPlacesBacking.onAddressSelect}" update="edit_panels"/>
                <p:ajax event="clear" listener="#{eventPlacesBacking.onAddressClear}" update="edit_panels"/>
                <p:column>                 
                  <h:outputText value="#{item.label} (#{item.value})" />
                </p:column>        
              </p:autoComplete>             
            </div>
          </p:outputPanel>         

          <!-- Room -->
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="room"  
                           value="#{eventPlacesBacking.typedHelper.getPropertyLabel('room', agendaBundle.eventPlaces_room)}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:commandButton action="#{eventPlacesBacking.search('Room', '#{eventPlacesBacking.selectedRoom}')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}"
                               update="@form"/>               
              <p:autoComplete id="room"
                              value="#{eventPlacesBacking.roomSelectItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank"
                              completeMethod="#{eventPlacesBacking.completeRoom}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              minQueryLength="3" queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{eventPlacesBacking.onRoomSelect}" update="edit_panels"/>
                <p:ajax event="clear" listener="#{eventPlacesBacking.onRoomClear}" update="edit_panels"/>                
                <p:column>                 
                  <h:outputText value="#{item.label} (#{item.value})" />
                </p:column>        
              </p:autoComplete>             
            </div>
          </p:outputPanel>         
          
          <!-- Comments -->
          <p:outputPanel styleClass="field col-12" 
                         rendered="#{!eventPlacesBacking.tabHelper.isPropertyHidden('comments')}">
            <p:outputLabel for="comments" 
                           value="#{eventPlacesBacking.typedHelper.getPropertyLabel('comments', agendaBundle.eventPlaces_comments)}"/>
            <p:inputTextarea id="comments" value="#{eventPlacesBacking.editing.comments}"
                             styleClass="inputfield w-full" autoResize="false" />
          </p:outputPanel>
        
        </div>

      </p:panel>       

      <div class="field col-12 text-right">
        <p:commandButton action="#{eventPlacesBacking.storePlace}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!eventBacking.editable}"
                         update="page_results_table edit_panels"/>
        <p:commandButton action="#{eventPlacesBacking.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="edit_panels" global="false" 
                         oncomplete="PF('editDataDialog').hide()"/>
      </div>      

    </p:outputPanel>
  </ui:define>      

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gdm="http://gdmatrix.org/faces"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:sf="http://faces.santfeliu.org">

  <p:dataTable id="map_sources_table" size="small" 
               showGridlines="true" stripedRows="true"
               value="#{geoMapBean.sourceIds}" var="sourceId">
    <p:column headerText="Id">
      <span class="code">#{sourceId}</span>
    </p:column>
    <p:column headerText="Type">
      #{geoMapBean.style.sources[sourceId].type}
    </p:column>
    <p:column headerText="Service - Layer / Tiles / Url / Data">
      <span class="code">#{geoMapBean.getSourceInfo(sourceId)}</span>
    </p:column>
    <p:column headerText="minzoom">
      #{geoMapBean.style.sources[sourceId].minzoom}
    </p:column>
    <p:column headerText="maxzoom">
      #{geoMapBean.style.sources[sourceId].maxzoom}
    </p:column>
    <p:column headerText="tileSize">
      #{geoMapBean.style.sources[sourceId].tileSize}
    </p:column>
    <p:column styleClass="w-2 text-right white-space-nowrap">
      <f:facet name="header">
        <p:commandButton action="#{geoMapBean.addSource}"
                         icon="pi pi-plus-circle"
                         alt="#{objectBundle.create}" title="#{objectBundle.create}"
                         styleClass="rounded-button ui-button-flat"
                         process="@form:cnt:map_tabs"
                         update="@form:cnt:map_tabs:map_sources_dialog"
                         resetValues="true"
                         oncomplete="PF('mapSourcesDialog').show()"
                         />
      </f:facet>
      <p:commandButton action="#{geoMapBean.editSource(sourceId)}"
                       icon="pi pi-pencil"
                       alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                       styleClass="rounded-button ui-button-flat"
                       process="@form:cnt:map_tabs"
                       update="@form:cnt:map_tabs:map_sources_dialog"
                       resetValues="true"
                       oncomplete="PF('mapSourcesDialog').show()"
                       />
      <p:commandButton action="#{geoMapBean.copySource(sourceId)}"
                       icon="pi pi-copy"
                       alt="#{objectBundle.copy}" title="#{objectBundle.copy}"
                       styleClass="rounded-button ui-button-flat"
                       process="@form:cnt:map_tabs"
                       update="@form:cnt:map_tabs:map_sources_dialog"
                       resetValues="true"
                       oncomplete="PF('mapSourcesDialog').show()"
                       />
      <p:commandButton action="#{geoMapBean.removeSource(sourceId)}"
                       process="@this"
                       update="@form:cnt:map_tabs"
                       resetValues="true"
                       icon="pi pi-trash"
                       alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                       styleClass="rounded-button ui-button-flat"
                       onclick="PF('mapSourcesDialog').hide()">
        <p:confirm header="Remove source #{sourceId}"
                   message="Remove source #{sourceId} and its dependent layers?" 
                   icon="pi pi-info-circle" />        
      </p:commandButton>
    </p:column>
  </p:dataTable>  

  <p:dialog id="map_sources_dialog" widgetVar="mapSourcesDialog"
            styleClass="edit_data_dialog mw_600"
            modal="true" responsive="true" closable="false"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <span class="pi pi-database mr-2"/><span>Source</span>
    </f:facet>

    <p:messages showSummary="true" styleClass="messages"
                showIcon="true" closable="false">
      <p:autoUpdate />
    </p:messages>
    
    <h:panelGroup styleClass="mt-2" id="map_sources_panel" layout="block"
                  rendered="#{geoMapBean.editingSource != null}">
      
      <h:panelGroup id="cql_assistant">
        <script>
          CQLAssistant.serviceUrl = '#{geoMapBean.sourceServiceUrl}';
        </script>
      </h:panelGroup>

      <div class="ui-fluid formgrid grid">

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Id" indicateRequired="true" />
          <p:inputText value="#{geoMapBean.editingId}" 
                       required="#{not empty param['mainform:map_tabs:accept_source']}"
                       requiredMessage="Source Id is mandatory"
                       readonly="#{not geoMapBean.isNewItem()}"
                       styleClass="code" 
                       pt:spellcheck="false" />
        </div>

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Type" indicateRequired="true" />
          <p:selectOneMenu value="#{geoMapBean.editingSource.type}"
                           required="#{not empty param['mainform:map_tabs:accept_source']}"
                           requiredMessage="Source type is mandatory">
            <p:ajax event="change" listener="#{geoMapBean.updateSourcePanel()}"
                    process="@form:cnt:map_tabs:map_sources_panel"
                    update="@form:cnt:map_tabs:map_sources_panel" />
            <f:selectItem itemValue="" itemLabel="" />
            <f:selectItem itemValue="vector" itemLabel="vector" />
            <f:selectItem itemValue="raster" itemLabel="raster" />
            <f:selectItem itemValue="raster-dem" itemLabel="raster-dem" />
            <f:selectItem itemValue="geojson" itemLabel="geojson" />
            <f:selectItem itemValue="image" itemLabel="image" />
            <f:selectItem itemValue="video" itemLabel="video" />
          </p:selectOneMenu>
        </div>

        <div class="field col-12">
          <p:outputLabel for="@next" value="Attribution" />
          <p:inputText value="#{geoMapBean.editingSource.attribution}" />
        </div>

        <div class="field col-12">
          <p:tabView id="source_data" dynamic="true" 
                     activeIndex="#{geoMapBean.activeSourceTabIndex}">
            <p:tab title="OGC Service" 
                   disabled="#{geoMapBean.editingSource.type == 'image' or 
                               geoMapBean.editingSource.type == 'video'}">
              <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-6">
                  <p:outputLabel for="@next" value="Service" />
                  <p:selectOneMenu value="#{geoMapBean.editingServiceParameters.service}">
                    <f:selectItem itemValue="" itemLabel="" />
                    <f:selectItems value="#{geoMapBean.serviceIds}" var="svc" 
                                   itemValue="#{svc}" itemLabel="#{geoMapBean.services[svc].description}" />
                    <p:ajax event="change" process="@this" update="@parent:@parent:@parent:cql_assistant" />
                  </p:selectOneMenu>
                </div>
                <div class="field col-12 md:col-6">
                  <p:outputLabel for="@next" value="SLD" />
                  <div class="ui-inputgroup">
                    <p:autoComplete value="#{geoMapBean.editingServiceParameters.sldName}"
                                    maxResults="50" var="sldName" minQueryLength="2" 
                                    itemLabel="#{sldName}" itemValue="#{sldName}"
                                    scrollHeight="200"
                                    completeMethod="#{geoMapBean.completeSldName}">                
                      <p:column>
                        #{sldName}
                      </p:column>
                    </p:autoComplete>
                    <p:commandButton icon="pi pi-palette" action="#{geoMapBean.editSourceSld}" 
                                     process="@form:cnt:map_tabs:map_sources_panel" 
                                     update="@form:cnt" 
                                     oncomplete="PF('mapSourcesDialog').hide()" />
                  </div>
                </div>
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Layers (separated by ,)" />
                  <p:autoComplete value="#{geoMapBean.editingServiceParameters.layers}"
                                  maxResults="50" var="layerName" 
                                  widgetVar="sourceLayers"
                                  itemLabel="#{layerName}" itemValue="#{layerName}" 
                                  scrollHeight="200"
                                  styleClass="code"
                                  pt:spellcheck="false"
                                  oninput="acLayerOnInput('sourceLayers')"
                                  onchange="acLayerOnChange('sourceLayers')"
                                  completeMethod="#{geoMapBean.completeSourceLayer}">
                    <p:ajax event="change" process="@this" update="cql_filter" />
                    <p:column>
                      #{layerName}
                    </p:column>
                  </p:autoComplete>
                </div>
                <div class="field col-12">
                  <p:outputLabel for="@next" value="CQL filter (separated by ;)" />
                  <div class="ui-inputgroup">
                    <p:inputText id="cql_filter"
                                 value="#{geoMapBean.editingServiceParameters.cqlFilter}"
                                 pt:spellcheck="false"
                                 onfocus="CQLAssistant.show('#{geoMapBean.editingServiceParameters.layers}', this)"
                                 onblur="CQLAssistant.hide()"
                                 styleClass="code" />
                    <div class="ui-inputgroup-addon"><span class="fa fa-calculator"/></div>
                  </div>
                </div>
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Styles (separated by ,) " />
                  <p:inputText value="#{geoMapBean.editingServiceParameters.styles}" 
                               pt:spellcheck="false"
                               styleClass="code" />
                </div>
                <div class="field col-6">
                  <p:outputLabel for="@next" value="Format" />
                  <p:selectOneMenu value="#{geoMapBean.editingServiceParameters.format}">
                    <f:selectItem itemValue="" itemLabel="" />
                    <f:selectItem itemValue="image/png" itemLabel="PNG" itemDisabled="#{geoMapBean.editingSource.type == 'geojson'}" />
                    <f:selectItem itemValue="image/jpeg" itemLabel="JPEG" itemDisabled="#{geoMapBean.editingSource.type == 'geojson'}" />
                    <f:selectItem itemValue="image/gif" itemLabel="GIF" itemDisabled="#{geoMapBean.editingSource.type == 'geojson'}" />
                    <f:selectItem itemValue="application/json" itemLabel="GEOJSON" itemDisabled="#{geoMapBean.editingSource.type == 'raster'}" />
                  </p:selectOneMenu>
                </div>
                <div class="field col-6">
                  <p:outputLabel for="@next" value="Buffer size" />
                  <p:spinner value="#{geoMapBean.editingServiceParameters.buffer}" />
                </div>
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Transparent" />
                  <p:toggleSwitch value="#{geoMapBean.editingServiceParameters.transparent}"
                                  styleClass="vertical-align-middle ml-2" />
                </div>
              </div>
            </p:tab>
            <p:tab title="Tiles"
                   disabled="#{geoMapBean.editingSource.type != 'vector' and 
                               geoMapBean.editingSource.type != 'raster' and 
                               geoMapBean.editingSource.type != 'raster-dem'}">
              <p:dataTable id="source_tile_table" 
                           value="#{geoMapBean.editingSource.tiles}" var="tile"
                           rowIndexVar="tileIndex" size="small">
                <p:column styleClass="w-full">
                  <f:facet name="header">
                    Url
                  </f:facet>
                  <p:inputText value="#{geoMapBean.editingSource.tiles[tileIndex]}"
                               styleClass="code" />
                </p:column>
                <p:column styleClass="w-0 text-right">
                  <f:facet name="header">
                    <p:commandButton action="#{geoMapBean.addSourceTile}"
                                     process="@form:cnt:map_tabs:map_sources_panel" 
                                     update="@form:cnt:map_tabs:map_sources_panel"
                                     icon="ui-icon pi pi-plus-circle"
                                     styleClass="rounded-button ui-button-flat" />
                  </f:facet>
                  <p:commandButton action="#{geoMapBean.removeSourceTile(tileIndex)}"
                                   process="@form:cnt:map_tabs:map_sources_panel" 
                                   update="@form:cnt:map_tabs:map_sources_panel"
                                   icon="ui-icon pi pi-trash"
                                   styleClass="rounded-button ui-button-flat" />
                </p:column>
              </p:dataTable>
            </p:tab>

            <p:tab title="TileJSON Url"
                   disabled="#{geoMapBean.editingSource.type != 'vector' and 
                               geoMapBean.editingSource.type != 'raster' and 
                               geoMapBean.editingSource.type != 'raster-dem'}">
              <div class="ui-fluid formgrid grid">
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Url" />
                  <p:inputText value="#{geoMapBean.editingSource.url}" styleClass="code" />
                </div>
              </div>
            </p:tab>

            <p:tab title="Geojson data" 
                   disabled="#{geoMapBean.editingSource.type != 'geojson'}">
              <div class="ui-fluid formgrid grid">
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Url" />
                  <p:inputText value="#{geoMapBean.sourceDataUrl}" 
                               styleClass="code" />
                </div>
              </div>
            </p:tab>

            <p:tab title="Image" 
                   disabled="#{geoMapBean.editingSource.type != 'image'}">
              <div class="ui-fluid formgrid grid">
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Url" />
                  <p:inputText value="#{geoMapBean.editingSource.url}" 
                               styleClass="code" />
                </div>
              </div>
            </p:tab>

            <p:tab title="Video" 
                   disabled="#{geoMapBean.editingSource.type != 'video'}">
              <div class="ui-fluid formgrid grid">
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Urls" />
                  <h:outputText value="#{geoMapBean.editingSource.urls}" />
                </div>
              </div>
            </p:tab>            
            
          </p:tabView>      
        </div>

        <p:fieldset id="tile_params" 
                    legend="Tile parameters" styleClass="field col-12 pt-4"
                    toggleable="true" collapsed="false" 
                    rendered="#{geoMapBean.editingSource.type == 'vector' or 
                                geoMapBean.editingSource.type == 'raster' or
                                geoMapBean.editingSource.type == 'raster-dem'}">
          <div class="ui-fluid formgrid grid">      

            <div class="field col-6">
              <p:outputLabel for="@next" value="Scheme" />
              <p:selectOneMenu value="#{geoMapBean.editingSource.scheme}">
                <f:selectItem itemValue="" itemLabel="" />
                <f:selectItem itemValue="xyz" itemLabel="xyz (Slippy map tilenames)" />
                <f:selectItem itemValue="tms" itemLabel="tms (OSGeo spec)" />
              </p:selectOneMenu>
            </div>

            <div class="field col-6">
              <p:outputLabel for="@next" value="tileSize" />
              <p:spinner value="#{geoMapBean.editingSource.tileSize}" />
            </div>

            <div class="field col-6">
              <p:outputLabel for="@next" value="Minzoom" />
              <p:spinner value="#{geoMapBean.editingSource.minzoom}" />
            </div>

            <div class="field col-6">
              <p:outputLabel for="@next" value="Maxzoom" />
              <p:spinner value="#{geoMapBean.editingSource.maxzoom}" />
            </div>
          </div>
        </p:fieldset>
        
        <p:fieldset id="dem_params"
                    legend="DEM parameters" styleClass="field col-12 pt-4"
                    toggleable="true" collapsed="false" 
                    rendered="#{geoMapBean.editingSource.type == 'raster-dem'}">
        
          <div class="ui-fluid formgrid grid">      
          
            <div class="field col-12">
              <p:outputLabel for="@next" value="DEM Encoding" />
              <div>
                <p:selectOneMenu value="#{geoMapBean.editingSource.encoding}">
                  <f:selectItem itemValue="" itemLabel="" />
                  <f:selectItem itemValue="mapbox" itemLabel="mapbox (Mapbox terrain RGB)" />
                  <f:selectItem itemValue="terranium" itemLabel="terranium (Terraing format PNG)" />
                  <f:selectItem itemValue="custom" itemLabel="custom (custom RGB factors)" />              
                </p:selectOneMenu>
              </div>
            </div>

            <div class="field col-12 md:col-3">
              <p:outputLabel for="@next" value="Base shift" />
              <p:spinner value="#{geoMapBean.editingSource.baseShift}" />
            </div>

            <div class="field col-12 md:col-3">
              <p:outputLabel for="@next" value="Red factor" />
              <p:spinner value="#{geoMapBean.editingSource.redFactor}" />
            </div>          

            <div class="field col-12 md:col-3">
              <p:outputLabel for="@next" value="Green factor" />
              <p:spinner value="#{geoMapBean.editingSource.greenFactor}" />
            </div>          

            <div class="field col-12 md:col-3">
              <p:outputLabel for="@next" value="Blue factor" />
              <p:spinner value="#{geoMapBean.editingSource.blueFactor}" />
            </div>
          </div>
        </p:fieldset>
      </div>
    </h:panelGroup>

    <f:facet name="footer">
      <div class="field col-12 text-right">
        <p:commandButton id="accept_source"
                         action="#{geoMapBean.acceptSource}"
                         styleClass="m-1" value="#{objectBundle.accept}"
                         process="@form:cnt:map_tabs:map_sources_dialog"
                         update="map_sources_panel map_sources_table"
                         oncomplete="closePFDialog('mapSourcesDialog')"
                         />
        <p:commandButton action="#{geoMapBean.cancelSource}"
                         styleClass="m-1" value="#{objectBundle.cancel}"
                         process="@this"
                         update="@form:cnt:map_tabs:map_sources_dialog" global="false"
                         onclick="PF('mapSourcesDialog').hide()"/>
      </div>
    </f:facet>

  </p:dialog>  

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gdm="http://gdmatrix.org/faces"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:sf="http://faces.santfeliu.org">

  <li class="pt-1 pb-1">
    <span class="pi pi-map mr-2" />
    <p:commandLink action="#{geoMapBean.loadMap(mapView.mapName, 'map_viewer')}"
                   value="#{applicationBean.translate(mapView.title, 'geo')}" 
                   process="@this" update="@form:cnt" />

    <p:commandButton title="#{objectBundle.edit}"
                     icon="pi pi-info-circle"
                     action="#{geoCatalogueBean.setCurrentMapView(mapView)}"
                     styleClass="rounded-button ui-button-flat map_summary_button"
                     process="@this" update="@form:cnt:map_summary_dialog"
                     oncomplete="PF('mapSummaryDialog').show()" />
  </li>

</ui:composition>

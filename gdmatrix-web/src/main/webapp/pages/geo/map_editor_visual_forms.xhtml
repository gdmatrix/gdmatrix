<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gdm="http://gdmatrix.org/faces"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:sf="http://faces.santfeliu.org">

  <p:dataTable id="map_forms_table" value="#{geoMapBean.layerForms}"
               var="form" stripedRows="true" size="small"
               draggableRows="true" rowDragSelector=".drag"
               resizableColumns="false" showGridlines="true">
    <p:ajax event="rowReorder" 
            update="@form:cnt:map_tabs:map_forms_table"/>

    <p:column headerText="Layer" styleClass="col-5">
      <h:outputText value="#{form.layer}" />
    </p:column>

    <p:column headerText="Form selector" styleClass="col-5">
      <h:outputText value="#{form.formSelector}" />
    </p:column>

    <p:column styleClass="col-2 text-right white-space-nowrap">
      <f:facet name="header">
        <p:commandButton action="#{geoMapBean.addLayerForm}"
                         icon="pi pi-plus-circle"
                         alt="#{objectBundle.create}" title="#{objectBundle.create}"
                         styleClass="rounded-button ui-button-flat"
                         process="@form:cnt:map_tabs"
                         update="@form:cnt:map_tabs:map_forms_dialog"
                         resetValues="true"
                         oncomplete="PF('mapFormsDialog').show()"
                         />
      </f:facet>
      <span class="drag pi pi-arrows-v p-2" />
      <p:commandButton action="#{geoMapBean.editLayerForm(form)}"
                       icon="pi pi-pencil"
                       alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                       styleClass="rounded-button ui-button-flat"
                       process="@form:cnt:map_tabs"
                       update="@form:cnt:map_tabs:map_forms_dialog"
                       resetValues="true"
                       oncomplete="PF('mapFormsDialog').show()"
                       />
      <p:commandButton action="#{geoMapBean.removeLayerForm(form)}"
                       process="@this" update="@namingcontainer"
                       resetValues="true"
                       icon="pi pi-trash"
                       alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                       styleClass="rounded-button ui-button-flat">
      </p:commandButton>
    </p:column>
  </p:dataTable>

  
  <p:dialog id="map_forms_dialog" widgetVar="mapFormsDialog"
            styleClass="edit_data_dialog mw_600"
            modal="true" responsive="true" closable="false"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <span class="fa fa-table-list mr-2"/><span>Layer form</span>
    </f:facet>

    <h:panelGroup styleClass="mt-2" id="map_forms_panel" layout="block"
                  rendered="#{geoMapBean.editingLayerForm != null}">

      <p:messages showSummary="true" styleClass="messages"
                  showIcon="true" closable="false">
        <p:autoUpdate />
      </p:messages>

      <div class="ui-fluid formgrid grid">
        <div class="field col-12">
          <p:outputLabel for="@next" value="Layer" />
          <p:inputText value="#{geoMapBean.editingLayerForm.layer}" />
        </div>

        <div class="field col-12">
          <p:outputLabel for="@next" value="Form selector" />
          <p:inputText value="#{geoMapBean.editingLayerForm.formSelector}" />
        </div>        
      </div>
    </h:panelGroup>

    <f:facet name="footer">
      <div class="field col-12 text-right">
        <p:commandButton action="#{geoMapBean.acceptLayerForm}"
                         styleClass="m-1" value="#{objectBundle.accept}"
                         process="@form:cnt:map_tabs:map_forms_dialog"
                         update="@form:cnt"
                         oncomplete="if (!isFacesError()) PF('mapFormsDialog').hide()"
                         />
        <p:commandButton action="#{geoMapBean.cancelLayerForm}"
                         styleClass="m-1" value="#{objectBundle.cancel}"
                         process="@this"
                         update="@form:cnt:map_tabs:map_forms_dialog" global="false"
                         onclick="PF('mapFormsDialog').hide()"/>
      </div>
    </f:facet>

  </p:dialog>  
  
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gdm="http://gdmatrix.org/faces"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:sf="http://faces.santfeliu.org">

  <p:dataTable id="map_layers_table" size="small" 
               showGridlines="true" stripedRows="true"
               draggableRows="true" rowDragSelector=".drag"
               value="#{geoMapBean.style.layers}" var="layer">
    <p:ajax event="rowReorder" listener="#{geoMapBean.onLayerReorder}" 
            update="@form:cnt:map_tabs:map_layers_table"/>
    
    <p:column headerText="Id" styleClass="code">
      #{layer.id}
    </p:column>
    <p:column headerText="Label">
      #{layer.label}
    </p:column>
    <p:column headerText="Source" styleClass="code">
      #{layer.source} (#{geoMapBean.style.sources[layer.source].type})
    </p:column>
    <p:column headerText="Type">
      #{layer.type}
    </p:column>
    <p:column headerText="Flags" styleClass="white-space-nowrap">
      <p:commandButton action="#{geoMapBean.toggleLayerVisibility(layer)}"
                       icon="pi #{geoMapBean.isLayerVisible(layer) ? 'pi-eye' : 'pi-eye-slash'}" 
                       styleClass="rounded-button ui-button-flat"
                       title="#{geoMapBean.isLayerVisible(layer) ? 'Visible' : 'Hidden'}"
                       process="@this"
                       update="@this" />
      <p:commandButton action="#{geoMapBean.toggleLayerLocatability(layer)}"
                       icon="pi #{geoMapBean.isLayerLocatable(layer) ? 'pi-arrow-up-left' : 'pi-times'}" 
                       styleClass="rounded-button ui-button-flat"
                       title="#{geoMapBean.isLayerVisible(layer) ? 'Locatable' : 'No locatable'}"
                       process="@this"
                       update="@this" />
      <p:commandButton action="#{geoMapBean.toggleLayerHighlight(layer)}"
                       icon="pi #{geoMapBean.isLayerHighlightEnabled(layer) ? 'pi-sun' : 'pi-minus'}" 
                       styleClass="rounded-button ui-button-flat"
                       title="#{geoMapBean.isLayerHighlightEnabled(layer) ? 'Highlighted' : 'Not highlighted'}"
                       process="@this"
                       update="@this" />
    </p:column>

    <p:column styleClass="w-2 text-right white-space-nowrap">
      <f:facet name="header">
        <p:commandButton action="#{geoMapBean.addLayer}"
                         icon="pi pi-plus-circle"
                         alt="#{objectBundle.create}" title="#{objectBundle.create}"
                         styleClass="rounded-button ui-button-flat"
                         process="@form:cnt:map_tabs"
                         update="@form:cnt:map_tabs:map_layers_dialog"
                         resetValues="true"
                         oncomplete="PF('mapLayersDialog').show()"
                         />
      </f:facet>
      <span class="drag pi pi-arrows-v p-2" />
      <p:commandButton action="#{geoMapBean.editLayer(layer)}"
                       icon="pi pi-pencil"
                       alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                       styleClass="rounded-button ui-button-flat"
                       process="@form:cnt:map_tabs"
                       update="@form:cnt:map_tabs:map_layers_dialog"
                       resetValues="true"
                       oncomplete="PF('mapLayersDialog').show()"
                       />
      <p:commandButton action="#{geoMapBean.removeLayer(layer)}"
                       process="@this"
                       update="@form:cnt:map_tabs"
                       resetValues="true"
                       icon="pi pi-trash"
                       alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                       styleClass="rounded-button ui-button-flat"
                       onclick="PF('mapLayersDialog').hide()"/>
    </p:column>
  </p:dataTable>


  <p:dialog id="map_layers_dialog" widgetVar="mapLayersDialog"
            styleClass="edit_data_dialog mw_600"
            modal="true" responsive="true" closable="false"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <span class="fa fa-layer-group mr-2"/><span>Layer</span>
    </f:facet>

    <h:panelGroup styleClass="mt-2" id="map_layers_panel" layout="block"
                  rendered="#{geoMapBean.editingLayer != null}">

      <p:messages showSummary="true" styleClass="messages"
                  showIcon="true" closable="false">
        <p:autoUpdate />
      </p:messages>

      <div class="ui-fluid formgrid grid">

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Id" />
          <p:inputText value="#{geoMapBean.editingLayer.id}" styleClass="code" 
                       pt:spellcheck="false" />
        </div>

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Label" />
          <p:inputText value="#{geoMapBean.editingLayer.label}" />
        </div>

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Source" />
          <p:selectOneMenu value="#{geoMapBean.editingLayer.source}">
            <f:selectItems value="#{geoMapBean.sourceIds}" var="sourceName" 
                           itemValue="#{sourceName}" itemLabel="#{sourceName} (#{geoMapBean.style.sources[sourceName].type})" />
          </p:selectOneMenu>
        </div>

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Type" />
          <p:selectOneMenu value="#{geoMapBean.editingLayer.type}">
            <f:selectItem itemValue="raster" itemLabel="raster" />
            <f:selectItem itemValue="circle" itemLabel="circle" />
            <f:selectItem itemValue="symbol" itemLabel="symbol" />
            <f:selectItem itemValue="line" itemLabel="line" />
            <f:selectItem itemValue="fill" itemLabel="fill" />
            <f:selectItem itemValue="fill-extrusion" itemLabel="fill-extrusion" />
            <f:selectItem itemValue="heatmap" itemLabel="heatmap" />
            <f:selectItem itemValue="hillshade" itemLabel="hillshade" />
            <f:selectItem itemValue="background" itemLabel="background" />
          </p:selectOneMenu>
        </div>
        
        <div class="field col-12 md:col-6">
          <p:outputLabel value="Visible" for="@next" />
          <p:toggleSwitch value="#{geoMapBean.editingLayer.visible}" 
                          styleClass="vertical-align-middle ml-2"/>
        </div>
        
        <div class="field col-12 md:col-6">
          <p:outputLabel value="Locatable" for="@next" />
          <p:toggleSwitch value="#{geoMapBean.editingLayer.locatable}" 
                          styleClass="vertical-align-middle ml-2" />
        </div>
        
        <div class="field col-12">
          <p:tabView dynamic="true">
            <p:tab title="OGC parameters">
              <div class="ui-fluid formgrid grid">
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Layers (separated by ,)" />
                  <p:autoComplete value="#{geoMapBean.editingLayer.layers}"
                                  maxResults="50" var="layerName" 
                                  widgetVar="layerLayers"
                                  itemLabel="#{layerName}" itemValue="#{layerName}" 
                                  scrollHeight="200"
                                  styleClass="code"
                                  pt:spellcheck="false"
                                  oninput="acLayerOnInput('layerLayers')"
                                  onchange="acLayerOnChange('layerLayers')"
                                  completeMethod="#{geoMapBean.completeLayerLayer}">
                    <p:ajax event="change" process="@this" update="cql_filter" />
                    <p:column>
                      #{layerName}
                    </p:column>
                  </p:autoComplete>
                </div>
                <div class="field col-12">
                  <p:outputLabel for="@next" value="CQL filter (separated by ;)" />
                  <div class="ui-inputgroup">
                    <p:inputText id="cql_filter"
                                 value="#{geoMapBean.editingLayer.cqlFilter}"
                                 pt:spellcheck="false"
                                 onfocus="CQLAssistant.show('#{geoMapBean.editingLayer.layers}', this)"
                                 onblur="CQLAssistant.hide()"
                                 styleClass="code" />
                    <div class="ui-inputgroup-addon"><span class="fa fa-calculator"/></div>
                  </div>
                </div>
                <div class="field col-12">
                  <p:outputLabel for="@next" value="Styles (separated by ,) " />
                  <p:inputText value="#{geoMapBean.editingLayer.styles}" 
                               pt:spellcheck="false"                               
                               styleClass="code" />
                </div>
                <div class="field col-12">
                  <p:outputLabel for="@next" value="SLD" />
                  <div class="ui-inputgroup">
                    <p:inputText value="#{geoMapBean.editingLayerSldName}" readonly="true" styleClass="w-auto" />
                    <p:commandButton icon="pi pi-palette" action="#{geoMapBean.editLayerSld}" 
                                     process="@form:cnt:map_tabs:map_layers_panel" 
                                     update="@form:cnt" 
                                     oncomplete="PF('mapLayersDialog').hide()" />
                  </div>
                </div>
              </div>              
            </p:tab>
            
            <p:tab title="Paint">
              <gdm:codemirror value="#{geoMapBean.jsonPaint}" language="json">
                <f:validator validatorId="JsonValidator" />
              </gdm:codemirror>
            </p:tab>

            <p:tab title="Layout">
              <gdm:codemirror value="#{geoMapBean.jsonLayout}" language="json">
                <f:validator validatorId="JsonValidator" />
              </gdm:codemirror>            
            </p:tab>

            <p:tab title="Highlight">
              <div class="ui-fluid formgrid grid">
                <div class="field col-12">
                  <p:outputLabel value="Enabled" for="@next" />
                  <p:toggleSwitch value="#{geoMapBean.editingLayer.highlightEnabled}"
                                  styleClass="vertical-align-middle ml-2"/>
                </div> 
              </div>
            </p:tab>            
            
          </p:tabView>
        </div>
        
      </div>
    </h:panelGroup>

    <f:facet name="footer">
      <div class="field col-12 text-right">
        <p:commandButton action="#{geoMapBean.acceptLayer}"
                         styleClass="m-1" value="#{objectBundle.accept}"
                         process="@form:cnt:map_tabs:map_layers_dialog"
                         update="@form:cnt"
                         oncomplete="if (!isFacesError()) PF('mapLayersDialog').hide()"
                         />
        <p:commandButton action="#{geoMapBean.cancelLayer}"
                         styleClass="m-1" value="#{objectBundle.cancel}"
                         process="@this"
                         update="@form:cnt:map_tabs:map_layers_dialog" global="false"
                         onclick="PF('mapLayersDialog').hide()"/>
      </div>
    </f:facet>

  </p:dialog>


</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp"
                template="/pages/obj/object_3col.xhtml">

  <ui:param name="objectBean" value="#{policyObjectBean}" />
  <ui:param name="searchLabel" value="#{policyBundle.policySearch_searchLabel}" />
  
  <ui:define name="filter">
    <p:outputPanel id="filter_panel">
      <p:tabView id="find_selector" dynamic="true"
                 activeIndex="#{policyFinderBean.filterTabSelector}">

        <p:tab id="smart_search">
          <f:facet name="title">
            <span class="pi pi-bolt mr-2"/>
            <h:outputText value="#{objectBundle.quick}" />
          </f:facet>
          <p:defaultCommand target="smart_search_button" scope="smart_search" />

          <div class="ui-fluid formgrid grid">
            <div class="field col-12">
              <p:outputLabel for="@next" 
                             value="#{objectBundle.value}"  />
              <emcomp:tipInputText id="smartFilter"
                                   value="#{policyFinderBean.smartFilter}"
                                   tipContent="#{policyFinderBean.smartSearchTip}" />              
            </div>
          </div>

          <div class="buttons text-right">
            <p:commandButton value="#{objectBundle.clear}"
                             action="#{policyFinderBean.clear}"
                             styleClass="m-1"
                             process="@form:cnt:find_selector"
                             update="@form:cnt:filter_panel @form:cnt:search_tabs:result_list"
                             resetValues="true"
                             icon="fa fa-broom" />
            <p:commandButton id="smart_search_button"
                             value="#{objectBundle.search}"
                             action="#{policyFinderBean.smartFind}"
                             process="@form:cnt:find_selector"
                             update="@form:cnt:filter_panel @form:cnt:search_tabs @form:cnt:context_panel"
                             resetValues="true"
                             styleClass="m-1"
                             oncomplete="endPanel('leftPanel');"
                             icon="pi pi-search" />
          </div>
        </p:tab>

        <p:tab id="advanced_search">
          <f:facet name="title">
            <span class="pi pi-cog mr-2"/>
            <h:outputText value="#{objectBundle.advanced}" />
          </f:facet>
          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />

          <div class="ui-fluid formgrid grid">

            <div class="field col-12">
              <p:outputLabel for="@next" value="PolicyId" />
              <p:inputText value="#{policyFinderBean.filter.policyId}" />
            </div>

            <div class="field col-12">
              <p:outputLabel for="@next" value="#{policyBundle.policySearch_title}" />
              <p:inputText value="#{policyFinderBean.filter.title}" />
            </div>
           
            <div class="field col-12">
              <p:outputLabel for="@next" value="#{policyBundle.policySearch_type}" />
              <emcomp:typeReference value="#{policyFinderBean.filter.policyTypeId}"
                                    type="Policy"
                                    showNonInstantiableItems="false"
                                    scrollHeight="200"
                                    queryDelay="1000"
                                    minQueryLength="3"
                                    renderShowButton="false"
                                    onselect="showPanel('leftPanel')"
                                    process="@form:cnt:find_selector"
                                    update="@form:cnt:find_selector">
              </emcomp:typeReference>
            </div>
            
          </div>


          <div class="buttons text-right">
            <p:commandButton value="#{objectBundle.clear}"
                             action="#{policyFinderBean.clear}"
                             process="@form:cnt:find_selector"
                             styleClass="m-1"
                             update="@form:cnt:filter_panel @form:cnt:search_tabs:result_list"
                             resetValues="true"
                             icon="fa fa-broom" />
            <p:commandButton id="advanced_search_button"
                             value="#{objectBundle.search}"
                             action="#{policyFinderBean.find}"
                             process="@form:cnt:find_selector"
                             update="@form:cnt:filter_panel @form:cnt:search_tabs @form:cnt:context_panel"
                             resetValues="true"
                             styleClass="m-1"
                             oncomplete="endPanel('leftPanel');"
                             icon="pi pi-search" />
          </div>

        </p:tab>
      </p:tabView>
    </p:outputPanel>
  </ui:define>

  <ui:define name="object">
    <script>
      function onTabShow()
      {
        var activeIndex = PF('searchTabs').getActiveIndex();
        if (activeIndex === 0)
        {
          updateResults();
        }
      }
    </script>
    <p:remoteCommand name="updateResults"
                     action="#{policyFinderBean.update}"
                     process="@this"
                     update="@form:cnt:search_tabs:result_list" />

    <p:tabView id="search_tabs"
               widgetVar="searchTabs"
               activeIndex="#{policyObjectBean.searchTabSelector}"
               touchable="false"
               onTabShow="onTabShow()">

      <p:tab>
        <f:facet name="title">
          <i class="pi pi-list mr-2"></i>
          <h:outputText value="#{objectBundle.list}"/>
        </f:facet>
        <h:panelGroup id="result_list">
          <ui:include src="policy_list.xhtml" />
        </h:panelGroup>
      </p:tab>

      <p:tab>
        <f:facet name="title">
          <i class="pi pi-pencil mr-2"></i>
          <h:outputText value="#{objectBundle.edition}"/>
        </f:facet>
        <h:panelGroup id="obj_tabs">
          <ui:include src="/pages/obj/object_standard.xhtml" />
        </h:panelGroup>
      </p:tab>
    </p:tabView>

  </ui:define>

</ui:composition>

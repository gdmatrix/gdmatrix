<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:gdm="http://gdmatrix.org/faces"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp"
                template="/pages/policy/object_policy_3col.xhtml">

  <ui:param name="finderBean" value="#{documentPolicyFinderBean}" />
  <ui:param name="searchLabel" value="#{policyBundle.policySearch_searchLabel}" />

  <ui:define name="filter">
    <p:outputPanel id="filter_panel">

      <div class="ui-fluid formgrid grid">

        <div class="field col-12">
          <p:outputLabel for="@next" value="DocId" />
          <p:inputText value="#{documentPolicyFinderBean.filter.docId}" />
        </div>

        <div class="field col-12">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicies_policy}" />
          <emcomp:objectReference value="#{documentPolicyFinderBean.filter.policyId}"
                                  type="Policy"
                                  scrollHeight="200"
                                  queryDelay="1000"
                                  minQueryLength="3"
                                  renderShowButton="false"
                                  onselect="showPanel('leftPanel')"
                                  process="@form:cnt:filter_panel"
                                  update="@form:cnt:filter_panel">
          </emcomp:objectReference>
        </div>

        <div class="field col-12">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicies_type}" />
          <emcomp:typeReference value="#{documentPolicyFinderBean.filter.policyTypeId}"
                                type="Policy"
                                showNonInstantiableItems="false"
                                scrollHeight="200"
                                queryDelay="1000"
                                minQueryLength="3"
                                renderShowButton="false"
                                onselect="showPanel('leftPanel')"
                                process="@form:cnt:filter_panel"
                                update="@form:cnt:filter_panel">
          </emcomp:typeReference>
        </div>

        <div class="field col-12">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_state}" />
          <p:selectOneMenu value="#{documentPolicyFinderBean.filter.state}">
            <f:selectItem itemLabel=" " itemValue="" />
            <f:selectItems value="#{documentPoliciesTabBean.policyStateSelectItems}" />
          </p:selectOneMenu>
        </div>

        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_creationDates}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.startCreationDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>
        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_and}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.endCreationDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>

        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_approvalDates}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.startApprovalDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>
        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_and}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.endApprovalDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>

        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_activationDates}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.startActivationDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>
        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_and}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.endActivationDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>

        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_executionDates}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.startExecutionDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>
        <div class="field col-12 xl:col-6">
          <p:outputLabel for="@next" value="#{policyBundle.documentPolicySearch_and}" />
          <p:datePicker value="#{documentPolicyFinderBean.filter.endExecutionDate}"
                        autocomplete="off"
                        placeholder="dd/MM/yyyy"
                        locale="#{documentPolicyFinderBean.language}"
                        showOnFocus="false"
                        converter="datePickerConverter" pattern="dd/MM/yyyy"
                        showIcon="true" showTime="false"
                        monthNavigator="true" yearNavigator="true" />
        </div>

      </div>

      <div class="buttons text-right">
        <p:commandButton value="#{objectBundle.clear}"
                         action="#{documentPolicyFinderBean.clear}"
                         process="@form:cnt:filter_panel"
                         styleClass="m-1"
                         update="@form:cnt:filter_panel @form:cnt:search_tabs:result_list"
                         resetValues="true"
                         icon="fa fa-broom" />
        <p:commandButton id="advanced_search_button"
                         value="#{objectBundle.search}"
                         action="#{documentPolicyFinderBean.find}"
                         process="@form:cnt:filter_panel"
                         update="@form:cnt:filter_panel @form:cnt:search_tabs @form:cnt:context_panel"
                         resetValues="true"
                         styleClass="m-1"
                         oncomplete="endPanel('leftPanel');"
                         icon="pi pi-search" />
      </div>
    </p:outputPanel>
  </ui:define>

  <ui:define name="object">
    <script>
      function onTabShow()
      {
        var activeIndex = PF('searchTabs').getActiveIndex();
        if (activeIndex === 0)
        {
          updateResults();
        }
      }
    </script>

    <p:remoteCommand name="updateResults"
                     action="#{documentPolicyFinderBean.update}"
                     process="@this"
                     update="@form:cnt:search_tabs:result_list" />

    <h:panelGroup id="search_tabs">
      <h:panelGroup id="result_list">
        <ui:include src="document_policy_list.xhtml" />
      </h:panelGroup>
      <h:panelGroup id="obj_tabs"></h:panelGroup>
    </h:panelGroup>

    <script>
      controlNavigationHistory({
        url : "/go.faces?xmid=#{userSessionBean.selectedMenuItem.mid}",
        title : "#{userSessionBean.selectedMenuItem.label}"
      });
    </script>

    <gdm:saveBean value="documentPolicyFinderBean" />

  </ui:define>


</ui:composition>

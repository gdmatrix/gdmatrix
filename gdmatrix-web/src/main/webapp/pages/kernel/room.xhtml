<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/obj/object_3col.xhtml"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

  <ui:define name="filter">

    <p:outputPanel id="filter_panel">

      <p:tabView id="find_selector"
                 activeIndex="#{roomFinderBean.filterSelector}">

        <p:tab title="Ràpida" id="smart_search">
          <p:defaultCommand target="smart_search_button" scope="smart_search" />
          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="Valor" />
            <p:inputText id="smartFilter" value="#{roomFinderBean.smartFilter}"
                         class="inputfield w-full ui-fluid"/>
          </p:outputPanel>

          <div class="buttons text-right">
            <p:commandButton value="Clear"
                             action="#{roomFinderBean.clear}"
                             styleClass="ui-button-raised m-1"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list"
                             resetValues="true"                             
                             />
            <p:commandButton id="smart_search_button"
                             value="Search"
                             action="#{roomFinderBean.smartFind}"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs :mainform:context_panel :mainform:filter_panel"
                             resetValues="true"
                             styleClass="ui-button-raised m-1"
                             oncomplete="endPanel('leftPanel');"/>
          </div>

        </p:tab>

        <p:tab title="Avançada" id="advanced_search">
          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />
          <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                        var="agendaBundle" />

          <!-- RoomId -->
          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.room_id}" />
            <p:chips value="#{roomFinderBean.roomId}"
                     addOnPaste="true" separator=","
                     class="inputfield w-full"/>            
          </div>

          <!-- Name -->
          <div Class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.room_name}" />
            <p:inputText value="#{roomFinderBean.filter.roomName}"
                         class="inputfield w-full" />
          </div>

          <!-- TypeId -->    
          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.room_type}" />
            <p:selectOneMenu value="#{roomFinderBean.filter.roomTypeId}"  
                             styleClass="inputfield w-full" 
                             style="min-width:inherit !important"
                             filter="true" 
                             filterMatchMode="contains">
              <f:selectItem itemValue="" itemLabel="#{kernelBundle.room_allTypes}" />
              <f:selectItems value="#{typeTypeBean.getSelectItems('Room')}" 
                             var="item" />
              <p:column>
                <h:outputText value="#{item.value != '' ? item.label : kernelBundle.room_allTypes}" />
              </p:column>            
            </p:selectOneMenu>
          </div>                         

          <!-- AddressId -->
          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.room_address}:" />
            <emcomp:objectReference value="#{roomFinderBean.filter.addressId}"
                                    type="Address"
                                    process=":mainform:filter_panel"
                                    styleClass="w-full"
                                    scrollHeight="200"
                                    queryDelay="1000"
                                    minQueryLength="3">
              <p:ajax event="clear" listener="#{roomFinderBean.onAddressClear}" update="@this" />
            </emcomp:objectReference>
          </div>

          <!-- Capacity -->          
          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.room_capacity}:" />
            <p:inputText id="roomCapacity" value="#{roomFinderBean.filter.capacity}" 
                         class="inputfield w-full" />            
          </div>

          <!-- SpaceId -->          
          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.room_spaceId}:" />
            <p:inputText id="roomSpaceId" value="#{roomFinderBean.filter.spaceId}" 
                         class="inputfield w-full" />            
          </div>          

          <!-- Comments -->          
          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.room_comments}:" />
            <p:inputText id="roomComments" value="#{roomFinderBean.filter.comments}" 
                         class="inputfield w-full" />            
          </div>          

          <div class="text-right">
            <p:commandButton value="Clear"
                             action="#{roomFinderBean.clear}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list"
                             resetValues="true"
                             />
            <p:commandButton id="advanced_search_button"
                             value="Search"
                             action="#{roomFinderBean.find}"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs :mainform:context_panel :mainform:filter_panel"
                             styleClass="ui-button-raised m-1"
                             resetValues="true"
                             oncomplete="endPanel('leftPanel');"
                             />
          </div>
        </p:tab>

      </p:tabView>
    </p:outputPanel>
  </ui:define>

  <ui:define name="object">
    <script>
      function onTabShow()
      {
        var activeIndex = PF('searchTabs').getActiveIndex();
        if (activeIndex === 0)
        {
          updateResults();
          console.info("updateResults");
        }
      }
    </script>
    <p:remoteCommand name="updateResults"
                     action="#{roomFinderBean.update}"
                     process="@this" 
                     update=":mainform:search_tabs:result_list" />    

    <p:tabView id="search_tabs"
               widgetVar="searchTabs"
               binding="#{roomObjectBean.searchTabView}"
               touchable="false"
               onTabShow="onTabShow()">

      <p:tab title="Cerca" id="object_search">
        <f:facet name="title">
          <i class="pi pi-list mr-2"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <h:panelGroup id="result_list">
          <ui:include src="room_list.xhtml" />
        </h:panelGroup>
      </p:tab>

      <p:tab>
        <f:facet name="title">
          <i class="pi pi-pencil mr-2"></i>
          <h:outputText value="Edició"/>
        </f:facet>
        <h:panelGroup id="obj_tabs">
          <ui:param name="objectBean" value="#{roomObjectBean}" />
          <ui:include src="/pages/obj/object_standard.xhtml" />
        </h:panelGroup>        
      </p:tab>

    </p:tabView>

  </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/pages/obj/object_3col.xhtml">
    
  <ui:define name="filter"> 
    
    <p:outputPanel id="filter_panel">
      
      <p:tabView id="find_selector"
                 activeIndex="#{streetFinderBean.tabIndex}">

        <p:tab title="Ràpida" id="smart_search">
          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="Valor" />
            <p:inputText id="smartFilter" value="#{streetFinderBean.smartFilter}"
                         class="inputfield w-full ui-fluid"/>
          </p:outputPanel>

          <div class="buttons text-right">
            <p:commandButton value="Clear"                             
                             action="#{streetFinderBean.smartClear}"
                             styleClass="ui-button-raised m-1"
                             resetValues="true"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:full_results_table"/>
            <p:commandButton id="smart_search_button"
                             value="Search"
                             action="#{streetFinderBean.smartFind}"                             
                             resetValues="true"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs"
                             styleClass="ui-button-raised m-1"
                             oncomplete="endPanel('leftPanel');"/>
          </div>          
        </p:tab>  
        
        <p:tab title="Avançada" id="advanced_search">
        
          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />    
          <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                        var="kernelBundle" /> 
<!--
          <div class="field">
            <p:outputLabel for="@next" value="Id" />
            <p:chips id="personId" value="#{streetFinderBean.filterId}"
                     addOnPaste="true" separator=","
                     class="inputfield w-full ui-fluid"/>
          </div>

          <div class="field">    
            <p:outputLabel for="@next" value="name" />
            <p:inputText id="name" value="#{streetFinderBean.filterName}"
              styleClass="inputfield w-full" /> 
          </div>       
-->
          <div class="text-right">
            <p:commandButton value="Clear"
                             action="#{streetFinderBean.clear}"
                             resetValues="true"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:full_results_table"
                             />
            <p:commandButton id="advanced_search_button"
                             value="Search"
                             action="#{streetFinderBean.find}"                             
                             resetValues="true"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs"
                             styleClass="ui-button-raised m-1"
                             oncomplete="endPanel('leftPanel');"
                             />
          </div>  

        </p:tab> 
        
      </p:tabView>
    </p:outputPanel>    
  </ui:define>
  
  <ui:define name="object">
    
    <p:tabView id="search_tabs"
               widgetVar="searchTabs"
               activeIndex="#{streetObjectBean.searchTabIndex}"
               touchable="false">
      
      <p:tab title="Cerca" id="territory_search">
        <f:facet name="title">
          <i class="pi pi-list m-1"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <ui:include src="street_list.xhtml" />
      </p:tab>

      <p:tab title="#{userSessionBean.menuModel.selectedMenuItem.properties.label}"
             id="territory_form">
        <ui:param name="objectBean" value="#{streetObjectBean}" />
        <ui:include src="/pages/kernel/territory.xhtml" />
      </p:tab>
    </p:tabView>    
    
  </ui:define>
  
</ui:composition>

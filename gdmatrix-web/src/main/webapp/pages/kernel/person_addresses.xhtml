<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org">


  <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle"
                var="kernelBundle" />

  <h:panelGroup>

    <!-- Results table -->
    <p:dataTable id="page_results_table" value="#{personAddressesTabBean.resultListHelper.rows}" 
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true"
                 size="small" paginatorPosition="bottom" 
                 rowIndexVar="firstRow"
                 first="#{personAddressesTabBean.firstRow}"
                 rows="#{personAddressesTabBean.resultListHelper.pageSize}"
                 multiViewState="true"                   
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rowsPerPageTemplate="5,10,25,50">

      <f:facet name="header">
        <div class="flex align-items-center">
          <div class="w-9">

          </div>          
          <div class="flex flex-row-reverse w-3">    
            <div class="m-1">
              <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                            rendered="#{personAddressesTabBean.resultListHelper.rowCount > 0}" >
                <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{personAddressesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="pdf" target="page_results_table" fileName="results" pageOnly="true"/>
                </p:menuitem>
                <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{personAddressesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="csv" target="page_results_table" fileName="results" pageOnly="true" />
                </p:menuitem> 
              </p:menuButton>  
              <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                               action="#{personAddressesTabBean.create}" ajax="true"                                 
                               update="@root:@id(edit_panels)"
                               oncomplete="PF('editDataDialog').show()"                                  
                               alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
            </div>              
          </div>
        </div>
      </f:facet>      
      <p:column headerText="#{kernelBundle.personAddresses_id}" styleClass="w-1"
                exportHeaderValue="#{kernelBundle.personAddresses_id}">
        <h:outputText value="#{row.address.addressId}" />
      </p:column> 
      <p:column headerText="#{kernelBundle.personAddresses_address}" styleClass="w-9"
                exportHeaderValue="#{kernelBundle.personAddresses_address}">
        <h:outputText value="#{row.address.description}"/>
      </p:column>
      <p:column styleClass="w-2 text-right" exportable="false">
        <h:panelGroup>
          <p:commandButton icon="pi pi-external-link"  
                           action="#{navigatorBean.show('Address', row.address.addressId)}" 
                           immediate="true" ajax="false" 
                           alt="#{objectBundle.show}" title="#{objectBundle.show}"/>  
          <p:commandButton action="#{personAddressesTabBean.remove(row)}"
                           ajax="true" update="page_results_table :mainform:growl"
                           icon="pi pi-trash"
                           alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                           rendered="#{row.personAddressId != null}"
                           styleClass="m-1"
                           onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
        </h:panelGroup>          
      </p:column> 
    </p:dataTable>
  </h:panelGroup>


  <!-- Only works appendTo="@(form)" with one single form -->    
  <p:dialog id="edit_data_dialog" widgetVar="editDataDialog" 
            styleClass="edit_data_dialog" style="max-width:800px" 
            modal="true" responsive="true" closable="true"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <p:outputPanel styleClass="text-2xl">
        <p:autoUpdate />        
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} text-3xl mx-2 my-1"/>       
        <h:outputText value="#{personObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{personObjectBean.getTabs().get(personObjectBean.tabIndex).getLabel()}" />   
        <i class="pi pi-angle-right mx-2"></i> 
        <h:outputText value="#{personAddressesTabBean.pageObjectDescription}" />
      </p:outputPanel>
    </f:facet>

    <p:outputPanel id="edit_panels">
      <p:panel id="edit_address_form" rendered="#{personAddressesTabBean.editing != null}"
               styleClass="mt-2">

        <div class="ui-fluid formgrid grid" >

          <p:outputPanel styleClass="field col-12">  
            <p:outputLabel for="address"  
                           value="#{kernelBundle.personAddresses_address}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">                 
              <p:commandButton action="#{navigatorBean.find('Address', '#{personAddressesTabBean.selectedAddress}')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}"
                               update="@form" /> 
              <p:autoComplete id="address" styleClass="inputfield w-11" inputStyleClass="w-11"
                              value="#{personAddressesTabBean.addressSelectItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank"
                              completeMethod="#{personAddressesTabBean.completeAddress}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              minQueryLength="3" queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{personAddressesTabBean.onAddressSelect}" update="edit_panels"/>
                <p:ajax event="clear" listener="#{personAddressesTabBean.onAddressClear}" update="edit_panels"/>
                <p:column>
                  <h:outputText value="#{item.label} (#{item.value})" />
                </p:column>
              </p:autoComplete>           
            </div>
          </p:outputPanel>         
        </div>

      </p:panel>              
      
      <f:loadBundle basename="org.santfeliu.web.obj.resources.ObjectBundle" 
                    var="objectBundle" />        

      <div class="field col-12 text-right">
        <p:commandButton action="#{personAddressesTabBean.store}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!personBean.editable}"
                         update="page_results_table edit_panels :mainform:growl" />
        <p:commandButton action="#{personAddressesTabBean.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="edit_panels :mainform:growl" global="false" 
                         oncomplete="PF('editDataDialog').hide()"/>
      </div>          

    </p:outputPanel>

  </p:dialog>     



</ui:composition>

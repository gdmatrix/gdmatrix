<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle"
                  var="kernelBundle" />

      <div class="ui-fluid formgrid grid">

        <div class="field col-12 md:col-3">
          <p:outputLabel for="@next" value="AddressId" />
          <p:inputText value="#{addressObjectBean.objectId}" readonly="true" />
        </div>

        <div class="field col-12 md:col-9">
          <p:outputLabel for="@next" value="#{kernelBundle.address_type}" />
          <p:selectOneMenu value="#{addressObjectBean.address.addressTypeId}"  
                           styleClass="inputfield w-full"
                           filter="true">
            <f:selectItems value="#{typeTypeBean.getSelectItems('Address')}" var="item" />
            <p:column>
              <h:outputText value="#{item.label}" />
            </p:column>            
          </p:selectOneMenu>          
        </div> 

        <div class="field col-12 md:col-8">
          <p:outputLabel for="@next" value="#{kernelBundle.street}"  />
          <emcomp:objectReference value="#{addressObjectBean.address.streetId}"
                                  type="Street"
                                  styleClass="w-full"
                                  scrollHeight="200"
                                  queryDelay="1000"
                                  minQueryLength="3" />
        </div>   

        <div class="field col-12 md:col-2">
          <p:outputLabel for="@next" value="Km" />
          <p:inputText id="km" value="#{addressObjectBean.address.km}" 
                       styleClass="inputfield w-full"/>
        </div> 

        <div class="field col-8 md:col-2">
          <p:outputLabel for="@next" value="#{kernelBundle.address_number} 1" />
          <p:inputText id="number1" value="#{addressObjectBean.address.number1}" 
                       styleClass="inputfield w-full"/>
        </div>  

        <div class="field col-4 md:col-1">          
          <p:outputLabel for="@next" value="#{kernelBundle.address_bis}" />
          <p:inputText id="bis1" value="#{addressObjectBean.address.bis1}" 
                       styleClass="inputfield w-full"/>          
        </div>  

        <div class="field col-8 md:col-2">
          <p:outputLabel for="@next" value="#{kernelBundle.address_number} 2" />
          <p:inputText id="number2" value="#{addressObjectBean.address.number2}" 
                       styleClass="inputfield w-full"/>
        </div>  

        <div class="field col-4 md:col-1">            
          <p:outputLabel for="@next" value="#{kernelBundle.address_bis}" />
          <p:inputText id="bis2" value="#{addressObjectBean.address.bis2}" 
                       styleClass="inputfield w-full"/>          
        </div> 


        <div class="field col-12 md:col-1">
          <p:outputLabel for="@next" value="#{kernelBundle.address_block}" />
          <p:inputText id="block" value="#{addressObjectBean.address.block}" 
                       styleClass="inputfield w-full"/>
        </div> 

        <div class="field col-12 md:col-1">          
          <p:outputLabel for="@next" value="#{kernelBundle.address_entrance_hall}" />
          <p:inputText id="entranceHall" value="#{addressObjectBean.address.entranceHall}" 
                       styleClass="inputfield w-full"/>    
        </div> 

        <div class="field col-12 md:col-1">          
          <p:outputLabel for="@next" value="#{kernelBundle.address_stair}" />
          <p:inputText id="stair" value="#{addressObjectBean.address.stair}" 
                       styleClass="inputfield w-full"/>             
        </div> 

        <div class="field col-12 md:col-1">
          <p:outputLabel for="@next" value="#{kernelBundle.address_floor}" />
          <p:inputText id="floor" value="#{addressObjectBean.address.floor}" 
                       styleClass="inputfield w-full"/>
        </div> 

        <div class="field col-12 md:col-1">          
          <p:outputLabel for="@next" value="#{kernelBundle.address_door}" />
          <p:inputText id="door" value="#{addressObjectBean.address.door}" 
                       styleClass="inputfield w-full"/>          
        </div> 

        <div class="field col-12 md:col-3">
          <p:outputLabel for="@next" value="#{kernelBundle.address_postal_code}" />
          <p:inputText id="postalCode" value="#{addressObjectBean.address.postalCode}" 
                       styleClass="inputfield w-full"/>
        </div> 

        <div class="field col-12 md:col-3">          
          <p:outputLabel for="@next" value="#{kernelBundle.address_post_office_box}" />
          <p:inputText id="postOfficeBox" value="#{addressObjectBean.address.postOfficeBox}" 
                       styleClass="inputfield w-full"/>          
        </div> 

        <div class="field col-12 md:col-3">
          <p:outputLabel for="@next" value="#{kernelBundle.address_gis_reference}" />
          <p:inputText id="gisReference" value="#{addressObjectBean.address.gisReference}" 
                       styleClass="inputfield w-full"/>
        </div> 

        <div class="field col-12">
          <p:outputLabel for="@next" value="#{kernelBundle.address_comments}" />
          <p:inputText id="comments" value="#{addressObjectBean.address.comments}" 
                       styleClass="inputfield w-full"/>
        </div> 

      </div>

</ui:composition>

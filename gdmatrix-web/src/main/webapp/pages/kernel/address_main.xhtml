<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

  <div class="ui-fluid formgrid grid">

    <div class="field col-12 md:col-3">
      <p:outputLabel for="@next" value="#{kernelBundle.address_id}" />
      <p:inputText value="#{addressObjectBean.objectId}" readonly="true" />
    </div>

    <div class="field col-12 md:col-9">
      <p:outputLabel for="@next" value="#{kernelBundle.address_type}" 
                     indicateRequired="true"/>
      <p:selectOneMenu value="#{addressObjectBean.address.addressTypeId}"  
                       filter="true" 
                       required="#{not empty param['mainform:search_tabs:store']}"
                       requiredMessage="#{messageBundle.TYPE_MUST_BE_SELECTED}"
                       touchable="true">
        <f:selectItems value="#{typeTypeBean.getSelectItems('Address')}" var="item" />         
      </p:selectOneMenu>  
    </div> 

    <div class="field col-12 md:col-9">
      <p:outputLabel for="@next" value="#{kernelBundle.street}" indicateRequired="true" />
      <emcomp:objectReference value="#{addressObjectBean.address.streetId}"
                              process="@form:cnt:search_tabs:tabs"
                              type="Street"
                              styleClass="w-full"
                              scrollHeight="200"
                              queryDelay="1000"
                              minQueryLength="3" 
                              required="#{not empty param['mainform:search_tabs:store']}"
                              requiredMessage="#{messageBundle.STREET_MUST_BE_SELECTED}"/>
    </div>   

    <div class="field col-12 md:col-3">
      <p:outputLabel for="@next" value="Km" />
      <p:inputText value="#{addressObjectBean.address.km}" />
    </div> 

    <div class="field col-8 md:col-4 lg:col-2">
      <p:outputLabel for="@next" value="#{kernelBundle.address_number} 1" />
      <p:inputText value="#{addressObjectBean.address.number1}" maxlength="4" />
    </div>  

    <div class="field col-4 md:col-2 lg:col-1">          
      <p:outputLabel for="@next" value="#{kernelBundle.address_bis}" />
      <p:inputText value="#{addressObjectBean.address.bis1}" maxlength="1" />          
    </div>  

    <div class="field col-8 md:col-4 lg:col-2">
      <p:outputLabel for="@next" value="#{kernelBundle.address_number} 2" />
      <p:inputText value="#{addressObjectBean.address.number2}" maxlength="4" />
    </div>  

    <div class="field col-4 md:col-2 lg:col-1">            
      <p:outputLabel for="@next" value="#{kernelBundle.address_bis}" />
      <p:inputText value="#{addressObjectBean.address.bis2}" maxlength="1" />          
    </div> 


    <div class="field col-4 lg:col-1">
      <p:outputLabel for="@next" value="#{kernelBundle.address_block}" />
      <p:inputText value="#{addressObjectBean.address.block}" maxlength="2" />
    </div> 

    <div class="field col-4 lg:col-1">          
      <p:outputLabel for="@next" value="#{kernelBundle.address_entrance_hall}" />
      <p:inputText value="#{addressObjectBean.address.entranceHall}" maxlength="2" />    
    </div> 

    <div class="field col-4 lg:col-1">          
      <p:outputLabel for="@next" value="#{kernelBundle.address_stair}" />
      <p:inputText value="#{addressObjectBean.address.stair}" maxlength="2" />             
    </div> 

    <div class="field col-6 lg:col-1">
      <p:outputLabel for="@next" value="#{kernelBundle.address_floor}" />
      <p:inputText value="#{addressObjectBean.address.floor}" maxlength="3" />
    </div> 

    <div class="field col-6 lg:col-2">          
      <p:outputLabel for="@next" value="#{kernelBundle.address_door}" />
      <p:inputText value="#{addressObjectBean.address.door}" maxlength="4" />          
    </div> 

    <div class="field col-12 md:col-6 lg:col-3">
      <p:outputLabel for="@next" value="#{kernelBundle.address_postal_code}" />
      <p:inputText value="#{addressObjectBean.address.postalCode}" />
    </div> 

    <div class="field col-12 md:col-6 lg:col-3">          
      <p:outputLabel for="@next" value="#{kernelBundle.address_post_office_box}" />
      <p:inputText value="#{addressObjectBean.address.postOfficeBox}" />          
    </div> 

    <div class="field col-12 lg:col-6">
      <p:outputLabel for="@next" value="#{kernelBundle.address_civ}" />
      <p:inputText value="#{addressObjectBean.address.civ}" styleClass="code" />
    </div>    
    
    <div class="field col-12 lg:col-6">
      <p:outputLabel for="@next" value="#{kernelBundle.address_gis_reference}" />
      <p:inputText value="#{addressObjectBean.address.gisReference}" styleClass="code" />
    </div>

    <div class="field col-12 lg:col-6">
      <p:outputLabel for="@next" value="#{kernelBundle.address_cadastral_reference}" />
      <p:inputText value="#{addressObjectBean.address.cadastralReference}" styleClass="code" />
    </div> 
    
    <div class="field col-12">
      <p:outputLabel for="@next" value="#{kernelBundle.address_comments}" />
      <p:inputTextarea value="#{addressObjectBean.address.comments}" rows="1" maxlength="256" />
    </div>

    <emcomp:auditData creationDateTime="#{addressObjectBean.address.creationDateTime}"
                      creationUserId="#{addressObjectBean.address.creationUserId}"
                      changeDateTime="#{addressObjectBean.address.changeDateTime}"
                      changeUserId="#{addressObjectBean.address.changeUserId}"
                      rendered="#{!addressObjectBean.new}" />

  </div>     
  
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/pages/obj/object_3col.xhtml">

  <ui:define name="filter">

    <p:outputPanel id="filter_panel">
      <p:tabView id="find_selector" 
                 activeIndex="#{cityFinderBean.tabIndex}">
 
        <p:tab title="Ràpida" id="smart_search">
          <p:defaultCommand target="smart_search_button" scope="smart_search" />    

          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="Valor" />
            <p:inputText id="smartFilter" value="#{cityFinderBean.smartFilter}"
                         class="inputfield w-full ui-fluid"/>
          </p:outputPanel>

          <div class="buttons text-right">
            <p:commandButton value="Clear"
                             action="#{cityFinderBean.smartClear}"
                             styleClass="ui-button-raised m-1"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:full_results_table"
                             resetValues="true"                                                          
                             />      
            <p:commandButton id="smart_search_button"
                             value="Search"
                             action="#{cityFinderBean.smartFind}"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs :mainform:context_panel"
                             resetValues="true"                             
                             styleClass="ui-button-raised m-1" 
                             oncomplete="endPanel('leftPanel');"/>
          </div>              
        </p:tab>

        <p:tab title="Avançada" id="advanced_search"> 
          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />    
          <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                        var="docBundle" />

          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="Name" />        
            <p:inputText id="title" value="#{cityFinderBean.filter.cityName}" 
                         class="inputfield w-full" />
          </p:outputPanel>  

          <div class="text-right">
            <p:commandButton value="Clear"
                             action="#{cityFinderBean.clear}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:full_results_table"
                             resetValues="true"                             
                             />
            <p:commandButton id="advanced_search_button"
                             value="Search"
                             action="#{cityFinderBean.find}"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs :mainform:context_panel"
                             resetValues="true"                             
                             styleClass="ui-button-raised m-1" 
                             oncomplete="endPanel('leftPanel');"
                             />
          </div>    

        </p:tab>
      </p:tabView>
    </p:outputPanel>
  </ui:define>

  <ui:define name="object">

    <p:tabView id="search_tabs" 
               widgetVar="searchTabs" 
               binding="#{cityObjectBean.searchTabView}"
               touchable="false">
      <p:tab title="Cerca" id="document_search">
        <f:facet name="title">
          <i class="pi pi-list m-1"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <ui:include src="city_list.xhtml" />
      </p:tab>      

      <p:tab title="#{userSessionBean.menuModel.selectedMenuItem.properties.label}"
             id="object_form">

        <ui:param name="objectBean" value="#{cityObjectBean}" />
        <ui:include src="/pages/kernel/territory.xhtml" />
        
      </p:tab>
    </p:tabView>

  </ui:define>

</ui:composition>

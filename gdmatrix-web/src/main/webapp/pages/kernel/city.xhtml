<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/pages/obj/object_3col.xhtml">

  <ui:define name="filter">

    <p:outputPanel id="filter_panel">
      <p:tabView id="find_selector" 
                 activeIndex="#{cityFinderBean.filterSelector}">

        <p:tab id="smart_search">
          <f:facet name="title">
            <span class="pi pi-bolt mr-2"/> 
            <h:outputText value="Ràpida" /> 
          </f:facet>  
          <p:defaultCommand target="smart_search_button" scope="smart_search" />
          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="Valor" />
            <p:inputText id="smartFilter" value="#{cityFinderBean.smartFilter}"
                         class="inputfield w-full ui-fluid"/>
          </p:outputPanel>

          <div class="buttons text-right">
            <p:commandButton value="Clear"
                             action="#{cityFinderBean.clear}"
                             styleClass="ui-button-raised m-1"
                             resetValues="true"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list" />
            <p:commandButton id="smart_search_button"
                             value="Search"
                             action="#{cityFinderBean.smartFind}"                         
                             resetValues="true"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs :mainform:context_panel"
                             styleClass="ui-button-raised m-1"
                             oncomplete="endPanel('leftPanel');"/>
          </div>              
        </p:tab>
        <p:tab id="advanced_search">
          <f:facet name="title">
            <span class="pi pi-cog mr-2"/> 
            <h:outputText value="Avançada" /> 
          </f:facet>
          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />    
          <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                        var="docBundle" />

          <div class="ui-fluid formgrid grid">             

            <div class="field col-12">
              <p:outputLabel for="@next" value="#{kernelBundle.country}" />          
              <p:selectOneMenu id="country_selector" 
                               value="#{cityFinderBean.filter.countryId}" 
                               filter="true"
                               autoWidth="false">
                <p:ajax listener="#{cityFinderBean.onCountryChange}" update="province_selector"/>
                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{countryTypeBean.selectItems}" />
              </p:selectOneMenu>  
            </div>   

            <div class="field col-12">
              <p:outputLabel for="@next" value="#{kernelBundle.province}" />          
              <p:selectOneMenu id="province_selector" 
                               value="#{cityFinderBean.filter.provinceId}" 
                               filter="true"
                               autoWidth="false">
                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{cityFinderBean.provinceSelectItems}" />
              </p:selectOneMenu>  
            </div> 


            <div class="field col-12">
              <p:outputLabel for="@next" value="Name" />        
              <p:inputText id="title" value="#{cityFinderBean.filter.cityName}" 
                           class="inputfield w-full" />
            </div> 

          </div>            

          <div class="text-right">
            <p:commandButton value="Clear"
                             action="#{cityFinderBean.clear}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list"
                             resetValues="true"
                             />
            <p:commandButton id="advanced_search_button"
                             value="Search"
                             action="#{cityFinderBean.find}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs :mainform:context_panel"
                             styleClass="ui-button-raised m-1"
                             resetValues="true"
                             oncomplete="endPanel('leftPanel');"
                             />
          </div>  

        </p:tab>
      </p:tabView>
    </p:outputPanel>
  </ui:define>

  <ui:define name="object">
    <script>
      function onTabShow()
      {
        var activeIndex = PF('searchTabs').getActiveIndex();
        if (activeIndex === 0)
        {
          updateResults();
          console.info("updateResults");
        }
      }
    </script>
    <p:remoteCommand name="updateResults"
                     action="#{addressFinderBean.update}"
                     process="@this" 
                     update=":mainform:search_tabs:result_list" />    
    <p:tabView id="search_tabs" 
               widgetVar="searchTabs" 
               binding="#{cityObjectBean.searchTabView}"
               touchable="false">
      <p:tab title="Cerca">
        <f:facet name="title">
          <i class="pi pi-list mr-2"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <h:panelGroup id="result_list">        
          <ui:include src="city_list.xhtml" />
        </h:panelGroup>
      </p:tab>      

      <p:tab>
        <f:facet name="title">
          <i class="pi pi-pencil mr-2"></i>
          <h:outputText value="Edició"/>
        </f:facet>
        <h:panelGroup id="obj_tabs">   
          <ui:param name="objectBean" value="#{cityObjectBean}" />
          <ui:include src="/pages/kernel/territory.xhtml" />
        </h:panelGroup>        
      </p:tab>
    </p:tabView>

  </ui:define>

</ui:composition>

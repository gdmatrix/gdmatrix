<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">
    
  <p:dataTable id="full_results_table" value="#{provinceFinderBean.rows}" var="row"
               stripedRows="true" paginator="true" pageLinks="5" 
               paginatorPosition="bottom" size="small"
               rows="10" 
               first="#{provinceFinderBean.firstRow}"
               rowStyleClass="#{row.provinceId == provinceObjectBean.objectId ? 'current' : ''}"
               rowIndexVar="rowIndex"
               rendered="true">
    <p:column headerText="Id" styleClass="col-1">
      <h:outputText value="#{row.provinceId}" />
    </p:column>          
    <p:column headerText="Nom" styleClass="col-4">
      <h:outputText value="#{row.name}" />
    </p:column> 
    <p:column headerText="PaÃ­s" styleClass="col-4">
      <h:outputText value="#{row.country}" />
    </p:column>      
    <p:column styleClass="col-1"> 
      <p:commandButton icon="ui-icon pi pi-arrow-circle-left"
                       styleClass="rounded-button ui-button-flat"
                       action="#{navigatorBean.select(row.docId)}"
                       rendered="#{navigatorBean.selectionPending}"
                       ajax="false"
                       immediate="true"
                       onclick="showOverlay()"
                       title="Select" alt="Select"
                       />      
      <p:commandButton icon="pi pi-external-link" styleClass="rounded-button ui-button-flat" 
                       action="#{provinceFinderBean.view(rowIndex)}"
                       process="@this"
                       resetValues="true"
                       oncomplete="PF('searchTabs').select(1);"
                       update=":mainform:search_tabs:obj_tabs :mainform:context_panel"
                       />     
    </p:column>
  </p:dataTable>  

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/pages/obj/object_3col.xhtml">

  <ui:define name="filter"> 

    <p:outputPanel id="filter_panel">

      <p:tabView id="find_selector"
                 activeIndex="#{addressFinderBean.tabIndex}">

        <p:tab title="Ràpida" id="smart_search">
          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="Valor" />
            <p:inputText id="smartFilter" value="#{addressFinderBean.smartFilter}"
                         class="inputfield w-full ui-fluid"/>
          </p:outputPanel>

          <div class="buttons text-right">
            <p:commandButton value="Clear"
                             action="#{addressFinderBean.smartClear}"
                             styleClass="ui-button-raised m-1"
                             resetValues="true"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:full_results_table"/>
            <p:commandButton id="smart_search_button"
                             value="Search"
                             action="#{addressFinderBean.smartFind}"
                             update=":mainform:search_tabs"
                             process=":mainform:find_selector"
                             styleClass="ui-button-raised m-1"
                             resetValues="true"
                             oncomplete="endPanel('leftPanel');"/>
          </div>          
        </p:tab>  

        <p:tab title="Avançada" id="advanced_search">

          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />    
          <f:loadBundle basename="org.santfeliu.kernel.web.resources.KernelBundle" 
                        var="kernelBundle" /> 

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.address_id}" />
            <p:chips id="addressId" value="#{addressFinderBean.filterAddressId}"
                     addOnPaste="true" separator=","
                     class="inputfield w-full ui-fluid"/>
          </div>

          <div class="field">    
            <p:outputLabel for="@next" value="#{kernelBundle.city_name}" />
            <p:inputText id="cityName" value="#{addressFinderBean.filter.cityName}"
                         styleClass="inputfield w-full" /> 
          </div>

          <div class="field">    
            <p:outputLabel for="@next" value="#{kernelBundle.address_type}" />
            <p:inputText id="addressType" value="#{addressFinderBean.filter.addressTypeId}"
                         styleClass="inputfield w-full" /> 
          </div>      

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.street_type}" />        
            <p:inputText id="streeType" value="#{addressFinderBean.filter.streetTypeId}" 
                         class="inputfield w-full" />
          </div>      

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.street_name}" />        
            <p:inputText id="streetName" value="#{addressFinderBean.filter.streetName}" 
                         class="inputfield w-full" />
          </div>

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.address_number}" />        
            <p:inputText id="number" value="#{addressFinderBean.filter.number}" 
                         class="inputfield w-full" />
          </div>

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.address_floor}" />
            <p:inputText id="floor" value="#{addressFinderBean.filter.floor}" 
                         class="inputfield w-full"/>
          </div>    

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.address_door}" />
            <p:inputText id="door" value="#{addressFinderBean.filter.door}" 
                         class="inputfield w-full"/>
          </div>   

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.address_gis_reference}" />
            <p:inputText id="gisReference" value="#{addressFinderBean.filter.gisReference}" 
                         class="inputfield w-full"/>
          </div>   

          <div class="field">
            <p:outputLabel for="@next" value="#{kernelBundle.address_comments}" />
            <p:inputText id="comments" value="#{addressFinderBean.filter.comments}" 
                         class="inputfield w-full"/>
          </div>           


          <div class="text-right">
            <p:commandButton value="Clear"
                             action="#{addressFinderBean.clear}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:full_results_table"
                             />
            <p:commandButton id="advanced_search_button"
                             value="Search"
                             action="#{addressFinderBean.find}"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs"
                             styleClass="ui-button-raised m-1"
                             oncomplete="endPanel('leftPanel');"
                             />
          </div>           
        </p:tab> 

      </p:tabView>
    </p:outputPanel>    
  </ui:define>

  <ui:define name="object">

    <p:tabView id="search_tabs"
               widgetVar="searchTabs"
               activeIndex="#{addressObjectBean.searchTabIndex}"
               touchable="false">

      <p:tab title="Cerca" id="address_search">
        <f:facet name="title">
          <i class="pi pi-list m-1"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <ui:include src="address_list.xhtml" />
      </p:tab>

      <p:tab title="#{userSessionBean.menuModel.selectedMenuItem.properties.label}"
             id="address_form">
        <ui:param name="objectBean" value="#{addressObjectBean}" />
        <ui:include src="/pages/obj/object_standard.xhtml" />
      </p:tab>
    </p:tabView>    

  </ui:define>

</ui:composition>

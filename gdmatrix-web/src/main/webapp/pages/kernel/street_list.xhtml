<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">
    
  <p:dataTable id="full_results_table" value="#{streetFinderBean.rows}" var="row"
               stripedRows="true" paginator="true" pageLinks="5"
               paginatorPosition="bottom" size="small"
               first="#{streetFinderBean.firstRow}"
               rows="10"
               rowIndexVar="rowIndex">          
    <p:column headerText="Id" styleClass="w-1">
      <h:outputText value="#{row.streetId}" />
    </p:column>          
    <p:column headerText="Nom" styleClass="w-4">
      <h:outputText value="#{row.name}" />
    </p:column> 
    <p:column headerText="PoblaciÃ³" styleClass="w-4">
      <h:outputText value="#{row.city}" />
    </p:column>  
    <p:column styleClass="w-1">
      <p:commandButton icon="pi pi-external-link" styleClass="rounded-button ui-button-flat" 
                       action="#{streetFinderBean.view(rowIndex)}"
                       resetValues="true"
                       process="@this"
                       onclick="PF('objectTabs').select(0);"  
                       oncomplete="PF('objectTabs').select(0);PF('searchTabs').select(1);"
                       update=":mainform:search_tabs:obj_tabs :mainform:context_panel"
                       />     
    </p:column>
  </p:dataTable>  

</ui:composition>

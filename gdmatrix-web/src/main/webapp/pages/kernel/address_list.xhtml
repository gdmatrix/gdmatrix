<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"  
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">

  <p:dataTable id="full_results_table" value="#{addressFinderBean.rows}" var="row"
               stripedRows="true" paginator="true" pageLinks="5"
               paginatorPosition="bottom" size="small"
               first="#{addressFinderBean.firstRow}"
               rows="10"
               rowIndexVar="rowIndex">

    <p:column headerText="Id." styleClass="w-1">
      <h:outputText value="#{row.addressId}" />
    </p:column>                
    <p:column headerText="#{kernelBundle.address}" styleClass="w-4">
      <h:outputText value="#{row.description}" />
    </p:column> 
    <p:column headerText="#{kernelBundle.city}" styleClass="w-2">
      <h:outputText value="#{row.city}" />
    </p:column>   
    <p:column headerText="#{kernelBundle.province}" styleClass="w-2">
      <h:outputText value="#{row.province}" />
    </p:column>  
    <p:column headerText="#{kernelBundle.country}" styleClass="w-2">
      <h:outputText value="#{row.country}" />
    </p:column>      
    <p:column styleClass="w-1">
      <p:commandButton icon="pi pi-external-link" styleClass="rounded-button ui-button-flat" 
                       action="#{addressFinderBean.view(rowIndex)}"
                       resetValues="true"
                       process="@this"
                       onclick="PF('objectTabs').select(0);"
                       oncomplete="PF('objectTabs').select(0);PF('searchTabs').select(1);"
                       update=":mainform:search_tabs:obj_tabs :mainform:context_panel"
                       />  
    </p:column>      

  </p:dataTable> 

</ui:composition>

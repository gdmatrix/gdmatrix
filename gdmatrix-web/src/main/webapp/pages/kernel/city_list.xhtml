<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">
    
  <p:dataTable id="full_results_table" value="#{cityFinderBean.rows}" var="row"
               stripedRows="true" paginator="true" pageLinks="5" 
               paginatorPosition="bottom" size="small"
               rows="10" first="#{cityFinderBean.firstRow}"
               rowStyleClass="#{row.cityId == cityObjectBean.objectId ? 'current' : ''}"
               rowIndexVar="rowIndex"
               rendered="true">
    <p:column headerText="cityId" styleClass="w-1">
      <h:outputText value="#{row.cityId}" />
    </p:column>          
    <p:column headerText="Població" styleClass="w-4">
      <h:outputText value="#{row.name}" />
    </p:column> 
    <p:column headerText="Província" styleClass="w-4">
      <h:outputText value="#{row.province}" />
    </p:column>      
    <p:column styleClass="w-1">
      <p:commandButton icon="pi pi-external-link" styleClass="rounded-button ui-button-flat" 
                       action="#{cityFinderBean.view(rowIndex)}"
                       process="@this"
                       resetValues="true"
                       oncomplete="PF('searchTabs').select(1);"
                       update=":mainform:search_tabs:obj_tabs :mainform:context_panel"
                       />     
    </p:column>
  </p:dataTable>  

</ui:composition>

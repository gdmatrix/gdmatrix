<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

  <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                var="agendaBundle" />

  <p:dialog id="case_events_dialog" widgetVar="caseEventsDialog"
            styleClass="edit_data_dialog" style="max-width:800px"
            modal="true" responsive="true" closable="false"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <p:outputPanel>
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} mx-2 my-1"/>
        <h:outputText value="#{caseObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{caseObjectBean.activeEditTab.label}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{caseEventsTabBean.eventDescription}" />
      </p:outputPanel>
    </f:facet>

    <h:panelGroup styleClass="mt-2" id="case_events_panel"
                  layout="block"
                  rendered="#{caseEventsTabBean.editing != null}">

      <div class="ui-fluid formgrid grid" >

        <!-- Event -->
        <div class="field col-12">
          <p:outputLabel for="@next"
                         value="Event"
                         styleClass="w-full"
                         indicateRequired="true" />
          <emcomp:objectReference value="#{caseEventsTabBean.eventId}"
                                  process="@(.savable)"
                                  type="Event"
                                  styleClass="w-full"
                                  scrollHeight="200"
                                  queryDelay="1000"
                                  required="true"
                                  minQueryLength="3">
          </emcomp:objectReference>
        </div>

        <!-- Type -->
        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next"
                         value="Tipus" />
          <p:selectOneMenu value="#{caseEventsTabBean.editing.caseEventTypeId}"
                           styleClass="inputfield w-full savable"
                           filter="true"
                           filterMatchMode="contains"
                           required="true">
            <f:selectItem itemLabel="" itemValue="" />
            <f:selectItems value="#{typeTypeBean.getSelectItems('CaseEvent')}"
                           var="item" />
            <p:column>
              <h:outputText value="#{item.label}" />
            </p:column>
          </p:selectOneMenu>
        </div>

        <!-- Comments -->
        <div class="field col-12">
          <p:outputLabel for="@next"
                         value="Comments" />
          <p:inputTextarea
            styleClass="savable"
            value="#{caseEventsTabBean.editing.comments}" />
        </div>

      </div>

    </h:panelGroup>

    <f:facet name="footer">

      <div class="field col-12 text-right">
        <p:commandButton action="#{caseEventsTabBean.store}"
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         process="case_events_dialog"
                         update=":mainform:search_tabs:tabs case_events_panel"
                         oncomplete="if (!isFacesError()) PF('caseEventsDialog').hide()"
                         />
        <p:commandButton action="#{caseEventsTabBean.cancel}"
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}"
                         process="@this"
                         update="case_events_dialog :mainform:growl" global="false"
                         oncomplete="PF('caseEventsDialog').hide()"/>
      </div>
    </f:facet>

  </p:dialog>

</ui:composition>

<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">
  
  <style>
   tr.current { font-weight: bold; }    
  </style>
  
  <p:dataTable id="full_results_table" value="#{caseFinderBean.rows}" var="row"
               stripedRows="true" paginator="true" pageLinks="5" 
               paginatorPosition="bottom" size="small"
               rows="10" first="#{caseFinderBean.firstRow}"
               rowStyleClass="#{row.caseId == caseObjectBean.objectId ? 'current' : ''}"
               rendered="true">
    <p:column headerText="#{caseBundle.case_caseId}" styleClass="w-1">
      <h:outputText value="#{row.caseId}" />
    </p:column>   
    <p:column headerText="#{caseBundle.case_caseTypeId}" styleClass="w-2">
      <h:outputText value="#{row.caseTypeId}" />
    </p:column>         
    <p:column headerText="#{caseBundle.case_title}" styleClass="w-8">
      <h:outputText value="#{row.title}" />
    </p:column>
    <p:column styleClass="w-1">
      <p:commandButton icon="pi pi-external-link" styleClass="ui-button-raised" 
                       action="#{navigatorBean.view(row.getCaseId())}"
                       onclick="PF('objectTabs').select(0);"
                       oncomplete="PF('searchTabs').select(1);"
                       update="full_results_table :mainform:search_tabs:object_header :mainform:search_tabs:tabs :mainform:context_panel"
                       />     
    </p:column>
  </p:dataTable>  

</ui:composition>

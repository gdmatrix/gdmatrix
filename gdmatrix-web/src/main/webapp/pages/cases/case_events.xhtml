<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

  <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                var="agendaBundle" />

  <f:subview id="#{tab.subviewId}">

    <!-- Results table -->
    <p:dataTable id="case_events_table" value="#{caseEventsTabBean.rows}"
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true" rows="5"
                 size="small" paginatorPosition="bottom"
                 rowIndexVar="firstRow" first="#{caseEventsTabBean.firstRow}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rowsPerPageTemplate="5,10,25,50">

      <f:facet name="header">
        <div class="flex justify-content-end w-12">
          <p:commandButton icon="pi pi-list" styleClass="rounded-button #{caseEventsTabBean.groupedView ? 'ui-button-flat' : ''}"
                           action="#{caseEventsTabBean.switchView}"
                           process="@this"
                           update="case_events_table"
                           resetValues="true"
                           alt="" title=""
                           rendered="#{caseEventsTabBean.groupedViewEnabled}" />
          <p:commandButton icon="pi pi-plus-circle" styleClass="ui-button-flat"
                           action="#{caseEventsTabBean.create}"
                           process=":mainform:search_tabs:tabs"
                           update=":mainform:search_tabs:case_events_dialog"
                           resetValues="true"
                           oncomplete="if (!isFacesError()) PF('caseEventsDialog').show()"
                           alt="#{objectBundle.add}" title="#{objectBundle.add}" />
        </div>
      </f:facet>

      <p:headerRow field="caseEventTypeId" expandable="true"
                   expanded="true" rendered="#{caseEventsTabBean.groupedView}">
        <p:column colspan="6" >
          <h:outputText styleClass="ml-2" value="#{caseEventsTabBean.caseEventTypeDescription}"/>
        </p:column>
      </p:headerRow>

      <p:column headerText="caseId" styleClass="w-1"
                exportHeaderValue="caseId">
        <h:outputText value="#{row.event.eventId}" />
      </p:column>

      <p:column headerText="Title" styleClass="w-7"
                exportHeaderValue="Title">
        <h:outputText value="#{row.event.summary}"/>
      </p:column>

      <p:column headerText="Type" styleClass="w-2"
                exportHeaderValue="Type"
                rendered="#{!caseEventsTabBean.groupedView}">
        <h:outputText value="#{caseEventsTabBean.caseEventTypeDescription}"/>
      </p:column>

      <p:column styleClass="w-2 text-right">
        <p:commandButton icon="pi pi-external-link"
                         styleClass="rounded-button ui-button-flat"
                         ajax="false"
                         action="#{navigatorBean.show('Event', row.event.eventId)}"
                         alt="#{objectBundle.show}" title="#{objectBundle.show}" />
        <p:commandButton icon="pi pi-pencil"
                         styleClass="rounded-button ui-button-flat"
                         action="#{caseEventsTabBean.edit(row)}"
                         process=":mainform:search_tabs:tabs"
                         update=":mainform:search_tabs:case_events_dialog"
                         resetValues="true"
                         oncomplete="if (!isFacesError()) PF('caseEventsDialog').show()" />
        <p:commandButton action="#{caseEventsTabBean.remove(row)}"
                         process="@this"
                         update=":mainform:search_tabs:tabs :mainform:growl"
                         icon="pi pi-trash"
                         alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                         styleClass="rounded-button ui-button-flat"
                         onclick="return confirm('#{objectBundle.confirm_remove}');">
        </p:commandButton>
      </p:column>
    </p:dataTable>

  </f:subview>

</ui:composition>

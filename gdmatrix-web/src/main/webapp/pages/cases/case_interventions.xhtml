<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                var="caseBundle" />

  <f:subview id="#{tab.subviewId}">

    <!-- Results table -->
    <p:dataTable id="case_interventions_table" value="#{caseInterventionsTabBean.rows}" 
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true" 
                 size="small" paginatorPosition="bottom"
                 rowIndexVar="firstRow" first="#{caseInterventionsTabBean.firstRow}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rows="10" rowsPerPageTemplate="5,10,25,50">
      <f:facet name="header">
        <div class="flex justify-content-end w-12">        
          <p:commandButton icon="pi pi-list" styleClass="rounded-button #{caseInterventionsTabBean.groupedView ? 'ui-button-flat' : ''}"
                           action="#{caseInterventionsTabBean.switchView}"
                           process="@this"
                           update="case_interventions_table"
                           resetValues="true"
                           alt="" title="" />                  
          <p:commandButton icon="pi pi-plus-circle" styleClass="rounded-button ui-button-flat" 
                           action="#{caseInterventionsTabBean.create}" 
                           process="@this"
                           update=":mainform:search_tabs:case_interventions_dialog"
                           resetValues="true"
                           oncomplete="PF('interventionDataDialog').show()"                                 
                           alt="#{objectBundle.add}" title="#{objectBundle.add}" />                 
        </div>              
      </f:facet>      

      <p:headerRow field="intTypeId" expandable="true"
                   expanded="true" rendered="#{caseInterventionsTabBean.groupedView}">
        <p:column colspan="6" >
          <h:outputText styleClass="ml-2" value="#{typeTypeBean.getDescription(row.intTypeId)}"/>
        </p:column>
      </p:headerRow>        

      <p:column headerText="#{caseBundle.caseInterventions_id}" styleClass="col-1"
                >
        <h:outputText value="#{row.intId}"/>
      </p:column> 

      <p:column headerText="#{caseBundle.caseInterventions_type}" 
                styleClass="w-4"
                rendered="#{!caseInterventionsTabBean.groupedView}">
        <h:outputText value="#{typeTypeBean.getDescription(row.intTypeId)}"/>
      </p:column>        

      <p:column headerText="#{caseBundle.caseInterventions_person}" 
                styleClass="#{!caseInterventionsTabBean.groupedView} ? 'col-4' : 'col-8'"
                >
        <h:outputText value="#{row.personView.fullName}"/>
      </p:column>

      <p:column headerText="#{caseBundle.caseInterventions_startDate}" styleClass="col-1 text-center"
                >
        <h:outputText value="#{row.startDate}" converter="dateConverter"/>
      </p:column>  

      <p:column headerText="#{caseBundle.caseInterventions_endDate}" styleClass="col-1 text-center"
                >
        <h:outputText value="#{row.endDate}" converter="dateConverter"/>
      </p:column>   

      <p:column styleClass="col-1 text-right" exportable="false">
        <h:panelGroup>
          <p:commandButton action="#{caseInterventionsTabBean.edit(row)}"
                           icon="pi pi-pencil"
                           rendered="#{row.intId != null}"
                           styleClass="rounded-button ui-button-flat"                               
                           alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                           process="@this" 
                           update=":mainform:search_tabs:case_interventions_dialog"
                           resetValues="true"
                           oncomplete="PF('interventionDataDialog').show()" />
          <p:commandButton action="#{caseInterventionsTabBean.remove(row)}"
                           process="@this" 
                           update=":mainform:search_tabs:case_interventions_dialog case_interventions_table :mainform:growl"
                           resetValues="true"
                           icon="pi pi-trash"
                           alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                           rendered="#{row.intId != null}"
                           styleClass="rounded-button ui-button-flat">            
            <p:confirm header="#{objectBundle.confirm_remove_header}" 
                       message="#{objectBundle.confirm_remove_message}" 
                       icon="pi pi-info-circle" />
          </p:commandButton>
        </h:panelGroup>
      </p:column>          

    </p:dataTable>

  </f:subview>  

</ui:composition>

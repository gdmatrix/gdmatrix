<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                  var="caseBundle" />

    <div class="ui-fluid formgrid grid">

      <div class="field col-12 md:col-3">
        <p:outputLabel for="@next" value="CaseId" />
        <p:inputText value="#{caseObjectBean.objectId}" readonly="true" />
      </div>

      <div class="field col-12 md:col-9">
        <p:outputLabel for="@next" value="Type" />
        <emcomp:typeReference value="#{caseObjectBean.case.caseTypeId}"
                              type="Case"
                              styleClass="w-full"
                              scrollHeight="200"
                              queryDelay="1000"
                              minQueryLength="3" />
      </div>

      <div class="field col-12 md:col-12">
        <p:outputLabel for="@next" value="Title" />
        <p:inputTextarea value="#{caseObjectBean.case.title}"
                         required="true"
                         class="inputfield w-full"/>
      </div>

      <div class="field col-12 md:col-3">
        <p:outputLabel for="@next" value="Start date" />
        <!-- TODO: disable if not editable -->
        <p:datePicker value="#{caseObjectBean.startDateTime}"
                      autocomplete="off"
                      placeholder="dd/MM/yyyy HH:mm"
                      locale="es"
                      showOnFocus="false"
                      showIcon="true" showTime="true"
                      monthNavigator="true" yearNavigator="true" />
      </div>

      <div class="field col-12 md:col-3">
        <p:outputLabel for="@next" value="End date" />
        <!-- TODO: disable if not editable -->
        <p:datePicker value="#{caseObjectBean.endDateTime}"
                      autocomplete="off"
                      placeholder="dd/MM/yyyy HH:mm"
                      locale="es"
                      showOnFocus="false"
                      showIcon="true" showTime="true"
                      monthNavigator="true" yearNavigator="true" />
      </div>

      <div class="field col-12 md:col-6">
        <p:outputLabel for="@next" value="State" />
        <p:inputText value="#{caseObjectBean.case.state}"
                     class="inputfield w-full"/>
      </div>

      <div class="field col-12 md:col-12">
        <p:outputLabel for="@next" value="Description" />
        <p:inputTextarea value="#{caseObjectBean.case.description}"
                         styleClass="inputfield w-full" />
      </div>

      <div class="field col-12 md:col-12">
        <p:outputLabel for="@next" value="Comments" />
        <p:inputTextarea value="#{caseObjectBean.case.comments}"
                         styleClass="inputfield w-full" />
      </div>
      
    </div>

    <h:panelGroup id="dyn_form" styleClass="ui-fluid formgrid grid" layout="block">
      <f:event type="postAddToView" listener="#{caseObjectBean.loadDynamicComponents}" />
    </h:panelGroup>
    
    
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

    <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                  var="caseBundle" />

    <div class="ui-fluid formgrid grid">

      <div class="field col-12 md:col-3">
        <p:outputLabel for="@next" value="#{objectBundle.object_id}" />
        <p:inputText value="#{caseObjectBean.objectId}" readonly="true" />
      </div>

      <p:outputPanel class="field col-12 md:col-9" rendered="#{not caseObjectBean.typedHelper.isPropertyHidden('caseTypeId')}">
        <p:outputLabel for="@next" value="#{caseObjectBean.typedHelper.getPropertyLabel('caseTypeId', caseBundle.case_type)}" />
        <emcomp:typeReference value="#{caseObjectBean.case.caseTypeId}"
                              type="#{caseObjectBean.baseTypeInfo.baseTypeId}"
                              scrollHeight="200"
                              queryDelay="1000"
                              minQueryLength="3">
          <p:ajax event="itemSelect" 
                  process="@this" update=":mainform:search_tabs:tabs" />
        </emcomp:typeReference>
      </p:outputPanel>

      <div class="field col-12 md:col-12">
        <p:outputLabel for="@next" 
                       value="#{caseObjectBean.typedHelper.getPropertyLabel('title', caseBundle.case_title)}" />
        <p:inputTextarea value="#{caseObjectBean.case.title}"
                         required="true"
                         class="inputfield w-full"/>
      </div>

      <div class="field col-12 md:col-3">
        <p:outputLabel for="@next" value="#{caseObjectBean.typedHelper.getPropertyLabel('startDate', caseBundle.case_startDate)}" />
        <!-- TODO: disable if not editable -->
        <p:datePicker value="#{caseObjectBean.startDateTime}"
                      autocomplete="off"
                      placeholder="dd/MM/yyyy HH:mm"
                      locale="es"
                      showOnFocus="false"
                      showIcon="true" showTime="true"
                      monthNavigator="true" yearNavigator="true" />
      </div>

      <div class="field col-12 md:col-3">
        <p:outputLabel for="@next" value="#{caseObjectBean.typedHelper.getPropertyLabel('endDate', caseBundle.case_endDate)}" />
        <!-- TODO: disable if not editable -->
        <p:datePicker value="#{caseObjectBean.endDateTime}"
                      autocomplete="off"
                      placeholder="dd/MM/yyyy HH:mm"
                      locale="es"
                      showOnFocus="false"
                      showIcon="true" showTime="true"
                      monthNavigator="true" yearNavigator="true" />
      </div>

      <p:outputPanel class="field col-12 md:col-6" rendered="#{not caseObjectBean.typedHelper.isPropertyHidden('state')}">
        <p:outputLabel for="@next" value="#{caseBundle.case_state}" />
        <p:inputText value="#{caseObjectBean.case.state}"
                     class="inputfield w-full"/>
      </p:outputPanel>

      <p:outputPanel class="field col-12 md:col-12" rendered="#{not caseObjectBean.typedHelper.isPropertyHidden('description')}">
        <p:outputLabel for="@next" value="#{caseBundle.case_description}" />
        <p:inputTextarea value="#{caseObjectBean.case.description}"
                         styleClass="inputfield w-full" />
      </p:outputPanel>

      <p:outputPanel class="field col-12 md:col-12" rendered="#{not caseObjectBean.typedHelper.isPropertyHidden('comments')}">
        <p:outputLabel for="@next" value="#{caseBundle.case_comments}" />
        <p:inputTextarea value="#{caseObjectBean.case.comments}"
                         styleClass="inputfield w-full" />
      </p:outputPanel>
      
    </div>

    <emcomp:dynamicProperties typeId="#{caseObjectBean.case.caseTypeId}"
                              formSelector="#{caseObjectBean.formSelector}"
                              properties="#{caseObjectBean.case.property}" />
  
</ui:composition>

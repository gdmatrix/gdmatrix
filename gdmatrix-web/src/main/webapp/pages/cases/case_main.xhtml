<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                  var="caseBundle" />
    
    <div class="ui-fluid formgrid grid">   
            
      <p:outputPanel styleClass="field col-12 md:col-6" 
                     rendered="true">
        <p:outputLabel for="title" value="Title" />
        <p:inputText id="title" value="#{caseMainTabBean.case.title}" 
                     class="inputfield w-full"/>
      </p:outputPanel> 

      <p:outputPanel styleClass="field col-6 md:col-3">
        <p:outputLabel for="start_date" value="Start date" />
        <!-- TODO: disable if not editable -->
        <p:datePicker id="start_date" value="#{caseMainTabBean.startDateTime}" 
                      locale="es" 
                      showIcon="true" showTime="true"
                      monthNavigator="true" yearNavigator="true" />
      </p:outputPanel>     

      <p:outputPanel styleClass="field col-6 md:col-3">
        <p:outputLabel for="end_date" value="End date" />
        <!-- TODO: disable if not editable -->
        <p:datePicker id="end_date" value="#{caseMainTabBean.endDateTime}" 
                      locale="es" 
                      showIcon="true" showTime="true"
                      monthNavigator="true" yearNavigator="true" />
      </p:outputPanel>         

      <p:outputPanel styleClass="field col-12 md:col-12"
                     rendered="true">
        <p:outputLabel for="description" value="Description"  />        
        <p:inputTextarea id="description" value="#{caseMainTabBean.case.description}" 
                         styleClass="inputfield w-full" />
      </p:outputPanel> 

      <p:outputPanel styleClass="field col-12 md:col-12"
                     rendered="true">
        <p:outputLabel for="description" value="Comments"  />        
        <p:inputTextarea id="description" value="#{caseMainTabBean.case.comments}" 
                         styleClass="inputfield w-full" />
      </p:outputPanel> 
      
    </div>
    
</ui:composition>

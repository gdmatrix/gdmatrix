<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org">

    <f:loadBundle basename="org.santfeliu.cases.web.resources.CaseBundle"
                  var="caseBundle" />

    <h:panelGroup>
      
      <!-- Results table -->
      <p:dataTable id="case_documents_table" value="#{caseDocumentsTabBean.caseDocumentViews}" 
                   var="row" stripedRows="true" paginator="true" pageLinks="5"
                   resizableColumns="false" showGridlines="true" 
                   size="small" paginatorPosition="bottom" 
                   rowIndexVar="firstRow" first="#{caseDocumentsTabBean.firstRow}"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                   rowsPerPageTemplate="5,10,25,50">

        <f:facet name="header">
          <div class="flex align-items-center">
            <div class="w-9">

            </div>          
          </div>
        </f:facet>      

        <p:column headerText="docId" styleClass="w-1"
                  exportHeaderValue="docId">
          <h:outputText value="#{row.document.docId}" />
        </p:column> 

        <p:column headerText="Title" styleClass="w-3"
                  exportHeaderValue="Title">
          <h:outputText value="#{row.document.title}"/>
        </p:column>

        <p:column headerText="Type" styleClass="w-3"
                  exportHeaderValue="Type">
          <h:outputText value="#{row.document.docTypeId}"/>
        </p:column>
        
        <p:column styleClass="w-1">
          <p:commandButton icon="pi pi-external-link" 
                           styleClass="rounded-button ui-button-flat" 
                           ajax="false"
                           action="#{navigatorBean.show('Document', row.document.docId)}" />
        </p:column>
      </p:dataTable>
            
      <div class="ui-inputgroup">
        <p:autoComplete value="#{caseDocumentsTabBean.documentReferenceHelper.selectedItem}" 
                        maxResults="5" dropdown="true" dropdownMode="blank" cache="true"
                        completeMethod="#{caseDocumentsTabBean.documentReferenceHelper.complete}"
                        converter="selectItemConverter"
                        var="item" itemValue="#{item}" itemLabel="#{item.label}"
                        minQueryLength="2" queryDelay="1000"
                        onclick="this.setSelectionRange(0, this.value.length)">
          <p:column>
            <!--<h:outputText value="#{caseDocumentsTabBean.documentReferenceHelper.getDescription(item.value)}" />-->
            <h:outputText value="#{item.label}" />
          </p:column>
        </p:autoComplete>  
        <p:commandButton icon="pi pi-search"
                         styleClass="ui-button-raised select-button" 
                         action="#{caseDocumentsTabBean.documentReferenceHelper.find('caseDocumentsTabBean.documentReferenceHelper.selectedId')}"
                         alt="#{objectBundle.search}" title="#{objectBundle.search}" ajax="false" />     
      </div>

      <!-- Person data panel -->

    </h:panelGroup>

</ui:composition>

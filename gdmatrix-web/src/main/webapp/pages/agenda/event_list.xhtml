<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">
  
  <p:dataTable id="full_results_table" value="#{eventFinderBean.rows}" var="row"
               stripedRows="true" paginator="true" pageLinks="5" 
               paginatorPosition="bottom" size="small"
               rows="10" first="#{eventFinderBean.firstRow}"
               rowStyleClass="#{row.eventId == eventObjectBean.objectId ? 'current' : ''}"
               rowIndexVar="rowIndex"
               rendered="true">
    <p:column headerText="#{agendaBundle.event_id}" styleClass="w-1">
      <h:outputText value="#{row.eventId}" />
    </p:column>   
    <p:column headerText="#{agendaBundle.event_type}" styleClass="w-2">
      <h:outputText value="#{row.eventTypeId}" />
    </p:column>         
    <p:column headerText="#{agendaBundle.event_startDate}" styleClass="w-2">
      <h:outputText value="#{row.startDateTime}" converter="DateTimeConverter" />
    </p:column>
    <p:column headerText="#{agendaBundle.event_endDate}" styleClass="w-2">
      <h:outputText value="#{row.endDateTime}" converter="DateTimeConverter" />
    </p:column>
    <p:column headerText="#{agendaBundle.event_summary}" styleClass="w-8">
      <h:outputText value="#{row.summary}" />
    </p:column>
    <p:column styleClass="w-1">
      <p:commandButton icon="pi pi-external-link" 
                       styleClass="rounded-button ui-button-flat" 
                       action="#{eventFinderBean.view(rowIndex)}"
                       onclick="PF('objectTabs').select(0);"
                       resetValues="true"
                       process="@this"
                       update=":mainform:search_tabs :mainform:context_panel"
                       />     
    </p:column>
  </p:dataTable>  

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org">

  <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                var="agendaBundle" />

  <h:panelGroup>

    <!-- Results table -->
    <p:dataTable id="event_themes_table" value="#{eventThemesTabBean.resultListHelper.rows}"
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true"
                 size="small" paginatorPosition="bottom"
                 rowIndexVar="firstRow" first="#{eventThemesTabBean.firstRow}"
                 rows="#{eventThemesTabBean.resultListHelper.pageSize}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rowsPerPageTemplate="5,10,25,50">

      <f:facet name="header">

        <div class="flex align-items-center">
          <div class="w-9">
            <p:commandButton icon="pi pi-plus-circle" styleClass="ui-button-flat"
                             action="#{eventThemesTabBean.create}"
                             process="@this"
                             update="@root:@id(event_themes_dialog)"
                             resetValues="true"
                             actionListener="#{eventObjectBean.updateCurrentTab}"
                             oncomplete="PF('eventThemesDialog').show()"
                             alt="#{objectBundle.add}" title="#{objectBundle.add}" />
          </div>
          <div class="flex flex-row-reverse w-3">
            <div class="m-1">
              <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                            rendered="#{eventThemesTabBean.resultListHelper.rowCount > 0}" >
                <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventThemesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="pdf" target="event_themes_table" fileName="results" pageOnly="true"/>
                </p:menuitem>
                <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventThemesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="csv" target="event_themes_table" fileName="results" pageOnly="true" />
                </p:menuitem>
              </p:menuButton>
            </div>
          </div>
        </div>

      </f:facet>

      <p:column headerText="#{agendaBundle.eventThemes_themeId}" styleClass="w-1"
                exportHeaderValue="#{agendaBundle.eventThemes_themeId}">
        <h:outputText value="#{row.themeId}" />
      </p:column>

      <p:column headerText="#{agendaBundle.eventThemes_theme}" styleClass="w-10"
                exportHeaderValue="#{agendaBundle.eventThemes_theme}">
        <h:outputText value="#{row.description}"/>
      </p:column>

      <p:column styleClass="w-1" exportable="false">
        <p:commandButton action="#{eventThemesTabBean.remove(row)}"
                         update="event_themes_table :mainform:growl"
                         icon="pi pi-trash"
                         alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                         styleClass="rounded-button ui-button-flat"
                         onclick="return confirm('#{objectBundle.confirm_remove}');"/>
      </p:column>

    </p:dataTable>

  </h:panelGroup>

  <!-- Only works appendTo="@(form)" with one single form -->
  <p:dialog id="event_themes_dialog" widgetVar="eventThemesDialog"
            styleClass="edit_data_dialog" style="max-width:800px"
            modal="true" responsive="true" closable="false"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">

      <p:outputPanel>
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} mx-2 my-1"/>
        <h:outputText value="#{eventObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{eventObjectBean.getCurrentTab().getLabel()}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{eventThemesTabBean.pageObjectDescription}" />
      </p:outputPanel>

    </f:facet>

    <p:panel styleClass="mt-2" id="event_themes_panel"
             rendered="#{eventThemesTabBean.editing != null}">

      <div class="ui-fluid formgrid grid">
        <div class="field col-12">
          <p:outputLabel for="@next"
                         value="#{agendaBundle.eventThemes_theme}"
                         styleClass="w-full" />
          <p:selectOneMenu id="theme" value="#{eventThemesTabBean.editing.themeId}"
                           styleClass="inputfield w-full" style="min-width:inherit !important"
                           filter="true" filterMatchMode="contains" required="true">
            <f:selectItem itemLabel="" itemValue="" />
            <f:selectItems value="#{themeTypeBean.selectItems}" />
          </p:selectOneMenu>
        </div>
      </div>

    </p:panel>

    <f:facet name="footer">

      <div class="field col-12 text-right">
        <p:commandButton action="#{eventThemesTabBean.store}"
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!eventObjectBean.editable}"
                         process="event_themes_dialog"
                         update="event_themes_table event_themes_panel"
                         oncomplete="if (!isFacesError()) PF('eventThemesDialog').hide()" />
        <p:commandButton action="#{eventThemesTabBean.cancel}"
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}"
                         process="@this"
                         update="event_themes_dialog :mainform:growl" global="false"
                         oncomplete="PF('eventThemesDialog').hide()" />
      </div>

    </f:facet>

  </p:dialog>

</ui:composition>

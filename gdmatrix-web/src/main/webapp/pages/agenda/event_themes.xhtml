<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org">

  <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                var="agendaBundle" />

  <h:panelGroup>

    <!-- Results table -->
    <p:dataTable id="theme_results_table" value="#{eventThemesTabBean.resultListHelper.rows}" 
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true" 
                 size="small" paginatorPosition="bottom" 
                 rowIndexVar="firstRow" first="#{eventThemesTabBean.firstRow}"
                 rows="#{eventThemesTabBean.resultListHelper.pageSize}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rowsPerPageTemplate="5,10,25,50">

      <f:facet name="header">
        <div class="flex align-items-center">
          <div class="w-9">
          </div>
          <div class="flex flex-row-reverse w-3">    
            <div class="m-1">
              <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                            rendered="#{eventThemesTabBean.resultListHelper.rowCount > 0}" >
                <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventThemesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="pdf" target="theme_results_table" fileName="results" pageOnly="true"/>
                </p:menuitem>
                <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventThemesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="csv" target="theme_results_table" fileName="results" pageOnly="true" />
                </p:menuitem> 
              </p:menuButton>  
              <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                               action="#{eventThemesTabBean.create}" ajax="true"                               
                               update="@root:@id(theme_edit_panels)"
                               oncomplete="PF('themeDataDialog').show()"                               
                               alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
            </div>
          </div>          
        </div>
      </f:facet>      

      <p:column headerText="#{agendaBundle.eventThemes_themeId}" styleClass="w-1"
                exportHeaderValue="#{agendaBundle.eventThemes_themeId}">
        <h:outputText value="#{row.themeId}" />
      </p:column> 
      <p:column headerText="#{agendaBundle.eventThemes_theme}" styleClass="w-3"
                exportHeaderValue="#{agendaBundle.eventThemes_theme}">
        <h:outputText value="#{row.description}"/>
      </p:column>
      <p:column styleClass="w-2 text-right" exportable="false">
        <h:panelGroup>
          <p:commandButton action="#{eventThemesTabBean.remove(row)}"
                           ajax="true" update="theme_results_table :mainform:growl"
                           icon="pi pi-trash"
                           alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                           rendered="#{row.eventThemeId != null}"
                           styleClass="rounded-button ui-button-flat"
                           onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
        </h:panelGroup>          
      </p:column>       
    </p:dataTable>

  </h:panelGroup>

  <!-- Only works appendTo="@(form)" with one single form -->    
  <p:dialog id="theme_data_dialog" widgetVar="themeDataDialog" 
            styleClass="edit_data_dialog" style="max-width:800px" 
            modal="true" responsive="true" closable="true"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <p:outputPanel styleClass="text-2xl">
        <p:autoUpdate />        
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} text-3xl mx-2 my-1"/>       
        <h:outputText value="#{eventObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{eventObjectBean.getTabs().get(eventObjectBean.tabIndex).getLabel()}" />   
        <i class="pi pi-angle-right mx-2"></i> 
        <h:outputText value="#{eventThemesTabBean.pageObjectDescription}" />
      </p:outputPanel>
    </f:facet>

    <p:outputPanel id="theme_edit_panels">
      <p:panel id="edit_theme_form" 
               styleClass="mt-2"
               rendered="#{eventThemesTabBean.editing != null}">

        <div class="ui-fluid formgrid grid">          
          <p:outputPanel styleClass="field col-12">  
            <p:outputLabel for="theme"  
                           value="#{agendaBundle.eventThemes_theme}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:selectOneMenu id="theme" value="#{eventThemesTabBean.editing.themeId}"
                               styleClass="inputfield w-full" style="min-width:inherit !important"
                               filter="true" filterMatchMode="contains">
                <f:selectItems value="#{themeTypeBean.selectItems}" />
              </p:selectOneMenu>
            </div>
          </p:outputPanel>                    
        </div>

      </p:panel>              
      
      <f:loadBundle basename="org.santfeliu.web.obj.resources.ObjectBundle" 
                    var="objectBundle" />        

      <div class="field col-12 text-right">
        <p:commandButton action="#{eventThemesTabBean.store}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!eventObjectBean.editable}"
                         update="theme_results_table theme_edit_panels :mainform:growl" />
        <p:commandButton action="#{eventThemesTabBean.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="theme_edit_panels :mainform:growl" global="false" 
                         oncomplete="PF('themeDataDialog').hide()"/>
      </div>          

    </p:outputPanel>

  </p:dialog>     
    
    
</ui:composition>

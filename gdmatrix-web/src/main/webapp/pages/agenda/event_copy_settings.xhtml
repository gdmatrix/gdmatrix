<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <p:tabView widgetVar="eventCopyFrequencyTabView"
             touchable="false"
             activeIndex="#{eventCopyTabBean.selectedIndex}"
             styleClass="eventCopyTabView">

    <p:ajax event="tabChange" listener="#{eventCopyTabBean.onTabChange}" />

    <!-- Dayly frequency -->
    <p:tab title="#{agendaBundle.eventCopy_dayly}">
      <div class="containerTitle">
        <h:outputLabel value="#{agendaBundle.eventCopy_pattern}"/>
      </div>
      <div class="patternContainer">
        <p:selectOneRadio id="daylyFrequency" value="#{eventCopyTabBean.daylyFrequencyMode}"
                          layout="custom" converter="#{Integer}">
          <f:selectItem itemValue="0" />
          <f:selectItem itemValue="1" />
          <f:facet name="custom">
            <span class="field-radiobutton" role="radio">
              <p:radioButton for="daylyFrequency" itemIndex="0"/>
              <p:outputLabel for="@previous" value="#{agendaBundle.eventCopy_every}" />
              <p:inputText id="daylyFrequencyValue"
                           value="#{eventCopyTabBean.daylyFrequencyValue}" converter="#{Integer}"
                           styleClass="inputBox">
                <f:validateLongRange minimum="0"/>
              </p:inputText>
              <h:outputText value="#{agendaBundle.eventCopy_days}" />
            </span>
            <span class="field-radiobutton" role="radio">
              <p:radioButton for="daylyFrequency" itemIndex="1"/>
              <p:outputLabel for="@previous" value="#{agendaBundle.eventCopy_allWorkingDays}" />
            </span>
          </f:facet>
        </p:selectOneRadio>
      </div>
    </p:tab>

    <!-- Weekly frequency -->
    <p:tab title="#{agendaBundle.eventCopy_weekly}" >
      <div class="containerTitle">
        <h:outputLabel value="#{agendaBundle.eventCopy_pattern}"/>
      </div>
      <div class="patternContainer">
        <p:outputPanel styleClass="field-radiobutton">
          <p:outputLabel value="#{agendaBundle.eventCopy_repeatsEvery}"/>
          <p:inputText value="#{eventCopyTabBean.weeklyFrequencyValue}"
                       styleClass="inputBox">
            <f:validateLongRange minimum="0"/>
          </p:inputText>
          <p:outputLabel value="#{agendaBundle.eventCopy_weeks} "/>
          <p:outputLabel value="#{agendaBundle.eventCopy_theDays}: "/>
        </p:outputPanel>
        <p:selectManyCheckbox value="#{eventCopyTabBean.daysOfWeek}"
                              layout="responsive" columns="4">
          <f:selectItem itemLabel="#{agendaBundle.eventCopy_monday}" itemValue="2" />
          <f:selectItem itemLabel="#{agendaBundle.eventCopy_tuesday}" itemValue="3" />
          <f:selectItem itemLabel="#{agendaBundle.eventCopy_wednesday}" itemValue="4" />
          <f:selectItem itemLabel="#{agendaBundle.eventCopy_thursday}" itemValue="5" />
          <f:selectItem itemLabel="#{agendaBundle.eventCopy_friday}" itemValue="6" />
          <f:selectItem itemLabel="#{agendaBundle.eventCopy_saturday}" itemValue="7" />
          <f:selectItem itemLabel="#{agendaBundle.eventCopy_sunday}" itemValue="1" />
        </p:selectManyCheckbox>
      </div>
    </p:tab>

    <!-- Monthly frequency -->
    <p:tab title="#{agendaBundle.eventCopy_monthly}" >
      <div class="containerTitle">
        <h:outputLabel value="#{agendaBundle.eventCopy_pattern}"/>
      </div>
      <div class="patternContainer">
        <p:selectOneRadio id="monthlyFrequency" value="#{eventCopyTabBean.monthlyFrequencyMode}"
                          layout="custom" converter="#{Integer}">
          <f:selectItem itemValue="0" />
          <f:selectItem itemValue="1" />
          <f:facet name="custom">
            <span class="field-radiobutton" role="radio">
              <p:radioButton for="monthlyFrequency" itemIndex="0"/>
              <p:outputLabel for="@previous" value="#{agendaBundle.eventCopy_theDay}" />
              <p:inputText value="#{eventCopyTabBean.monthlyDayOfMonth}" converter="#{Integer}"
                           styleClass="inputBox">
                <f:validateLongRange minimum="0"/>
              </p:inputText>
              <h:outputText value="#{agendaBundle.eventCopy_ofEvery}" />
              <p:inputText value="#{eventCopyTabBean.monthlyFrequencyValue0}" converter="#{Integer}"
                           styleClass="inputBox">
                <f:validateLongRange minimum="0"/>
              </p:inputText>
              <h:outputText value="#{agendaBundle.eventCopy_months}" />
            </span>
            <span class="field-radiobutton" role="radio">
              <p:radioButton for="monthlyFrequency" itemIndex="1"/>
              <p:outputLabel for="@previous" value="#{agendaBundle.eventCopy_every}" />
              <p:selectOneMenu value="#{eventCopyTabBean.monthlyWeekPosition}" styleClass="inputSelect">
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_first}" itemValue="1" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_second}" itemValue="2" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_third}" itemValue="3" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_fourth}" itemValue="4" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_last}" itemValue="5" />
              </p:selectOneMenu>
              <p:selectOneMenu value="#{eventCopyTabBean.monthlyDayOfWeekType}" styleClass="inputSelect">
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_day}" itemValue="8" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_workingDay}" itemValue="9" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_weekendDay}" itemValue="10" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_monday}" itemValue="2" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_tuesday}" itemValue="3" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_wednesday}" itemValue="4" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_thursday}" itemValue="5" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_friday}" itemValue="6" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_saturday}" itemValue="7" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_sunday}" itemValue="1" />
              </p:selectOneMenu>
              <h:outputText value="#{agendaBundle.eventCopy_ofEvery}" />
              <p:inputText value="#{eventCopyTabBean.monthlyFrequencyValue1}" converter="#{Integer}"
                           styleClass="inputBox">
                <f:validateLongRange minimum="0"/>
              </p:inputText>
              <h:outputText value="#{agendaBundle.eventCopy_months}" />
            </span>
          </f:facet>
        </p:selectOneRadio>
      </div>
    </p:tab>

    <!-- Yearly Frequency -->
    <p:tab title="#{agendaBundle.eventCopy_yearly}">
      <div class="containerTitle">
        <h:outputLabel value="#{agendaBundle.eventCopy_pattern}"/>
      </div>
      <div class="patternContainer" >
        <p:selectOneRadio id="yearlyFrequency" value="#{eventCopyTabBean.yearlyFrequencyMode}"
                          layout="custom" converter="#{Integer}">
          <f:selectItem itemValue="0" />
          <f:selectItem itemValue="1" />
          <f:facet name="custom">
            <span class="field-radiobutton" role="radio">
              <p:radioButton for="yearlyFrequency" itemIndex="0"/>
              <p:outputLabel for="@previous" value="#{agendaBundle.eventCopy_every}" />
              <p:inputText value="#{eventCopyTabBean.yearlyDayOfMonth}"
                           styleClass="inputBox">
                <f:validateLongRange minimum="0"/>
              </p:inputText>
              <h:outputText value="#{agendaBundle.eventCopy_of}" />
              <p:selectOneMenu value="#{eventCopyTabBean.month0}" styleClass="inputSelect">
                <f:selectItems value="#{eventCopyTabBean.monthsSelectItems}" />
              </p:selectOneMenu>
            </span>
            <span class="field-radiobutton" role="radio">
              <p:radioButton for="yearlyFrequency" itemIndex="1"/>
              <p:outputLabel for="@previous" value="#{agendaBundle.eventCopy_every}" />
              <p:selectOneMenu value="#{eventCopyTabBean.yearlyWeekPosition}" styleClass="inputSelect">
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_first}" itemValue="1" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_second}" itemValue="2" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_third}" itemValue="3" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_fourth}" itemValue="4" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_last}" itemValue="5" />
              </p:selectOneMenu>
              <p:selectOneMenu value="#{eventCopyTabBean.yearlyDayOfWeekType}" styleClass="inputSelect">
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_day}" itemValue="8" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_workingDay}" itemValue="9" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_weekendDay}" itemValue="10" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_monday}" itemValue="2" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_tuesday}" itemValue="3" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_wednesday}" itemValue="4" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_thursday}" itemValue="5" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_friday}" itemValue="6" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_saturday}" itemValue="7" />
                <f:selectItem itemLabel="#{agendaBundle.eventCopy_sunday}" itemValue="1" />
              </p:selectOneMenu>
              <h:outputText value="#{agendaBundle.eventCopy_ofEvery}" />
              <p:selectOneMenu value="#{eventCopyTabBean.month1}" styleClass="inputSelect">
                <f:selectItems value="#{eventCopyTabBean.monthsSelectItems}" />
              </p:selectOneMenu>
            </span>
          </f:facet>
        </p:selectOneRadio>
      </div>
    </p:tab>
  </p:tabView>

  <ui:include src="/pages/agenda/event_copy_settings_common.xhtml"/>

</html>

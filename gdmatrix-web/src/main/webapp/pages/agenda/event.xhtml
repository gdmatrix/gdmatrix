<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/obj/object_3col.xhtml">

  <ui:define name="filter">

    <p:outputPanel id="filter_panel">

      <p:tabView id="find_selector"
                 activeIndex="#{eventFinderBean.tabIndex}">

        <p:tab title="Ràpida" id="smart_search">
          <p:defaultCommand target="smart_search_button" scope="smart_search" />
          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="Valor" />
            <p:inputText id="smartFilter" value="#{eventFinderBean.smartFilter}"
                         class="inputfield w-full ui-fluid"/>
          </p:outputPanel>

          <div class="buttons text-right">
            <p:commandButton value="Clear"
                             action="#{eventFinderBean.clear}"
                             styleClass="ui-button-raised m-1"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list"
                             resetValues="true"                             
                             />
            <p:commandButton id="smart_search_button"
                             value="Search"
                             action="#{eventFinderBean.smartFind}"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs :mainform:context_panel :mainform:filter_panel"
                             resetValues="true"
                             styleClass="ui-button-raised m-1"
                             oncomplete="endPanel('leftPanel');"/>
          </div>

        </p:tab>

        <p:tab title="Avançada" id="advanced_search">
          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />
          <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                        var="agendaBundle" />
          
          <!-- EventId -->
          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="#{agendaBundle.event_id}" />
            <p:chips id="eventId" value="#{eventFinderBean.eventId}"
                     addOnPaste="true" separator=","
                     class="inputfield w-full"/>            
          </p:outputPanel>

          <!-- Content -->
          <p:outputPanel styleClass="field">
            <p:outputLabel for="@next" value="#{agendaBundle.event_content}" />
            <p:inputText id="content" value="#{eventFinderBean.filter.content}"
                         class="inputfield w-full" />
          </p:outputPanel>

          <!-- TypeId -->    
          <p:outputPanel styleClass="field" 
                         rendered="#{eventObjectBean.allTypes.size() > 1}">
            <p:outputLabel for="@next" value="#{agendaBundle.event_type}" />    
            <p:selectOneMenu id="typeId" value="#{eventFinderBean.searchEventTypeId}"  
                             styleClass="inputfield w-full" filter="true" filterMatchMode="contains"
                             style="min-width:inherit !important" var="t">
              <f:selectItems value="#{eventObjectBean.allTypes}" 
                             var="type" itemLabel="#{type.description}#{eventObjectBean.isPublicType(type.typeId) ? ' Ⓦ' : ''}" 
                             itemValue="#{type.typeId}" />  
              <p:column>
                <h:outputText value="#{typeBean.getDescription(t)}#{eventObjectBean.isPublicType(t) ? ' Ⓦ' : ''}" />
              </p:column>
            </p:selectOneMenu>
          </p:outputPanel>     
                    
          <!-- Dates -->    
          <p:fieldset legend="#{agendaBundle.eventSearch_date}" 
                      toggleable="true">
            <p:outputPanel styleClass="formgrid grid">

              <p:outputPanel styleClass="field col-12">   
                <p:selectOneMenu id="dateComparator" value="#{eventFinderBean.filter.dateComparator}"
                                 styleClass="inputfield w-full" style="vertical-align:middle">
                  <f:selectItem itemLabel="#{agendaBundle.event_startDate}" itemValue="1" />
                  <f:selectItem itemLabel="#{agendaBundle.event_endDate}" itemValue="2" />
                  <f:selectItem itemLabel="#{agendaBundle.eventSearch_activeDate}" itemValue="3" />
                </p:selectOneMenu>      
              </p:outputPanel>

              <div class="field col-12 md:col-6">
                <p:outputLabel for="@next" value="#{agendaBundle.eventSearch_from} " />
                <p:datePicker id="start_date" value="#{eventFinderBean.fromDate}" 
                              locale="#{eventFinderBean.language}" inputStyleClass="w-12"
                              styleClass="inputfield w-full" showIcon="false" 
                              monthNavigator="true" yearNavigator="true" />  
              </div>
              <div class="field col-12 md:col-6">
                <p:outputLabel for="@next" value=" #{agendaBundle.eventSearch_to} " />
                <p:datePicker id="end_date" value="#{eventFinderBean.toDate}" 
                              locale="#{eventFinderBean.language}" inputStyleClass="w-12"
                              styleClass="inputfield w-full" showIcon="false" 
                              monthNavigator="true" yearNavigator="true" />  
              </div>
            </p:outputPanel>      
          </p:fieldset>
          
          <!-- ThemeId -->
<!--          
          <p:outputPanel styleClass="field" rendered="true">
            <p:outputLabel for="@next" value="#{agendaBundle.event_themeId}:" />
            <p:selectOneMenu id="themeId" value="#{eventFinderBean.themeReferenceHelper.selectedId}"
                             styleClass="inputfield w-full" style="min-width:inherit !important"
                             filter="true" filterMatchMode="contains">
              <f:selectItem itemValue="" itemLabel="Tots" />              
              <f:selectItems value="#{eventFinderBean.themeReferenceHelper.selectItems}" />
            </p:selectOneMenu>
          </p:outputPanel>          
-->

          <!-- PersonId -->
          <p:outputPanel styleClass="field" rendered="true">
            <p:outputLabel for="person" value="#{agendaBundle.event_personId}:" />
            <div class="ui-inputgroup">
              <p:commandButton action="#{eventFinderBean.personReferenceHelper.find('eventFinderBean.personReferenceHelper.selectedId')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}" /> 
              <p:autoComplete id="person" styleClass="inputfield w-11" inputStyleClass="w-10"
                              value="#{eventFinderBean.personReferenceHelper.selectedItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank" cache="true"
                              completeMethod="#{eventFinderBean.personReferenceHelper.complete}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{eventFinderBean.onPersonSelect}" update="@this"/>
                <p:ajax event="clear" listener="#{eventFinderBean.onPersonClear}" update="@this"/>
                <p:column>                 
                  <h:outputText value="#{eventFinderBean.personReferenceHelper.getDescription(item.value)}" />
                </p:column>        
              </p:autoComplete>           
            </div>
          </p:outputPanel>          

          <!-- Room -->
          <p:outputPanel styleClass="field" rendered="true">
            <p:outputLabel for="room" value="#{agendaBundle.event_place}:" />
            <div class="ui-inputgroup">
              <p:commandButton action="#{eventFinderBean.roomReferenceHelper.find('eventFinderBean.roomReferenceHelper.selectedId')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}" /> 
              <p:autoComplete id="room" styleClass="inputfield w-11" inputStyleClass="w-10"
                              value="#{eventFinderBean.roomReferenceHelper.selectedItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank" cache="true"                              
                              completeMethod="#{eventFinderBean.roomReferenceHelper.complete}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{eventFinderBean.onRoomSelect}" update="@this"/>
                <p:ajax event="clear" listener="#{eventFinderBean.onRoomClear}" update="@this"/>
                <p:column>                 
                  <h:outputText value="#{eventFinderBean.roomReferenceHelper.getDescription(item.value)}" />
                </p:column>        
              </p:autoComplete>           
            </div>
          </p:outputPanel>          
          
          <div class="text-right">
            <p:commandButton value="Clear"
                             action="#{eventFinderBean.clear}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list"
                             resetValues="true"
                             />
            <p:commandButton id="advanced_search_button"
                             value="Search"
                             action="#{eventFinderBean.find}"
                             process=":mainform:find_selector"
                             update=":mainform:search_tabs :mainform:context_panel :mainform:filter_panel"
                             styleClass="ui-button-raised m-1"
                             resetValues="true"
                             oncomplete="endPanel('leftPanel');"
                             />
          </div>
        </p:tab>

      </p:tabView>
    </p:outputPanel>
  </ui:define>

  <ui:define name="object">
    <script>
      function onTabShow()
      {
        var activeIndex = PF('searchTabs').getActiveIndex();
        if (activeIndex === 0) 
        {
          updateResults();
          console.info("updateResults");
        }
      }
    </script>
    <p:remoteCommand name="updateResults"
                     action="#{eventFinderBean.update}"
                     process="@this" 
                     update=":mainform:search_tabs:result_list" />
    
    <p:tabView id="search_tabs"
               widgetVar="searchTabs"
               binding="#{eventObjectBean.searchTabView}"
               touchable="false"
               onTabShow="onTabShow()">
      
      <p:tab title="Cerca" id="object_search">
        <f:facet name="title">
          <i class="pi pi-list m-1"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <h:panelGroup id="result_list">        
          <ui:include src="event_list.xhtml" />
        </h:panelGroup>
      </p:tab>

      <p:tab>
        <f:facet name="title">
          <i class="pi pi-list m-1"></i>
          <h:outputText value="#{userSessionBean.menuModel.selectedMenuItem.properties.label}"/>
        </f:facet>
        <h:panelGroup id="obj_tabs">
          <ui:param name="objectBean" value="#{eventObjectBean}" />
          <ui:include src="/pages/obj/object_standard.xhtml" />
        </h:panelGroup>        
      </p:tab>
      
    </p:tabView>

  </ui:define>

</ui:composition>

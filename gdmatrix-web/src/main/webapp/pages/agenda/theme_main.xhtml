<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:messages showSummary="true" styleClass="messages" 
                showIcon="true" closable="false" severity="error,fatal">
      <p:autoUpdate />
    </p:messages>
  
    <div class="ui-fluid formgrid grid">

      <p:outputPanel styleClass="field col-12"
                     rendered="true">
        <p:outputLabel for="description" value="#{agendaBundle.theme_description}" />
        <p:inputText id="description" value="#{themeObjectBean.theme.description}"
                     required="true"
                     requiredMessage="#{messageBundle.DESCRIPTION_IS_REQUIRED}"
                     styleClass="inputfield w-full"
                     readonly="#{!themeObjectBean.editable}" />
      </p:outputPanel>

    </div>

</ui:composition>

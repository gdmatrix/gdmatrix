<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org">

  <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                var="agendaBundle" />

  <h:panelGroup>

    <!-- Results table -->
    <p:dataTable id="place_results_table" value="#{eventPlacesTabBean.resultListHelper.rows}" 
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true" 
                 size="small" paginatorPosition="bottom" 
                 rowIndexVar="firstRow" first="#{eventPlacesTabBean.firstRow}"
                 rows="#{eventPlacesTabBean.resultListHelper.pageSize}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rowsPerPageTemplate="5,10,25,50">

      <f:facet name="header">
        <div class="flex align-items-center">
          <div class="w-9">
          </div>
          <div class="flex flex-row-reverse w-3">    
            <div class="m-1">
              <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                            rendered="#{eventPlacesTabBean.resultListHelper.rowCount > 0}" >
                <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventPlacesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="pdf" target="place_results_table" fileName="results" pageOnly="true"/>
                </p:menuitem>
                <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventPlacesTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="csv" target="place_results_table" fileName="results" pageOnly="true" />
                </p:menuitem> 
              </p:menuButton>  
              <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                               action="#{eventPlacesTabBean.create}" ajax="true"                                 
                               update="@root:@id(place_edit_panels)"
                               oncomplete="PF('placeDataDialog').show()"                                  
                               alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
            </div>              
          </div>          
        </div>
      </f:facet>      

      <p:column headerText="#{agendaBundle.eventPlaces_id}" styleClass="w-1"
                exportHeaderValue="#{agendaBundle.eventPlaces_id}">
        <h:outputText value="#{row.eventPlaceId}" />
      </p:column> 

      <p:column headerText="#{agendaBundle.eventPlaces_place}" styleClass="w-3"
                exportHeaderValue="#{agendaBundle.eventPlaces_place}">
        <div>
          <div><h:outputText value="#{row.roomView != null ? row.roomView.description : ''}" /></div>
          <div><h:outputText value="#{row.addressView != null ? row.addressView.description : ''}" /></div>
        </div>
      </p:column>      
      
      <p:column styleClass="w-2 text-right" exportable="false">
        <h:panelGroup>
          <p:commandButton icon="pi pi-external-link"  
                           action="#{navigatorBean.show('Room', row.roomView.roomId)}" 
                           immediate="true" ajax="false" 
                           alt="#{objectBundle.show}" title="#{objectBundle.show}"
                           rendered="#{row.roomView != null}"
                           styleClass="rounded-button ui-button-flat" /> 
          <p:commandButton icon="pi pi-external-link"  
                           action="#{navigatorBean.show('Address', row.addressView.addressId)}" 
                           immediate="true" ajax="false" 
                           alt="#{objectBundle.show}" title="#{objectBundle.show}"
                           rendered="#{row.roomView == null}"
                           styleClass="rounded-button ui-button-flat" /> 
          <p:commandButton action="#{eventPlacesTabBean.edit(row)}"
                           icon="pi pi-pencil"
                           rendered="#{row.eventPlaceId != null}"
                           styleClass="rounded-button ui-button-flat"                              
                           alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                           ajax="true" process="@this" update=":mainform:search_tabs:tabs:place_data_dialog place_results_table"
                           oncomplete="PF('placeDataDialog').show()"/>          
          <p:commandButton action="#{eventPlacesTabBean.remove(row)}"
                           ajax="true" update="place_results_table :mainform:growl"
                           icon="pi pi-trash"
                           alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                           rendered="#{row.eventPlaceId != null}"
                           styleClass="rounded-button ui-button-flat"
                           onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
        </h:panelGroup>
      </p:column>       
    </p:dataTable>

  </h:panelGroup>

  <!-- Only works appendTo="@(form)" with one single form -->    
  <p:dialog id="place_data_dialog" widgetVar="placeDataDialog" 
            styleClass="edit_data_dialog" style="max-width:800px" 
            modal="true" responsive="true" closable="true"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <p:outputPanel styleClass="text-2xl">
        <p:autoUpdate />        
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} text-3xl mx-2 my-1"/>       
        <h:outputText value="#{eventObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{eventObjectBean.getTabs().get(eventObjectBean.tabIndex).getLabel()}" />   
        <i class="pi pi-angle-right mx-2"></i> 
        <h:outputText value="#{eventPlacesTabBean.pageObjectDescription}" />
      </p:outputPanel>
    </f:facet>

    <p:outputPanel id="place_edit_panels">
      <p:panel id="edit_place_form" 
               styleClass="mt-2"
               rendered="#{eventPlacesTabBean.editing != null}">

        <div class="ui-fluid formgrid grid" >

          <!-- Address -->
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="address"  
                           value="#{agendaBundle.eventPlaces_address}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:commandButton action="#{eventPlacesTabBean.addressReferenceHelper.find('eventPlacesTabBean.addressReferenceHelper.selectedId')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}" />               
              <p:autoComplete id="address"
                              value="#{eventPlacesTabBean.addressReferenceHelper.selectedItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank" cache="true"
                              completeMethod="#{eventPlacesTabBean.addressReferenceHelper.complete}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{eventPlacesTabBean.onAddressSelect}" update="place_edit_panels"/>
                <p:ajax event="clear" listener="#{eventPlacesTabBean.onAddressClear}" update="place_edit_panels"/>
                <p:column>                 
                  <h:outputText value="#{eventPlacesTabBean.addressReferenceHelper.getDescription(item.value)}" />
                </p:column>        
              </p:autoComplete>             
            </div>
          </p:outputPanel>         

          <!-- Room -->
          <p:outputPanel styleClass="field col-12 md:col-6">  
            <p:outputLabel for="room"  
                           value="#{agendaBundle.eventPlaces_room}"
                           styleClass="w-full"/>
            <div class="ui-inputgroup">
              <p:commandButton action="#{eventPlacesTabBean.roomReferenceHelper.find('eventPlacesTabBean.roomReferenceHelper.selectedId')}"
                               icon="pi pi-search" ajax="false"
                               styleClass="ui-button-raised"                               
                               alt="#{objectBundle.search}" title="#{objectBundle.search}" />               
              <p:autoComplete id="room"
                              value="#{eventPlacesTabBean.roomReferenceHelper.selectedItem}" 
                              maxResults="10" dropdown="true" dropdownMode="blank" cache="true"
                              completeMethod="#{eventPlacesTabBean.roomReferenceHelper.complete}"
                              converter="selectItemConverter"
                              var="item" itemValue="#{item}" itemLabel="#{item.label}"
                              queryDelay="1000"
                              onclick="this.setSelectionRange(0, this.value.length)">
                <p:ajax event="itemSelect" listener="#{eventPlacesTabBean.onRoomSelect}" update="place_edit_panels"/>
                <p:ajax event="clear" listener="#{eventPlacesTabBean.onRoomClear}" update="place_edit_panels"/>                
                <p:column>                 
                  <h:outputText value="#{eventPlacesTabBean.roomReferenceHelper.getDescription(item.value)}" />
                </p:column>        
              </p:autoComplete>             
            </div>
          </p:outputPanel>         
          
          <!-- Comments -->
          <p:outputPanel styleClass="field col-12" 
                         rendered="true">
            <p:outputLabel for="comments" 
                           value="#{agendaBundle.eventPlaces_comments}"/>
            <p:inputTextarea id="comments" value="#{eventPlacesTabBean.editing.comments}"
                             styleClass="inputfield w-full" autoResize="false" />
          </p:outputPanel>

        </div>

      </p:panel>              
      
      <f:loadBundle basename="org.santfeliu.web.obj.resources.ObjectBundle" 
                    var="objectBundle" />        

      <div class="field col-12 text-right">
        <p:commandButton action="#{eventPlacesTabBean.store}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!eventObjectBean.editable}"
                         update="place_results_table place_edit_panels :mainform:growl" />
        <p:commandButton action="#{eventPlacesTabBean.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="place_edit_panels :mainform:growl" global="false" 
                         oncomplete="PF('placeDataDialog').hide()"/>
      </div>          

    </p:outputPanel>

  </p:dialog>     
    
    
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

  <p:dialog id="event_cases_dialog" widgetVar="eventCasesDialog"
            styleClass="edit_data_dialog" style="max-width:800px"
            modal="true" responsive="true" closable="false"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <p:outputPanel>
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} mx-2 my-1"/>
        <h:outputText value="#{eventObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{eventObjectBean.activeEditTab.label}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{eventCasesTabBean.caseDescription}" />
      </p:outputPanel>
    </f:facet>

    <h:panelGroup styleClass="mt-2" id="event_cases_panel"
                  layout="block"
                  rendered="#{eventCasesTabBean.editing != null}">

      <div class="ui-fluid formgrid grid" >

        <!-- Case -->
        <div class="field col-12">
          <p:outputLabel for="@next"
                         value="#{agendaBundle.eventCases_case}"
                         styleClass="w-full"
                         indicateRequired="true" />
          <emcomp:objectReference value="#{eventCasesTabBean.caseId}"
                                  process="@(.savable)"
                                  type="Case"
                                  styleClass="w-full"
                                  scrollHeight="200"
                                  queryDelay="1000"
                                  required="true"
                                  minQueryLength="3">
          </emcomp:objectReference>
        </div>

        <!-- Type -->
        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next"
                         value="#{agendaBundle.eventCases_type}"
                         styleClass="w-full"
                         indicateRequired="true" />
          <emcomp:typeReference value="#{eventCasesTabBean.caseEventTypeId}"
                                process="@(.savable)"
                                type="CaseEvent"
                                styleClass="w-full"
                                scrollHeight="200"
                                queryDelay="1000"
                                minQueryLength="3"
                                required="true">
            <p:ajax event="itemSelect"
                    process="@this"
                    update="@parent:@parent:@parent:event_cases_dialog" />
          </emcomp:typeReference>
        </div>

        <!-- Comments -->
        <div class="field col-12">
          <p:outputLabel for="@next"
                         value="#{agendaBundle.eventCases_comments}" />
          <p:inputTextarea
            styleClass="savable"
            value="#{eventCasesTabBean.editing.comments}" />
        </div>

      </div>

    </h:panelGroup>

    <emcomp:dynamicProperties typeId="#{eventCasesTabBean.editing.caseEventTypeId}"
                              formSelector="#{eventCasesTabBean.formSelector}"
                              properties="#{eventCasesTabBean.editing.property}" />

    <f:facet name="footer">

      <div class="field col-12 text-right">
        <p:commandButton action="#{eventCasesTabBean.store}"
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         process="event_cases_dialog"
                         update=":mainform:search_tabs:tabs event_cases_panel"
                         oncomplete="if (!isFacesError()) PF('eventCasesDialog').hide()"
                         />
        <p:commandButton action="#{eventCasesTabBean.cancel}"
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}"
                         process="@this"
                         update="event_cases_dialog :mainform:growl" global="false"
                         oncomplete="PF('eventCasesDialog').hide()"/>
      </div>
    </f:facet>

  </p:dialog>

</ui:composition>

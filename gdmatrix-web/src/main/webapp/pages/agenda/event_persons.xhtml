<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

  <f:loadBundle basename="org.santfeliu.agenda.web.resources.AgendaBundle"
                var="agendaBundle" />

  <h:panelGroup>

    <!-- Results table -->
    <p:dataTable id="person_results_table" value="#{eventPersonsTabBean.resultListHelper.rows}" 
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true" 
                 size="small" paginatorPosition="bottom" 
                 rowIndexVar="firstRow" first="#{eventPersonsTabBean.firstRow}"
                 rows="#{eventPersonsTabBean.resultListHelper.pageSize}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rowsPerPageTemplate="5,10,25,50">

      <f:facet name="header">
        <div class="flex align-items-center">
          <div class="w-9">
          </div>
          <div class="flex flex-row-reverse w-3">    
            <div class="m-1">
              <p:menuButton icon="pi pi-file-excel text-xl" styleClass="ui-menu-button ui-button-flat"
                            rendered="#{eventPersonsTabBean.resultListHelper.rowCount > 0}" >
                <p:menuitem title="PDF" value="PDF" icon="pi pi-file-pdf text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventPersonsTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="pdf" target="person_results_table" fileName="results" pageOnly="true"/>
                </p:menuitem>
                <p:menuitem title="CSV" value="CSV" icon="pi pi-file-excel text-xl" styleClass="m-1 ui-button-flat" ajax="false"
                            rendered="#{eventPersonsTabBean.resultListHelper.rowCount > 0}">
                  <p:dataExporter type="csv" target="person_results_table" fileName="results" pageOnly="true" />
                </p:menuitem> 
              </p:menuButton>  
              <p:commandButton icon="pi pi-plus-circle text-xl" styleClass="ui-button-flat" 
                               action="#{eventPersonsTabBean.create}" ajax="true"                                 
                               update="@root:@id(person_edit_panels)"
                               oncomplete="PF('personDataDialog').show()"                                  
                               alt="#{objectBundle.add}" title="#{objectBundle.add}" />                        
            </div>              
          </div>          
        </div>
      </f:facet>      

      <p:column headerText="#{agendaBundle.attendants_id}" styleClass="w-1"
                exportHeaderValue="#{agendaBundle.attendants_id}">
        <h:outputText value="#{row.personView.personId}" />
      </p:column> 
      <p:column headerText="#{agendaBundle.attendants_person}" styleClass="w-3"
                exportHeaderValue="#{agendaBundle.attendants_person}">
        <h:outputText value="#{row.personView.fullName}"/>
      </p:column>
      <p:column headerText="#{agendaBundle.attendants_type}" styleClass="w-3"
                exportHeaderValue="#{agendaBundle.attendants_type}">
        <h:outputText value="#{eventPersonsTabBean.attendantTypeDescription}"/>
      </p:column>
      <p:column headerText="#{agendaBundle.attendants_attended}" styleClass="w-1"
                exportHeaderValue="#{agendaBundle.attendants_attended}">
        <h:outputText value="#{eventPersonsTabBean.attendedLabel}"/>
      </p:column>
      <p:column styleClass="w-2 text-right" exportable="false">
        <h:panelGroup>
          <p:commandButton icon="pi pi-external-link"  
                           action="#{navigatorBean.show('Person', row.personId)}" 
                           immediate="true" ajax="false"
                           styleClass="rounded-button ui-button-flat"
                           alt="#{objectBundle.show}" title="#{objectBundle.show}"/> 
          <p:commandButton action="#{eventPersonsTabBean.edit(row)}"
                           icon="pi pi-pencil"
                           rendered="#{row.attendantId != null}"
                           styleClass="rounded-button ui-button-flat"                               
                           alt="#{objectBundle.edit}" title="#{objectBundle.edit}"
                           ajax="true" process="@this" update=":mainform:search_tabs:tabs:person_data_dialog person_results_table"
                           oncomplete="PF('personDataDialog').show()"
                           resetValues="true" />          
          <p:commandButton action="#{eventPersonsTabBean.remove(row)}"
                           ajax="true" update="person_results_table :mainform:growl"
                           icon="pi pi-trash"
                           alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                           rendered="#{row.attendantId != null}"
                           styleClass="rounded-button ui-button-flat"
                           onclick="return confirm('#{objectBundle.confirm_remove}');"/>            
        </h:panelGroup>          
      </p:column>       
    </p:dataTable>

    <!-- Person data panel -->

  </h:panelGroup>

  <!-- Only works appendTo="@(form)" with one single form -->    
  <p:dialog id="person_data_dialog" widgetVar="personDataDialog" 
            styleClass="edit_data_dialog" style="max-width:800px" 
            modal="true" responsive="true" closable="true"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <p:outputPanel styleClass="text-2xl">
        <p:autoUpdate />        
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} text-3xl mx-2 my-1"/>       
        <h:outputText value="#{eventObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{eventObjectBean.getTabs().get(eventObjectBean.tabIndex).getLabel()}" />   
        <i class="pi pi-angle-right mx-2"></i> 
        <h:outputText value="#{eventPersonsTabBean.pageObjectDescription}" />
      </p:outputPanel>
    </f:facet>

    <p:outputPanel id="person_edit_panels">
      <p:panel id="edit_person_form" 
               styleClass="mt-2"
               rendered="#{eventPersonsTabBean.editing != null}">

        <div class="ui-fluid formgrid grid" >

          <!-- Type -->
          <p:outputPanel styleClass="field col-12 md:col-6" 
                         rendered="true">
            <p:outputLabel for="@next" 
                           value="#{agendaBundle.attendants_type}" />
            <p:selectOneMenu value="#{eventPersonsTabBean.editing.attendantTypeId}"  
                             styleClass="inputfield w-full" 
                             filter="true"
                             filterMatchMode="contains">
              <f:selectItems value="#{typeTypeBean.getSelectItems('Attendant')}" 
                             var="item" />
              <p:column>
                <h:outputText value="#{item.label}" />
              </p:column>       
            </p:selectOneMenu>            
          </p:outputPanel>
          
          <!-- Person -->
          <p:outputPanel styleClass="field col-12">  
            <p:outputLabel for="@next"  
                           value="#{agendaBundle.attendants_person}"
                           styleClass="w-full"/>
            <emcomp:objectReference value="#{eventPersonsTabBean.personId}"
                                    type="Person"
                                    process=":mainform:filter_panel"
                                    styleClass="w-full"
                                    scrollHeight="200"
                                    queryDelay="1000"
                                    minQueryLength="3">
              <p:ajax event="clear" listener="#{eventPersonsTabBean.onPersonClear}" update="@id(person_edit_panels)" />
            </emcomp:objectReference>
          </p:outputPanel>
          
          <!-- Hidden -->
          <p:outputPanel styleClass="field-checkbox col-12"
                         rendered="#{eventPersonsTabBean.editing.personId != null}">            
            <p:selectBooleanCheckbox value="#{eventPersonsTabBean.hidden}" 
                                     itemLabel="#{agendaBundle.attendants_hidden}"
                                     disabled="#{!eventObjectBean.editable}" />            
          </p:outputPanel>
          
          <!-- Attended -->
          <p:outputPanel styleClass="field col-12 md:col-6" 
                         rendered="true">
            <p:outputLabel for="attended" 
                           value="#{agendaBundle.attendants_attended}" />
            <p:selectOneMenu id="attended" 
                             value="#{eventPersonsTabBean.editing.attended}"
                             disabled="#{!eventObjectBean.editable}" autoWidth="false">
              <f:selectItem itemLabel=" " itemValue="" />
              <f:selectItem itemLabel="NO" itemValue="N" />
              <f:selectItem itemLabel="SI" itemValue="S" />
              <f:selectItem itemLabel="FJ" itemValue="J" />
            </p:selectOneMenu>
          </p:outputPanel>          
          
          <!-- Comments -->
          <p:outputPanel styleClass="field col-12" 
                         rendered="#{eventPersonsTabBean.editing.personId != null}">
            <p:outputLabel for="comments" 
                           value="#{agendaBundle.attendants_comments}"/>
            <p:inputTextarea id="comments" value="#{eventPersonsTabBean.editing.comments}"
                             autoResize="false" 
                             onkeypress="checkMaxLength(this, #{attendantsBean.propertySize.comments})" 
                             readonly="#{not eventObjectBean.editable}" />
          </p:outputPanel>
          
        </div>

      </p:panel>              
      
      <f:loadBundle basename="org.santfeliu.web.obj.resources.ObjectBundle" 
                    var="objectBundle" />        

      <div class="field col-12 text-right">
        <p:commandButton action="#{eventPersonsTabBean.store}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.store}"
                         disabled="#{!eventObjectBean.editable}"
                         update="person_results_table person_edit_panels :mainform:growl" />
        <p:commandButton action="#{eventPersonsTabBean.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}" 
                         immediate="true" update="person_edit_panels :mainform:growl" global="false" 
                         oncomplete="PF('personDataDialog').hide()"/>
      </div>          

    </p:outputPanel>

  </p:dialog>     
    
    
</ui:composition>

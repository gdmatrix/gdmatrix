<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:gdm="http://gdmatrix.org/faces"
                template="/pages/query/edit/panels/components.xhtml">  

  <ui:param name="componentRef" value="output" />
  <ui:param name="componentList" value="#{queryEditBean.outputList}" />
  <ui:param name="componentSelectedItem" value="#{queryEditBean.selectedOutput}" />
  <ui:param name="componentEditingItem" value="#{queryEditBean.editingOutput}" />
  <ui:param name="componentNotSelectedLabel" value="#{queryBundle.outputNotSelected}" />
  <ui:param name="componentNoElementsLabel" value="#{queryBundle.noOutputs}" />
  <ui:param name="componentItemDescriptionProperty" value="label" />    
  <ui:param name="componentOnItemSelectMethod" value="onOutputSelect" />
  <ui:param name="componentOnItemReorderMethod" value="onOutputReorder" />
  <ui:param name="componentAddItemMethod" value="addOutput" />
  <ui:param name="componentRemoveItemMethod" value="removeOutput" />
  <ui:param name="componentMoveItemUpMethod" value="moveOutputUp" />
  <ui:param name="componentMoveItemDownMethod" value="moveOutputDown" />
  <ui:param name="componentSortItemsMethod" value="sortOutputs" />
  <ui:param name="componentRenderRemoveItemMethod" value="renderRemoveOutputButton" />
  <ui:param name="componentRenderMoveItemUpMethod" value="renderMoveOutputUpButton" />
  <ui:param name="componentRenderMoveItemDownMethod" value="renderMoveOutputDownButton" />
        
  <ui:define name="properties">      
                
    <div class="property">
      <p:outputLabel value="#{queryBundle.name}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryEditBean.editingOutput.name}"
                   styleClass="input_text" required="true" />
    </div>
    <div class="property">
      <p:outputLabel value="#{queryBundle.label}:" styleClass="output_label" for="@next" />
      <p:inputTextarea value="#{queryEditBean.editingOutput.label}" 
                       styleClass="input_text" rows="2" />
    </div>        
    <div class="property">
      <p:outputLabel value="#{queryBundle.description}:" styleClass="output_label" for="@next" />
      <p:inputTextarea value="#{queryEditBean.editingOutput.description}" 
                       styleClass="input_text" rows="4" />
    </div>
  </ui:define>
  
  <ui:define name="sqlCode">
    <p:outputLabel value="#{queryBundle.sql_statement}:" styleClass="output_label" for="@next" />
    <div class="codemirror_container">
      <gdm:codemirror language="sql" 
                      value="#{queryEditBean.editingOutput.sql}"
                      lineNumbers="false"
                      style="font-size:14px" />          
    </div>    
  </ui:define>

</ui:composition>

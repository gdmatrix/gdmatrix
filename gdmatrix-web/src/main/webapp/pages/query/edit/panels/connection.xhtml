<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:gdm="http://gdmatrix.org/faces">
  
  <p:outputPanel id="connection_panel" styleClass="connection_panel">
    <div class="flex mt-2 flex-wrap">
      <p:outputLabel value="#{queryBundle.dsn}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryMainBean.query.connection.dsn}" 
                   styleClass="input_text conn_dsn flex-grow-1" />
    </div>
    <div class="flex mt-2 flex-wrap">
      <p:outputLabel value="#{queryBundle.driver}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryMainBean.query.connection.driver}" 
                   styleClass="input_text conn_driver flex-grow-1" />
    </div>
    <div class="flex mt-2 flex-wrap">
      <p:outputLabel value="#{queryBundle.url}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryMainBean.query.connection.url}" 
                   styleClass="input_text conn_url flex-grow-1" />
    </div>
    <div class="flex mt-2 flex-wrap">
      <p:outputLabel value="#{queryBundle.username}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryMainBean.query.connection.username}" 
                   styleClass="input_text" />
    </div>
    <div class="flex mt-2 flex-wrap">
      <p:outputLabel value="#{queryBundle.password}:" styleClass="output_label" for="@next" />
      <p:password value="#{queryMainBean.query.connection.password}" 
                  styleClass="input_text" redisplay="true" />
    </div>
  </p:outputPanel>
  
</ui:composition>

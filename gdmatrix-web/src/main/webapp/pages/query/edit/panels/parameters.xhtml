<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:gdm="http://gdmatrix.org/faces" 
                template="/pages/query/edit/panels/components.xhtml">
  
  <ui:param name="componentRef" value="parameter" />
  <ui:param name="componentList" value="#{queryEditBean.parameterList}" />
  <ui:param name="componentSelectedItem" value="#{queryEditBean.selectedParameter}" />
  <ui:param name="componentEditingItem" value="#{queryEditBean.editingParameter}" />
  <ui:param name="componentNotSelectedLabel" value="#{queryBundle.parameterNotSelected}" />
  <ui:param name="componentNoElementsLabel" value="#{queryBundle.noParameters}" />
  <ui:param name="componentItemDescriptionProperty" value="description" />  
  <ui:param name="componentOnItemSelectMethod" value="onParameterSelect" />
  <ui:param name="componentOnItemReorderMethod" value="onParameterReorder" />
  <ui:param name="componentAddItemMethod" value="addParameter" />
  <ui:param name="componentRemoveItemMethod" value="removeParameter" />
  <ui:param name="componentMoveItemUpMethod" value="moveParameterUp" />
  <ui:param name="componentMoveItemDownMethod" value="moveParameterDown" />
  <ui:param name="componentSortItemsMethod" value="sortParameters" />
  <ui:param name="componentRenderRemoveItemMethod" value="renderRemoveParameterButton" />
  <ui:param name="componentRenderMoveItemUpMethod" value="renderMoveParameterUpButton" />
  <ui:param name="componentRenderMoveItemDownMethod" value="renderMoveParameterDownButton" />  
  
  <ui:define name="properties">      
    
    <div class="property one_line">
      <p:outputLabel value="#{queryBundle.name}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryEditBean.editingParameter.name}" 
                   styleClass="input_text" required="true" />
    </div>
    <div class="property one_line">
      <p:outputLabel value="#{queryBundle.description}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryEditBean.editingParameter.description}" 
                   styleClass="input_text" />
    </div>
    <div class="property one_line">
      <p:outputLabel value="#{queryBundle.format}:" styleClass="output_label" for="@next" />
      <p:selectOneMenu value="#{queryEditBean.editingParameter.format}" 
                       styleClass="select_box parameter_format">
        <f:selectItems value="#{queryEditBean.formatSelectItems}" />
      </p:selectOneMenu>
    </div>
    <div class="property one_line">
      <p:outputLabel value="#{queryBundle.size}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryEditBean.editingParameter.size}" 
                   styleClass="input_text parameter_size" />
    </div>
    <div class="property one_line">
      <p:outputLabel value="#{queryBundle.default_value}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryEditBean.editingParameter.defaultValue}" 
                   styleClass="input_text"  />
    </div>
    <div class="property">
      <p:outputLabel value="#{queryBundle.sql_statement}:" styleClass="output_label" for="@next" />
      <div class="codemirror_container">
        <gdm:codemirror language="sql" 
                        value="#{queryEditBean.editingParameter.sql}"
                        lineNumbers="false"
                        style="font-size:14px" />          
      </div>
    </div>
    
  </ui:define>    
  
</ui:composition>

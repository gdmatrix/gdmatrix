<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:gdm="http://gdmatrix.org/faces"
                template="/pages/query/edit/panels/components.xhtml">
  
  <ui:param name="componentRef" value="predicate" />
  <ui:param name="componentList" value="#{queryEditBean.predicateList}" />
  <ui:param name="componentSelectedItem" value="#{queryEditBean.selectedPredicate}" />
  <ui:param name="componentEditingItem" value="#{queryEditBean.editingPredicate}" />
  <ui:param name="componentNotSelectedLabel" value="#{queryBundle.predicateNotSelected}" />
  <ui:param name="componentNoElementsLabel" value="#{queryBundle.noPredicates}" />
  <ui:param name="componentItemDescriptionProperty" value="shortLabel" />    
  <ui:param name="componentOnItemSelectMethod" value="onPredicateSelect" />
  <ui:param name="componentOnItemReorderMethod" value="onPredicateReorder" />
  <ui:param name="componentAddItemMethod" value="addPredicate" />
  <ui:param name="componentRemoveItemMethod" value="removePredicate" />
  <ui:param name="componentMoveItemUpMethod" value="movePredicateUp" />
  <ui:param name="componentMoveItemDownMethod" value="movePredicateDown" />
  <ui:param name="componentSortItemsMethod" value="sortPredicates" />
  <ui:param name="componentRenderRemoveItemMethod" value="renderRemovePredicateButton" />
  <ui:param name="componentRenderMoveItemUpMethod" value="renderMovePredicateUpButton" />
  <ui:param name="componentRenderMoveItemDownMethod" value="renderMovePredicateDownButton" />  
  
  <ui:define name="properties">      
        
    <div class="property one_line">
      <p:outputLabel value="#{queryBundle.name}:" styleClass="output_label" for="@next" />
      <p:inputText value="#{queryEditBean.editingPredicate.name}"
                   styleClass="input_text" required="true" />
    </div>
    <div class="property">
      <p:outputLabel value="#{queryBundle.shortLabel}:" styleClass="output_label" for="@next" />
      <p:inputTextarea value="#{queryEditBean.editingPredicate.shortLabel}" 
                       styleClass="input_text" rows="2" />
    </div>
    <div class="property">
      <p:outputLabel value="#{queryBundle.label}:" styleClass="output_label" for="@next" />
      <p:inputTextarea value="#{queryEditBean.editingPredicate.label}" 
                       styleClass="input_text" rows="4" />
    </div> 
    <div class="property">
      <p:outputLabel value="#{queryBundle.sql_statement}:" styleClass="output_label" for="@next" />      
      <div class="codemirror_container">
        <gdm:codemirror language="sql" 
                        value="#{queryEditBean.editingPredicate.sql}"
                        lineNumbers="false"
                        style="font-size:14px" />         
      </div>
    </div>
    
  </ui:define>
  
</ui:composition>

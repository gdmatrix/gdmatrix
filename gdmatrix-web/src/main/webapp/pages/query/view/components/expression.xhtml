<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
                  
  <p:outputPanel styleClass="expression #{queryViewBean.isOperator(expression) ? 
                   queryViewBean.getOperatorType(expression) : 
                   'predicate'}">
    <c:choose>
      <c:when test="${queryViewBean.isOperator(expression)}">
        <ui:include src="/pages/query/view/components/operator.xhtml">                   
          <ui:param name="operator" value="#{expression}" />
        </ui:include>      
      </c:when>    
      <c:otherwise>
        <ui:include src="/pages/query/view/components/predicate.xhtml"> 
          <ui:param name="predicate" value="#{expression}" />
        </ui:include>
      </c:otherwise>
    </c:choose>
  </p:outputPanel>
  
</ui:composition>

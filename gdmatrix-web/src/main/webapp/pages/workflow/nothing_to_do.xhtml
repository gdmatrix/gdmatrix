<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                template="/pages/workflow/instance.xhtml">

  <ui:define name="form">

    <div styleClass="paragraph">
      <h:outputText value="#{workflowBundle.nothingToDo}" />
    </div>

    <h:panelGroup layout="block"
                  rendered="#{workflowInstanceBean.instanceUserState != null}" 
                  styleClass="paragraph">
      <h:outputText value="#{workflowBundle.currentState}: #{workflowInstanceBean.instanceUserState}" />
    </h:panelGroup>

  </ui:define>

</ui:composition>

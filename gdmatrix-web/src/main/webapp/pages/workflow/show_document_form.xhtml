<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:gdm="http://gdmatrix.org/faces"
                template="/pages/workflow/instance.xhtml">

  <ui:define name="form">

    <h:outputText value="#{workflowInstanceBean.translate(showDocumentWorkflowBean.message)}" />

    <sf:printableGroup name="printDocument">
      <sf:browser binding="#{showDocumentWorkflowBean.browser}"
                  port="#{applicationBean.defaultPort}"
                  iframe="#{showDocumentWorkflowBean.IFrame}"
                  translator="#{workflowInstanceBean.translationEnabled ? 
                                applicationBean.translator : null}" 
                  translationGroup="wf:#{workflowInstanceBean.workflowName}"
                  width="100%" height="400px"/>
    </sf:printableGroup>

    <h:panelGroup layout="block" 
                  styleClass="text-center m-4"
                  rendered="#{showDocumentWorkflowBean.showPrintButton and
                             not showDocumentWorkflowBean.IFrame}">
      <p:linkButton href="#"
        value="#{workflowBundle.printDocument}"
        icon="pi pi-print"
        onclick="javascript:printGroup('printDocument'); return false;">
      </p:linkButton>
    </h:panelGroup>

    <gdm:saveBean value="showDocumentWorkflowBean" />     
    
  </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:gdm="http://gdmatrix.org/faces"
                template="/pages/workflow/instance.xhtml">

  <ui:define name="form">

    <h:outputText value="#{workflowInstanceBean.translate(biometricWorkflowBean.message)}"
                  styleClass="workflowMessage" />

    <div class="text-right">
      <p:commandButton value="#{workflowBundle.continue}"
                       alt="#{workflowBundle.continue}"
                       title="#{workflowBundle.continue}"
                       action="#{biometricWorkflowBean.check}"
                       icon="pi pi-arrow-right" iconPos="right"
                       process="@this"
                       update="@form:cnt"
                       styleClass="m-4"/>
    </div>

    <gdm:saveBean value="biometricWorkflowBean" />  

  </ui:define>

</ui:composition>

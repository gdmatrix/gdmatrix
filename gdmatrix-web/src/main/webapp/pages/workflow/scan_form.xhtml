<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:gdm="http://gdmatrix.org/faces"
                template="/pages/workflow/instance.xhtml">

  <ui:define name="form">

    <sf:outputText value="#{scanDocumentWorkflowBean.message}"
                   translator="#{workflowInstanceBean.translationEnabled ? 
                                 applicationBean.translator : null}" 
                   translationGroup="wf:#{workflowInstanceBean.workflowName}"
                   styleClass="workflowMessage" />

    <div style="text-align: center">
      <p:linkButton href="#"
                    value="#{workflowBundle.scan}"
                    title="#{workflowBundle.scan}"
                    icon="pi pi-file"
                    onclick="javascript:scanDocument();return false"
                    rendered="#{userSessionBean.matrixClientEnabled}" />

      <sf:matrixclient command="org.santfeliu.matrix.client.cmd.doc.ScanDocumentCommand"
                       action="#{scanDocumentWorkflowBean.documentScanned}"
                       model="#{scanDocumentWorkflowBean.model}"
                       function="scanDocument"
                       rendered="#{userSessionBean.matrixClientEnabled}"
                       helpUrl="#{matrixClientBean.helpUrl}"/>
    </div>

    <gdm:saveBean value="scanDocumentWorkflowBean" />    
    
  </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:gdm="http://gdmatrix.org/tags"
                template="/pages/workflow/instance.xhtml">

  <ui:define name="form">

    <div style="text-align:center" class="m-2">
      <sf:outputText value="#{monitorWorkflowBean.message}"
                     translator="#{workflowInstanceBean.translationEnabled ?
                                   applicationBean.translator : null}"
                     translationGroup="wf:#{workflowInstanceBean.workflowName}" />
    </div>

    <p:outputPanel id="monitor_progress" style="text-align:center;" styleClass="m-2">
      <div class="m-1"><h:outputText value="#{monitorWorkflowBean.progress}" /></div>
      <i class="pi pi-spin pi-spinner m-1" style="font-size: 2rem"></i>
    </p:outputPanel>

    <h:panelGroup layout="block" style="text-align:center"
         rendered="#{monitorWorkflowBean.cancelButtonRendered}">
      <p:commandButton value="#{objectBundle.cancel}" 
                       icon="pi pi-times"
                       process="@this"
                       update="@form:cnt"
                       action="#{monitorWorkflowBean.cancel}" />
    </h:panelGroup>
    
    <p:poll interval="#{monitorWorkflowBean.refreshTime}" 
            listener="#{monitorWorkflowBean.refresh}" 
            global="false"
            update="@parent:monitor_progress"/>

    <gdm:saveBean value="monitorWorkflowBean" />      

  </ui:define>

</ui:composition>

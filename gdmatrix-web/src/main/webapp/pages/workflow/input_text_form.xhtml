<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:gdm="http://gdmatrix.org/tags"
                template="/pages/workflow/instance.xhtml">

  <ui:define name="form">

    <div class="ui-fluid formgrid grid ml-auto mr-auto">
      <div class="field col-12">
        <p:outputLabel for="@next" value="#{inputTextWorkflowBean.message}" />

        <p:inputTextarea value="#{inputTextWorkflowBean.text}" 
                         rows="8" required="true" 
                         validator="#{inputTextWorkflowBean.validateText}" 
                         onkeypress="checkMaxLength(this, 2000);" />
      </div>
    </div>
    
    <gdm:saveBean value="inputTextWorkflowBean" />

  </ui:define>

</ui:composition>

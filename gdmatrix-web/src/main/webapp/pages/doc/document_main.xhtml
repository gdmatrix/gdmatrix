<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:loadBundle basename="org.santfeliu.doc.web.resources.DocumentBundle"
                  var="documentBundle" />    
    
    <div class="ui-fluid formgrid grid">   

      <p:outputPanel styleClass="w-full m-0 flex justify-content-end">
        <p:commandLink value="#{documentObjectBean.versionLabel}" 
                       process="@this"
                       action="#{documentObjectBean.loadVersions}"
                       update=":mainform:versions_panel"
                       oncomplete="PF('versionsPanel').show()"/>
      </p:outputPanel>
      
      <p:outputPanel styleClass="field col-12 md:col-12" 
                     rendered="true">
        <p:outputLabel for="title" value="Title" />
        <p:inputTextarea id="title" value="#{documentObjectBean.document.title}" 
                         required="true"
                         styleClass="inputfield w-full"/>
      </p:outputPanel>       
      
      <p:outputPanel styleClass="field col-12 md:col-8"
                     rendered="true">
        <p:outputLabel for="docTypeId" value="Tipus"  />        
        <p:inputText id="docTypeId" value="#{documentObjectBean.document.docTypeId}"
                     required="true"
                     styleClass="inputfield w-full" />
<!--
        <div class="ui-inputgroup"> 
          <p:autoComplete id="type_id"

                          maxResults="10" dropdown="true" dropdownMode="blank" cache="true"
                          completeMethod="#{documentObjectBean.typeReferenceHelper.complete}"
                          converter="selectItemConverter"
                          var="item" itemValue="#{item}" itemLabel="#{item.label}"
                          minQueryLength="2" queryDelay="1000"
                          onclick="this.setSelectionRange(0, this.value.length)">
            <p:column>
              <h:outputText value="#{documentObjectBean.typeReferenceHelper.getDescription(item.value)}" />
            </p:column>           
          </p:autoComplete>  
          <p:commandButton icon="pi pi-search"
                           styleClass="ui-button-raised select-button" 
                           action="#{navigatorBean.find('Type', 'documentObjectBean.document.docTypeId')}"
                           alt="#{objectBundle.search}" title="#{objectBundle.search}" ajax="false"
                            />     
        </div>
-->
      </p:outputPanel> 

      <p:outputPanel styleClass="field col-12 md:col-4" 
                     rendered="true">
        <p:outputLabel for="language" value="Idioma" />
        <p:selectOneMenu id="language"
          value="#{documentObjectBean.document.language}"
          required="true">
          <f:selectItem itemValue="%%" itemLabel="universal"/>
          <f:selectItem itemValue="ca" itemLabel="#{documentBundle.selectItemCA}"/>
          <f:selectItem itemValue="es" itemLabel="#{documentBundle.selectItemES}"/>
          <f:selectItem itemValue="en" itemLabel="#{documentBundle.selectItemEN}"/>
          <f:selectItem itemValue="fr" itemLabel="#{documentBundle.selectItemFR}"/>
          <f:selectItem itemValue="it" itemLabel="#{documentBundle.selectItemIT}"/>
          <f:selectItem itemValue="de" itemLabel="#{documentBundle.selectItemDE}"/>
        </p:selectOneMenu>
      </p:outputPanel> 

      <p:outputPanel styleClass="field col-12 md:col-4">
        <p:outputLabel for="creation_date" value="Creation date" />
        <!-- TODO: disable if not editable -->
        <p:datePicker id="creation_date" 
                      value="#{documentObjectBean.document.creationDate}" 
                      autocomplete="off"
                      placeholder="dd/MM/yyyy"
                      locale="es" 
                      showOnFocus="false"
                      touchUI="true"
                      converter="datePickerConverter" pattern="dd/MM/yyyy"
                      showIcon="true" showTime="false"
                      monthNavigator="true" yearNavigator="true" />
      </p:outputPanel>         

      <p:outputPanel styleClass="field col-12 md:col-4" 
                     rendered="true">
        <p:outputLabel for="state" value="Estat" />
        <p:selectOneMenu id="state" 
                         value="#{documentObjectBean.document.state}"
                         required="true">
          <f:selectItems value="#{documentObjectBean.documentStateSelectItems}" />
          <f:converter converterId="EnumConverter" />
          <f:attribute name="enum" value="org.matrix.doc.State" />
        </p:selectOneMenu>
      </p:outputPanel> 
      
      <p:outputPanel styleClass="field col-12 md:col-4"
                     rendered="true">
        <p:outputLabel for="lockUserId" value="Bloquejat per"  />        
        <div class="ui-inputgroup">
          <p:inputText id="lockUserId" 
                       value="#{documentObjectBean.document.lockUserId}"
                       disabled="true"
                       styleClass="inputfield w-full" />
          <p:commandButton icon="pi pi-lock-open" 
                           action="#{documentObjectBean.lock}"
                           process="@this"
                           update="@parent"
                           disabled="#{documentObjectBean.isNew()}"
                           rendered="#{documentObjectBean.document.lockUserId == null}" /> 
          <p:commandButton icon="pi pi-unlock" 
                           action="#{documentObjectBean.unlock}"
                           process="@this"
                           update="@parent"
                           disabled="#{documentObjectBean.isNew()}"
                           rendered="#{documentObjectBean.document.lockUserId != null}" /> 
        </div>
      </p:outputPanel> 
      
    </div>
    
</ui:composition>

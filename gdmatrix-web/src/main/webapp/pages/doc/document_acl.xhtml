<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

  <f:loadBundle basename="org.santfeliu.doc.web.resources.DocumentBundle"
                var="documentBundle" />

  <h:panelGroup>      

    <div class="w-full m-0 flex justify-content-end">
      <p:commandLink value="#{documentObjectBean.versionLabel}" 
                     process="@this"
                     action="#{documentObjectBean.loadVersions}"
                     update=":mainform:versions_panel"
                     oncomplete="PF('versionsPanel').show()"/>
    </div>    
    
    <!-- Results table -->
    <p:dataTable id="document_acl_table" value="#{documentACLTabBean.rows}" 
                 var="row" stripedRows="true" paginator="true" pageLinks="5"
                 resizableColumns="false" showGridlines="true" rows="10"
                 size="small" paginatorPosition="bottom"  
                 rowIndexVar="firstRow" first="#{documentACLTabBean.firstRow}"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} #{objectBundle.results}"
                 rowsPerPageTemplate="5,10,25,50">

      <f:facet name="header">
        <div class="flex justify-content-end w-12">        
          <p:commandButton icon="pi pi-plus-circle" styleClass="ui-button-flat" 
                           action="#{documentACLTabBean.create}" 
                           process="@this"
                           update="@parent:@parent:@parent:document_acl_dialog"
                           resetValues="true"
                           oncomplete="PF('documentACLDialog').show()"                                 
                           alt="#{objectBundle.add}" title="#{objectBundle.add}" />                 
        </div>
      </f:facet>      

      <p:column headerText="RoleId" styleClass="w-7"
                exportHeaderValue="RoleId">
        <h:outputText value="#{roleTypeBean.getDescription(row.roleId)}"/>
      </p:column>      
      
      <p:column headerText="Action" styleClass="w-3"
                exportHeaderValue="Action">
        <h:outputText value="#{row.action}"/>
      </p:column>
      
      <p:column styleClass="w-2">
        <p:commandButton icon="pi pi-external-link" 
                         styleClass="rounded-button ui-button-flat" 
                         ajax="false"
                         rendered="#{documentACLTabBean.isPersistentRole(row.roleId)}"
                         action="#{navigatorBean.show('Role', row.roleId)}" />
        <p:commandButton icon="pi pi-pencil" 
                         styleClass="rounded-button ui-button-flat" 
                         action="#{documentACLTabBean.edit(row)}" 
                         process="@this" 
                         update="@parent:@parent:@parent:@parent:document_acl_dialog"
                         resetValues="true"
                         oncomplete="PF('documentACLDialog').show()"
                         />
        <p:commandButton action="#{documentACLTabBean.remove(row)}"
                         process="@this" 
                         update="@parent:@parent:@parent:@parent:document_acl_dialog document_acl_table :mainform:growl"
                         resetValues="true"
                         icon="pi pi-trash"
                         alt="#{objectBundle.delete}" title="#{objectBundle.delete}"
                         styleClass="rounded-button ui-button-flat">            
          <p:confirm header="Esborrar rol #{row.action}/#{row.roleId}" 
                     message="Segur que vols esorrar rol?" icon="pi pi-info-circle" />
        </p:commandButton>
      </p:column>
    </p:dataTable>

  </h:panelGroup>

  <!-- Only works appendTo="@(form)" with one single form -->    
  <p:dialog id="document_acl_dialog" widgetVar="documentACLDialog" 
            styleClass="edit_data_dialog" style="max-width:600px" 
            modal="true" responsive="true" closable="false"
            appendTo="@(form)" position="center center" resizable="false">

    <f:facet name="header">
      <p:outputPanel>
        <i class="#{userSessionBean.selectedMenuItem.properties.icon} mx-2 my-1"/>       
        <h:outputText value="#{documentObjectBean.description}" />
        <i class="pi pi-angle-right mx-2"></i>
        <h:outputText value="#{documentObjectBean.activeEditTab.label}" />   
        <i class="pi pi-angle-right mx-2"></i> 
        <h:outputText value="#{documentACLTabBean.editing.action} / #{documentACLTabBean.editing.roleId}" />
      </p:outputPanel>
    </f:facet>

    <h:panelGroup styleClass="mt-2" id="panel" layout="block"
                  rendered="#{documentACLTabBean.editing != null}">

      <div class="ui-fluid formgrid grid" >

        <div class="field col-12">
          <p:outputLabel for="@next"
                         value="Role"
                         styleClass="w-full" />
          <emcomp:objectReference value="#{documentACLTabBean.roleId}"
                                  process="@(.savable)"
                                  type="Role"
                                  styleClass="w-full"
                                  scrollHeight="200"
                                  queryDelay="1000"
                                  required="true"
                                  minQueryLength="3">
          </emcomp:objectReference>
        </div>              
        
        <div class="field col-12">
          <p:outputLabel for="@next"
                         value="Action" />
          <p:selectOneMenu value="#{documentACLTabBean.editing.action}" 
                           styleClass="savable">
            <f:selectItems value="#{documentACLTabBean.actionSelectItems}" />
          </p:selectOneMenu>
        </div>
                
      </div>

    </h:panelGroup>     

    <f:facet name="footer">

      <div class="field col-12 text-right">
        <p:commandButton action="#{documentACLTabBean.store}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.accept}"
                         process="document_acl_dialog"
                         update="document_acl_table panel"
                         oncomplete="if (!isFacesError()) PF('documentACLDialog').hide()"
                         />
        <p:commandButton action="#{documentACLTabBean.cancel}" 
                         styleClass="ui-button-raised m-1" value="#{objectBundle.cancel}"
                         process="@this"
                         update="document_acl_dialog :mainform:growl" global="false" 
                         oncomplete="PF('documentACLDialog').hide()"/>
      </div>      
    </f:facet>

  </p:dialog>  

</ui:composition>

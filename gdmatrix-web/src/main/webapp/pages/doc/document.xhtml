<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/pages/obj/object_3col.xhtml">

  <ui:define name="filter">

    <p:outputPanel id="filter_panel">
      <p:tabView id="find_selector" 
                 activeIndex="#{documentFinderBean.tabIndex}">
 
        <p:tab id="smart_search">
          <f:facet name="title">
            <span class="pi pi-bolt mr-2"/> 
            <h:outputText value="Ràpida" /> 
          </f:facet>          
          <p:defaultCommand target="smart_search_button" scope="smart_search" />    

          <div class="field">
            <p:outputLabel for="@next" value="Valor" />
            <p:inputText id="smartFilter" value="#{documentFinderBean.smartFilter}"
                         class="inputfield w-full ui-fluid"/>
          </div>

          <div class="buttons text-right">
            <p:commandButton value="Clear"
                             action="#{documentFinderBean.clear}"
                             styleClass="ui-button-raised m-1"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list"
                             resetValues="true"                                                          
                             />      
            <p:commandButton id="smart_search_button"
                             value="Search"
                             action="#{documentFinderBean.smartFind}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs :mainform:context_panel"
                             resetValues="true"                             
                             styleClass="ui-button-raised m-1" 
                             oncomplete="endPanel('leftPanel');"/>
          </div>              
        </p:tab>

        <p:tab id="advanced_search"> 
          <f:facet name="title">
            <span class="pi pi-cog mr-2"/> 
            <h:outputText value="Avançada" /> 
          </f:facet>
          <p:defaultCommand target="advanced_search_button" scope="advanced_search" />    
          <f:loadBundle basename="org.santfeliu.doc.web.resources.DocumentBundle" 
                        var="docBundle" />

          <!-- docId -->
          <div class="field">
            <p:outputLabel for="@next" value="DocId" />
            <p:chips id="doc_id" value="#{documentFinderBean.docIdList}"
                     class="inputfield w-full" />
          </div>          
          
          <!-- Title -->
          <div class="field">
            <p:outputLabel for="@next" value="Title" />        
            <p:inputText id="title" value="#{documentFinderBean.filter.title}" 
                         class="inputfield w-full" />
          </div>  

          <div class="buttons text-right">
            <p:commandButton value="Clear"
                             action="#{documentFinderBean.clear}"
                             process=":mainform:find_selector"
                             styleClass="ui-button-raised m-1"
                             update=":mainform:filter_panel :mainform:search_tabs:result_list"
                             resetValues="true"                             
                             />
            <p:commandButton id="advanced_search_button"
                             value="Search"
                             action="#{documentFinderBean.find}"
                             process=":mainform:find_selector"
                             update=":mainform:filter_panel :mainform:search_tabs :mainform:context_panel"
                             resetValues="true"                             
                             styleClass="ui-button-raised m-1" 
                             oncomplete="endPanel('leftPanel');"
                             />
          </div>    

        </p:tab>
      </p:tabView>
    </p:outputPanel>
  </ui:define>

  <ui:define name="object">
    <script>
      function onTabShow()
      {
        var activeIndex = PF('searchTabs').getActiveIndex();
        if (activeIndex === 0) 
        {
          updateResults();
          console.info("updateResults");
        }
      }
    </script>
    <p:remoteCommand name="updateResults" 
                     action="#{documentFinderBean.update}"
                     process="@this" 
                     update=":mainform:search_tabs:result_list" />

    <p:tabView id="search_tabs" 
               widgetVar="searchTabs" 
               binding="#{documentObjectBean.searchTabView}"
               touchable="false"                
               onTabShow="onTabShow()">
      
      <p:tab>
        <f:facet name="title">
          <i class="pi pi-list mr-2"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <h:panelGroup id="result_list">
          <ui:include src="document_list.xhtml" />
        </h:panelGroup>
      </p:tab>

      <p:tab>
        <f:facet name="title">
          <i class="pi pi-pencil mr-2"></i>
          <h:outputText value="Edició"/>
        </f:facet>
        <h:panelGroup id="obj_tabs">
          <ui:param name="objectBean" value="#{documentObjectBean}" />
          <ui:include src="/pages/obj/object_standard.xhtml" />
        </h:panelGroup>        
      </p:tab>
    </p:tabView>
    
    <p:dialog id="versions_panel"
              widgetVar="versionsPanel" 
              modal="true"
              height="auto"
              resizable="false"
              header="Document #{documentObjectBean.objectId} versions"
              closeOnEscape="true">
      <p:dataTable value="#{documentObjectBean.versions}" 
                   var="docVersion"
                   >
        <p:column headerText="Version">
          <h:outputText value="#{docVersion.version}" />
        </p:column>
        <p:column headerText="Title">
          <p:commandLink value="#{docVersion.title}" 
                         action="#{documentObjectBean.loadVersion(docVersion.version)}" 
                         process="@this"
                         update=":mainform:search_tabs"
                         oncomplete="PF('versionsPanel').hide()"
                         />
        </p:column>
        <p:column headerText="Creation">
          <h:outputText value="#{docVersion.creationDate}" />
        </p:column>
      </p:dataTable>
      <f:facet name="footer">
        <p:commandButton value="New version" 
                         action="#{documentObjectBean.newVersion}" 
                         process="@this"
                         update=":mainform:search_tabs"
                         rendered="#{not documentObjectBean.isNew()}"
                         oncomplete="PF('versionsPanel').hide()"                       
                         /> 
      </f:facet>
    </p:dialog>
    
  </ui:define>

</ui:composition>

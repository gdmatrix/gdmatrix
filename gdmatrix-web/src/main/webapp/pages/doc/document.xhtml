<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/pages/obj/object_3col.xhtml">

  <ui:define name="smart_filter">
    
    <p:outputPanel styleClass="field">
      <p:outputLabel for="@next" value="Valor" />
      <p:inputText id="smartFilter" value="#{documentFinderBean.smartFilter}"
                   class="inputfield w-full ui-fluid"/>
    </p:outputPanel>

    <div class="buttons text-right">
      <p:commandButton value="Clear"
                       ajax="true"
                       action="#{documentFinderBean.clear}"
                       styleClass="ui-button-raised m-1"
                       process="@parent" 
                       oncomplete=""/>      
      <p:commandButton id="smart_search_button"
                       value="Search"
                       action="#{documentFinderBean.smartFind}"
                       ajax="true"
                       process="@parent" 
                       update=":mainform:search_tabs:full_results_table"
                       styleClass="ui-button-raised m-1" 
                       oncomplete="PF('searchTabs').select(0);endPanel('leftPanel');"/>
    </div>              
  </ui:define>

  <ui:define name="advanced_filter">
    <p:defaultCommand target="advanced_search_button" scope="advanced_search" />    
    <f:loadBundle basename="org.santfeliu.doc.web.resources.DocumentBundle" 
                  var="docBundle" />
    
    <!-- Title -->
    <p:outputPanel styleClass="field">
      <p:outputLabel for="@next" value="Title" />        
      <p:inputText id="title" value="#{documentFinderBean.filter.title}" 
                   class="inputfield w-full" />
    </p:outputPanel>  
        
    <div class="text-right">
      <p:commandButton value="Clear"
                       ajax="true"
                       action="#{documentFinderBean.clear}"                       
                       process="@parent" 
                       update=":mainform:search_tabs:full_results_table"
                       />
      <p:commandButton id="advanced_search_button"
                       value="Search"
                       action="#{documentFinderBean.find}"
                       ajax="true"
                       process="@parent" 
                       update=":mainform:search_tabs:full_results_table"
                       styleClass="ui-button-raised m-1" 
                       oncomplete="PF('searchTabs').select(0);endPanel('leftPanel');"
                       />
    </div>              
  </ui:define>
  
  <ui:define name="object">

    <p:tabView id="search_tabs" 
               widgetVar="searchTabs" 
               activeIndex="#{documentObjectBean.searchTabIndex}"
               touchable="false">
      <p:tab title="Cerca" id="document_search">
        <f:facet name="title">
          <i class="pi pi-list m-1"></i>
          <h:outputText value="Resultats"/>
        </f:facet>
        <ui:include src="document_list.xhtml" />
      </p:tab>      
      
      <p:tab title="#{userSessionBean.menuModel.selectedMenuItem.properties.label}" 
             id="document_form"> 

        <p:outputPanel id="object_header">
          <h:outputText value="DocId: #{documentObjectBean.objectId}" />       
          <h:outputText value="#{documentObjectBean.document.title}" class="ml-2" />
        </p:outputPanel>
        
        <!-- Central column -->
        <p:tabView dynamic="true" id="tabs" 
                   widgetVar="objectTabs"
                   touchable="false"
                   activeIndex="#{documentObjectBean.tabIndex}">
 
          <p:ajax event="tabChange" listener="#{caseObjectBean.loadActiveTab}" />

          <c:forEach items="#{documentObjectBean.tabs}" var="tab" >
            <p:tab title="#{tab.label}"
                   disabled="#{documentObjectBean.isDisabledTab(tab)}">
              <ui:include src="#{tab.url}">
              </ui:include>
            </p:tab>
          </c:forEach>
        </p:tabView>

        <div class="tab_footer text-right pt-3">
          <p:commandButton action="#{documentObjectBean.store}" value="Save" 
                           ajax="true" 
                           icon="pi pi-save"
                           styleClass="ui-button-raised m-1" />
          <p:commandButton action="#{documentObjectBean.cancel}" value="Cancel"                                                   
                           icon="pi pi-undo" 
                           styleClass="ui-button-raised m-1"
                           update=":mainform:search_tabs:tabs"
                           resetValues="true" global="false" />
        </div>            

      </p:tab>   
    </p:tabView>

  </ui:define>

</ui:composition>

<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">
    
  <p:dataTable value="#{documentFinderBean.rows}" 
               var="row" stripedRows="true" 
               paginator="true" pageLinks="5"
               paginatorPosition="bottom" size="small"
               first="#{documentFinderBean.firstRow}"
               rowStyleClass="#{row.docId == documentObjectBean.objectId ? 'current' : ''}"
               rows="10"
               rowIndexVar="rowIndex">

    <p:column headerText="docId" styleClass="w-1">
      <h:outputText value="#{row.docId}" />
    </p:column>   
    <p:column headerText="Type" styleClass="w-2">
      <h:outputText value="#{row.docTypeId}" />
    </p:column>         
    <p:column headerText="Title" styleClass="w-7">
      <h:outputText value="#{row.title}" />
    </p:column>
    <p:column styleClass="w-2 text-right">
      <p:commandButton icon="ui-icon pi pi-arrow-circle-left"
                       styleClass="rounded-button ui-button-flat"
                       action="#{navigatorBean.select(row.docId)}"
                       rendered="#{navigatorBean.selectionPending}"
                       ajax="false"
                       immediate="true"
                       onclick="showOverlay()"
                       title="Select" alt="Select"
                       />
      <p:commandButton icon="pi pi-external-link" 
                       styleClass="rounded-button ui-button-flat"  
                       action="#{documentFinderBean.view(rowIndex)}"
                       process="@this"
                       oncomplete="PF('objectTabs').select(0);PF('searchTabs').select(1);"
                       update=":mainform:search_tabs:obj_tabs :mainform:context_panel"
                       />     
    </p:column>
  </p:dataTable>  

</ui:composition>

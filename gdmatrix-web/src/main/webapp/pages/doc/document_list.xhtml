<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui">
  
  <style>
   tr.current { font-weight: bold; }    
  </style>
  
  <p:dataTable id="full_results_table" value="#{documentFinderBean.rows}" var="row"
               stripedRows="true" paginator="true" pageLinks="5" 
               paginatorPosition="bottom" size="small"
               rows="10" first="#{documentFinderBean.firstRow}"
               rowStyleClass="#{row.docId == documentObjectBean.objectId ? 'current' : ''}"
               rendered="true">
    <p:column headerText="docId" styleClass="w-1">
      <h:outputText value="#{row.docId}" />
    </p:column>   
    <p:column headerText="Type" styleClass="w-2">
      <h:outputText value="#{row.docTypeId}" />
    </p:column>         
    <p:column headerText="Title" styleClass="w-8">
      <h:outputText value="#{row.title}" />
    </p:column>
    <p:column styleClass="w-1">
      <p:commandButton icon="pi pi-external-link" styleClass="ui-button-raised" 
                       action="#{navigatorBean.view(row.getDocId())}"
                       process="@this"
                       onclick="PF('objectTabs').select(0);"
                       update=":mainform:search_tabs :mainform:context_panel"
                       />     
    </p:column>
  </p:dataTable>  

</ui:composition>

<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"      
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
    
  <style>
    .current { font-weight: bold; }
    .ui-tree.class_tree { border : none; padding: 0; }
  </style>  
  
  <p:tree id="tree" value="#{typeFinderBean.rootNode}" 
          var="data" dynamic="true" animate="true" cache="true"
          class="class_tree">
<!--    <p:ajax event="expand" listener="#{typeFinderBean.onNodeExpand}" /> -->
    <p:treeNode id="tree_node">
      <span class="pi pi-book mr-2" />     
      <p:commandLink action="#{navigatorBean.view(data.typeId)}" 
                     update="@form:cnt:central_column @form:cnt:context_panel">
        <h:outputText value="#{typeTypeBean.getDescription(data.typeId)}"
                      styleClass="#{data.typeId == typeObjectBean.objectId ? 'current' : ''}" />
      </p:commandLink>
      <h:outputText value="(#{data.typeId})"
                    styleClass="#{data.typeId == typeObjectBean.objectId ? 'current' : ''} ml-2 text-500" />      
    </p:treeNode>
  </p:tree>
  
</ui:composition>

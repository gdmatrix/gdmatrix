<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gdm="http://gdmatrix.org/faces">

  <p:outputPanel styleClass="nodeCSSPanel contentPanel" 
         rendered="#{nodeEditBean.cssTabSelected}">
    <p:outputPanel rendered="#{not nodeEditBean.validCSS}">
      <h:outputText value="#{cmsBundle.invalidCSS}" />
    </p:outputPanel>
    <p:outputPanel id="cssToolsPanel" styleClass="buttonsPanel" 
           rendered="#{nodeEditBean.validCSS}">
      <p:commandLink actionListener="#{nodeEditBean.saveCSS}" styleClass="imageButton"
                     rendered="#{nodeEditBean.appendNodeEnabled}"
                     update="@this :mainform:tree cssToolsPanel :mainform:messagesPanel" ajax="true">
        <h:graphicImage alt="#{cmsBundle.saveCSS}" url="/common/cms/images/save.png" title="#{cmsBundle.saveCSS}" />
      </p:commandLink>
      <p:commandLink actionListener="#{nodeEditBean.revertCSS}" styleClass="imageButton"
                     rendered="#{nodeEditBean.appendNodeEnabled and nodeEditBean.customCSS}"
                     update="@this cssTextPanel :mainform:messagesPanel" ajax="true" global="false">
        <h:graphicImage alt="#{cmsBundle.revert}" url="/common/cms/images/revert.png" title="#{cmsBundle.revert}" />
      </p:commandLink>
      <p:commandLink actionListener="#{nodeEditBean.syncCSS}" styleClass="imageButton"
                     rendered="#{nodeEditBean.syncCssButtonRender}"
                     update="@this :mainform:messagesPanel" ajax="true">
        <h:graphicImage alt="#{cmsBundle.sync}" url="/common/cms/images/sync_css.png" title="#{cmsBundle.sync}" />
      </p:commandLink>
      <h:outputLabel styleClass="noCSSLabel" rendered="#{not nodeEditBean.customCSS}" value="#{cmsBundle.noCustomCSS}" />
    </p:outputPanel>
    <p:outputPanel id="cssTextPanel" styleClass="cssTextPanel expand"
           rendered="#{nodeEditBean.validCSS}">
      <gdm:codemirror language="css" 
                      styleClass="w-full"
                      value="#{nodeEditBean.cssText}"
                      lineNumbers="true" />      
    </p:outputPanel>

  </p:outputPanel>  


</ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sf="http://faces.santfeliu.org"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/topframe/topframe.xhtml">
    <ui:param name="css" value="/common/misc/css/matrix_info.css" />
    <ui:define name="page">

      <div class="matrix_info">
        <h1>
          <h:outputText value="Matrix Info" />
        </h1>

        <h2>
          <h:outputText value="Version" />
        </h2>
        <h:outputText value="#{matrixInfoBean.version}" />

        <h2>
          <h:outputText value="Properties" />
        </h2>
        <p:dataList value="#{matrixInfoBean.matrixInfoProperties}" var="row">
          <h:outputText value="#{row}" />
        </p:dataList>

        <h2>
          <h:outputText value="Team" />
        </h2>
        <p:dataList value="#{matrixInfoBean.team}" var="row">
          <h:outputText value="#{row}" />
        </p:dataList>

        <h2>
          <h:outputText value="License" />
        </h2>
        <pre>
          <h:outputText value="#{matrixInfoBean.license}" />
        </pre>
      </div>  

    </ui:define>
  </ui:composition>

</html>

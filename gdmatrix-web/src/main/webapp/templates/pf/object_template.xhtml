<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:sf="http://faces.santfeliu.org"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/templates/pf/template.xhtml">

  <ui:define name="left_column">
    <p:outputPanel id="search_panel" class="search_panel_layout">
      <p:accordionPanel id="search_accordion" widgetVar="basic">
        <p:tab title="Cerca ràpida">
          <ui:insert name="smart_filter"></ui:insert>  
        </p:tab>      
        <p:tab title="Cerca avançada"> 
          <ui:insert name="advanced_filter"></ui:insert>
        </p:tab>   
      </p:accordionPanel>
     
      <p:outputPanel id="basic_results_panel" class="basic_results_layout mt-2"
                     rendered="#{objectPage == 'object'}">
        <ui:insert name="basic_results"></ui:insert>
      </p:outputPanel> 
      
    </p:outputPanel>
  </ui:define>  
  
  <ui:define name="central_column">
    <ui:insert name="main"></ui:insert>
  </ui:define>

  <ui:define name="right_column">
    <p:panel id="favorites_panel" header="Favorits">
      <ui:insert name="favorites"></ui:insert>
    </p:panel>
    <p:panel id="recents_panel" header="Recents" styleClass="mt-2">
      <ui:insert name="recents"></ui:insert>
    </p:panel>
  </ui:define>
</ui:composition>

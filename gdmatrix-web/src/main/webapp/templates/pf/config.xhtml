<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:sf="http://faces.santfeliu.org">
  
  <p:outputPanel styleClass="templateConfigPanel">  

    <div class="propertyListContainer">
            
      <div class="propertyList ui-fluid formgrid grid">      
        
        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Tipus objecte"/>
          <p:inputText id="objectTypeIdInput" value="#{pfTemplateConfigBacking.objectTypeId}" styleClass="p-2 w-full" />
        </div>

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Backing objecte"/>
          <p:inputText id="objectBackingInput" value="#{pfTemplateConfigBacking.objectBacking}" styleClass="p-2 w-full" />
        </div>

        <div class="field col-12">
          <p:outputLabel for="lmenuInput" value="Visible al menú de l'esquerra?" />
          <p:selectOneRadio id="lmenuInput" value="#{pfTemplateConfigBacking.LMenu}" unselectable="true">
            <f:selectItem itemLabel="Sí" itemValue="true" />
            <f:selectItem itemLabel="No" itemValue="false" />
          </p:selectOneRadio>
          <h:outputText value="(#{pfTemplateConfigBacking.defaultLMenu})" 
                        styleClass="inheritedProperty" 
                        rendered="#{pfTemplateConfigBacking.LMenu == null}" />          
        </div>        
        
        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Icona"/>
          <p:inputText id="iconInput" value="#{pfTemplateConfigBacking.icon}" styleClass="p-2 w-full" />
        </div>

        <div class="field col-12 md:col-3">
          <p:outputLabel for="@next" value="Files per pàgina"/>
          <p:inputText id="pageSizeInput" value="#{pfTemplateConfigBacking.pageSize}" styleClass="p-2 w-full" />
        </div>

        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Idiomes suportats" />
          <p:autoComplete id="languageACInput" multiple="true" value="#{pfTemplateConfigBacking.language}"
                          completeMethod="#{pfTemplateConfigBacking.completeLanguage}"
                          var="language" itemLabel="#{language}" itemValue="#{language}"
                          forceSelection="false" scrollHeight="250" class="w-full">
            <p:column>
              <h:outputText value="#{language}"/>
            </p:column>
          </p:autoComplete>
          <p:commandLink actionListener="#{nodeEditBean.goToParentNode('language')}" styleClass="imageButton"
                         rendered="#{pfTemplateConfigBacking.language.size() == 0 and 
                                     pfTemplateConfigBacking.inheritedLanguage.size() > 0}"
                         update="@this :mainform:topPanel :mainform:tree :mainform:nodeToolsPanel :mainform:rightPanel" ajax="true" global="false">        
            <h:outputText value="#{pfTemplateConfigBacking.inheritedLanguage}" 
                          styleClass="inheritedProperty" />        
          </p:commandLink>
        </div>
        
        <div class="field col-12 md:col-6">
          <p:outputLabel for="@next" value="Text últim login OK"/>
          <p:inputText id="lastSuccessLoginDTInput" value="#{pfTemplateConfigBacking.lastSuccessLoginDT}" styleClass="p-2 w-full" />
          <p:commandLink actionListener="#{nodeEditBean.goToParentNode('last_success_login_dt')}" styleClass="imageButton"
                         rendered="#{pfTemplateConfigBacking.lastSuccessLoginDT == null and 
                                     pfTemplateConfigBacking.inheritedLastSuccessLoginDT != null}"
                         update="@this :mainform:topPanel :mainform:tree :mainform:nodeToolsPanel :mainform:rightPanel" ajax="true" global="false">
            <h:outputText value="(#{pfTemplateConfigBacking.inheritedLastSuccessLoginDT})" 
                          styleClass="inheritedProperty" />
          </p:commandLink>                  
        </div>
                               
      </div>
        
    </div>     
  
  </p:outputPanel>    
    
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Audit data component</title>
  </h:head>
  <h:body>
    <composite:interface>
      <composite:attribute name="creationDateTime" required="false" />
      <composite:attribute name="creationDateTimeLabel" required="false" default="#{objectBundle.creationDateTime}" />
      <composite:attribute name="creationDateTimeStyleClass" required="false" default="field col-12 md:col-3" />
      <composite:attribute name="creationUserId" required="false" />
      <composite:attribute name="creationUserIdLabel" required="false" default="#{objectBundle.createdBy}" />
      <composite:attribute name="creationUserIdStyleClass" required="false" default="field col-12 md:col-3" />
      <composite:attribute name="changeDateTime" required="false" />
      <composite:attribute name="changeDateTimeLabel" required="false" default="#{objectBundle.changeDateTime}" />
      <composite:attribute name="changeDateTimeStyleClass" required="false" default="field col-12 md:col-3" />
      <composite:attribute name="changeUserId" required="false" />
      <composite:attribute name="changeUserIdLabel" required="false" default="#{objectBundle.changedBy}" />
      <composite:attribute name="changeUserIdStyleClass" required="false" default="field col-12 md:col-3" />
      <composite:attribute name="dateShowTime" required="false" default="true" />
      <composite:attribute name="dateShowIcon" required="false" default="false" />
      <composite:attribute name="datePattern" required="false" default="dd/MM/yyyy HH:mm:ss" />
      <composite:attribute name="dateLocale" required="false" default="es" />
    </composite:interface>
    <composite:implementation>
      <p:outputPanel styleClass="#{cc.attrs.creationDateTimeStyleClass}"
                     rendered="#{not empty cc.attrs.creationDateTime}">
        <p:outputLabel for="@next" value="#{cc.attrs.creationDateTimeLabel}"/>
        <p:datePicker  id="creation_date_time" value="#{cc.attrs.creationDateTime}"
                       pattern="#{cc.attrs.datePattern}"
                       locale="#{cc.attrs.dateLocale}" converter="datePickerConverter"
                       showIcon="#{cc.attrs.dateShowIcon}" disabled="true"
                       showTime="#{cc.attrs.dateShowTime}" />
      </p:outputPanel>
      <p:outputPanel styleClass="#{cc.attrs.creationUserIdStyleClass}"
                     rendered="#{not empty cc.attrs.creationUserId}">
        <p:outputLabel for="@next" value="#{cc.attrs.creationUserIdLabel}" />
        <p:inputText id="creation_user_id" value="#{cc.attrs.creationUserId}"
                     disabled="true"/>
      </p:outputPanel>
      <p:outputPanel styleClass="#{cc.attrs.changeDateTimeStyleClass}"
                     rendered="#{not empty cc.attrs.changeDateTime}">
        <p:outputLabel for="@next" value="#{cc.attrs.changeDateTimeLabel}"/>
        <p:datePicker id="change_date_time" value="#{cc.attrs.changeDateTime}"
                      pattern="#{cc.attrs.datePattern}"
                      locale="#{cc.attrs.dateLocale}" converter="datePickerConverter"
                      showIcon="#{cc.attrs.dateShowIcon}" disabled="true"
                      showTime="#{cc.attrs.dateShowTime}" />
      </p:outputPanel>
      <p:outputPanel styleClass="#{cc.attrs.changeUserIdStyleClass}"
                     rendered="#{not empty cc.attrs.changeUserId}">
        <p:outputLabel for="@next" value="#{cc.attrs.changeUserIdLabel}" />
        <p:inputText id="change_user_id" value="#{cc.attrs.changeUserId}"
                     disabled="true"/>
      </p:outputPanel>
    </composite:implementation>
  </h:body>
</html>

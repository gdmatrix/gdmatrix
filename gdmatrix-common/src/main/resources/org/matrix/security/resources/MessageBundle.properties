# --- EXCEPTIONS FROM SECURITY PACKAGE ---- #
BLANK_USERNAME = El nom d'usuari no pot encloure espais en blanc.
CERTIFICATE_VALIDATOR_ERROR = Ha fallat el servei de validaci\u00f3 de certificats. Reintenta-ho m\u00e9s tard.
INVALID_CERTIFICATE = El certificat no \u00e9s v\u00e0lid.
INVALID_PASSWORD = La paraula de pas no \u00e9s correcta.
INVALID_ROLE = Rol no v\u00e0lid.
INVALID_USERNAME = El nom d'usuari no \u00e9s correcte.
LOCKED_USER = Usuari bloquejat.
NOT_ALPHANUMERIC_PASSWORD = La paraula de pas ha de estar formada per car\u00e0cters i n\u00fameros.
SELF_ROLE_NOT_REMOVABLE = Rol personal no esborrable.
TIMESTAMP_GENERATOR_ERROR = Ha fallat el servei de segellat de temps. Reintenta-ho m\u00e9s tard.
WRONG_LENGTH_USERNAME = La longitud del nom d'usuari no \u00e9s suficientment gran.
WRONG_LENGTH_PASSWORD = La longitud de la paraula de pas no \u00e9s suficientment gran.
USER_NOT_FOUND = Usuari no trobat.
LDAP_CONNECTION_ERROR = Error de connexi\u00f3 al servidor LDAP.
CAN_NOT_CHANGE_PASSWORD = No es pot canviar la paraula de pas per aquest usuari.